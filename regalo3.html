<!DOCTYPE html>

    .libro {

      opacity: 0;

  </style>
</head>
<body>

  <script>
    const frases = [

      "30. Amo todo de ti, simplemente porque eres t√∫ üíñ"
    ];

    const contenedor = document.getElementById("paginas-container");
    let paginaActual = 0;

    frases.forEach((frase, index) => {
      const div = document.createElement("div");
      div.classList.add("pagina");
      if (index === 0) div.classList.add("activa");
      div.innerText = frase;
      contenedor.appendChild(div);
    });

    function actualizarPagina() {
      const paginas = document.querySelectorAll(".pagina");
      paginas.forEach(p => p.classList.remove("activa"));
      paginas[paginaActual].classList.add("activa");
    }

    function siguientePagina() {
      if (paginaActual < frases.length - 1) {
        paginaActual++;
        actualizarPagina();
      }
    }

    function anteriorPagina() {
      if (paginaActual > 0) {
        paginaActual--;
        actualizarPagina();
      }
    }
  </script>
</body>
</html>
