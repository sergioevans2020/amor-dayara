<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Regalo 3 - Libro de Frases Románticas</title>
<style>
  body {
    font-family: 'Quicksand', sans-serif;
    background: #fff0f6;
    margin: 0;
    padding: 2rem;
    color: #b30059;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .libro {
    width: 90vw;
    max-width: 900px;
    height: 600px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(179, 0, 89, 0.4);
    display: flex;
    overflow: hidden;
    position: relative;
  }
  .pagina {
    width: 50%;
    padding: 40px 30px;
    box-sizing: border-box;
    border-left: 2px solid #f2c1d1;
    border-right: 2px solid #f2c1d1;
    background: #fff0f6;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    transition: transform 0.6s ease;
    user-select: none;
  }
  .pagina.izquierda {
    border-left: none;
    border-radius: 16px 0 0 16px;
  }
  .pagina.derecha {
    border-right: none;
    border-radius: 0 16px 16px 0;
  }
  .numero-frase {
    font-weight: 700;
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
    color: #b30059;
    font-family: 'Great Vibes', cursive;
  }
  .texto-frase {
    font-size: 1.5rem;
    line-height: 1.6;
    border: 3px solid #f2c1d1;
    padding: 20px;
    border-radius: 12px;
    background: #ffdce6;
    box-shadow: inset 0 0 8px #f2a8c7;
    font-style: italic;
  }

  /* Botones */
  .controles {
    position: absolute;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 40px;
  }
  button {
    background-color: #d63384;
    border: none;
    border-radius: 12px;
    padding: 12px 28px;
    font-size: 1.2rem;
    color: white;
    font-weight: 700;
    cursor: pointer;
    font-family: 'Quicksand', sans-serif;
    box-shadow: 0 5px 15px #b30059aa;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button:hover {
    background-color: #b30059;
  }

</style>
</head>
<body>

<div class="libro" aria-label="Libro digital de frases románticas" role="region">
  <div class="pagina izquierda" id="paginaIzq" aria-live="polite" aria-atomic="true" aria-relevant="additions"></div>
  <div class="pagina derecha" id="paginaDer" aria-live="polite" aria-atomic="true" aria-relevant="additions"></div>

  <div class="controles">
    <button id="btnAnterior" aria-label="Página anterior">← Página anterior</button>
    <button id="btnSiguiente" aria-label="Página siguiente">Página siguiente →</button>
  </div>
</div>

<script>
  const frases = [
    "Eres la luz que ilumina mis días más oscuros.",
    "Cada momento a tu lado es un tesoro que guardo en mi corazón.",
    "Tu sonrisa es la melodía que alegra mi alma.",
    "En tus ojos encuentro mi hogar.",
    "Amarte es la aventura más dulce que he vivido.",
    "Eres el latido constante de mi corazón.",
    "Contigo aprendí el verdadero significado del amor.",
    "Tu voz es el susurro que calma todas mis tormentas.",
    "Cada día contigo es un capítulo hermoso en nuestra historia.",
    "Eres mi inspiración y mi fuerza para seguir adelante.",
    "Nuestro amor es un viaje sin fin lleno de magia.",
    "Gracias por ser mi refugio en los momentos difíciles.",
    "Eres mi sol en días nublados.",
    "Tus abrazos son el lugar donde encuentro paz.",
    "El amor que siento por ti crece con cada amanecer.",
    "Eres mi sueño hecho realidad.",
    "Cada instante contigo es un regalo del destino.",
    "Nuestro amor es la poesía que escribe el universo.",
    "Eres mi compañero de vida y mi mejor amigo.",
    "Tu amor es la melodía que quiero escuchar siempre.",
    "En tus brazos encontré mi lugar en el mundo.",
    "Eres la razón por la que sonrío sin motivo.",
    "Amarte es mi alegría y mi paz.",
    "Tu amor es el motor que mueve mi corazón.",
    "Juntos somos invencibles y eternos.",
    "Eres el sueño que nunca quiero despertar.",
    "Cada beso tuyo es una promesa de amor eterno.",
    "Tu amor ilumina mi camino cada día.",
    "Eres el regalo más hermoso que la vida me ha dado.",
    "Contigo, todo es posible y maravilloso."
  ];

  let paginaActual = 0; // mostrará frases en pares (dos páginas)

  const paginaIzq = document.getElementById('paginaIzq');
  const paginaDer = document.getElementById('paginaDer');
  const btnAnterior = document.getElementById('btnAnterior');
  const btnSiguiente = document.getElementById('btnSiguiente');

  function mostrarPaginas() {
    // Mostrar la frase par en página izquierda y la impar en derecha (si existe)
    const fraseIzq = frases[paginaActual];
    const fraseDer = frases[paginaActual + 1];

    if(fraseIzq) {
      paginaIzq.innerHTML = `<div class="numero-frase">Frase ${paginaActual + 1}</div><div class="texto-frase">${fraseIzq}</div>`;
    } else {
      paginaIzq.innerHTML = '';
    }
    if(fraseDer) {
      paginaDer.innerHTML = `<div class="numero-frase">Frase ${paginaActual + 2}</div><div class="texto-frase">${fraseDer}</div>`;
    } else {
      paginaDer.innerHTML = '';
    }

    // Deshabilitar botones cuando no haya más páginas
    btnAnterior.disabled = paginaActual === 0;
    btnSiguiente.disabled = paginaActual >= frases.length - 2;
  }

  btnAnterior.addEventListener('click', () => {
    if(paginaActual > 0) {
      paginaActual -= 2;
      mostrarPaginas();
    }
  });

  btnSiguiente.addEventListener('click', () => {
    if(paginaActual < frases.length - 2) {
      paginaActual += 2;
      mostrarPaginas();
    }
  });

  mostrarPaginas();
</script>

</body>
</html>
