<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>30 Razones por las que te amo 游눘</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@600&display=swap');

    body {
      margin: 0;
      background: #fff0f6;
      font-family: 'Quicksand', sans-serif;
      color: #880e4f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }

    .book-container {
      width: 90vw;
      max-width: 900px;
      height: 600px;
      background: #fce4ec;
      box-shadow: 0 15px 40px rgba(136, 14, 79, 0.4);
      border-radius: 15px;
      position: relative;
      display: flex;
      overflow: hidden;
    }

    /* Portada */
    .cover {
      flex: 1 1 100%;
      background: linear-gradient(135deg, #f48fb1, #ad1457);
      color: white;
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 30px;
      box-sizing: border-box;
      user-select: none;
    }

    /* P치gina doble */
    .pages {
      display: flex;
      flex: 1 1 100%;
      overflow: hidden;
      position: relative;
      background: #fff0f6;
    }

    .page {
      flex: 1 1 50%;
      padding: 40px 30px;
      box-sizing: border-box;
      border-left: 1px solid #e1bee7;
      border-right: 1px solid #e1bee7;
      background: #fff3f8;
      box-shadow: inset 0 0 15px #f8bbd0aa;
      margin: 0 5px;
      border-radius: 12px;
      position: relative;
      opacity: 0;
      transform: translateX(50px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      user-select: text;
    }

    .page.active {
      opacity: 1;
      transform: translateX(0);
    }

    .phrase-number {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 12px;
      font-family: 'Great Vibes', cursive;
      color: #9c27b0;
      user-select: none;
    }

    .phrase-text {
      font-size: 1.15rem;
      line-height: 1.5;
      color: #4a148c;
      user-select: text;
    }

    /* Controles */
    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
      user-select: none;
    }

    button {
      pointer-events: auto;
      background: #ad1457;
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 10px 18px;
      border-radius: 50%;
      cursor: pointer;
      margin: 0 15px;
      box-shadow: 0 5px 15px #ad1457aa;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #880e4f;
    }

    /* Texto footer */
    .footer {
      position: absolute;
      bottom: 12px;
      width: 100%;
      text-align: center;
      font-family: 'Great Vibes', cursive;
      color: #6a1b9a;
      font-size: 1.3rem;
      user-select: none;
      text-shadow: 1px 1px 1px #fff;
    }
  </style>
</head>
<body>
  <div class="book-container" role="main" aria-label="Libro de 30 razones por las que te amo">
    <div id="cover" class="cover" aria-live="polite" aria-atomic="true">
      30 Razones por las que te amo
    </div>

    <div class="pages" aria-live="polite" aria-atomic="true" aria-relevant="additions removals" role="region" aria-label="Contenido del libro">
      <div class="page active" id="page1" tabindex="0"></div>
      <div class="page" id="page2" tabindex="0"></div>
    </div>

    <div class="controls">
      <button aria-label="P치gina anterior" id="prevBtn" disabled>&larr;</button>
      <button aria-label="P치gina siguiente" id="nextBtn">&rarr;</button>
    </div>

    <div class="footer">Para mi princesa que amo y amar칠 siempre</div>
  </div>

  <script>
    const frases = [
      "Eres mi alegr칤a constante en cada d칤a.",
      "Tu sonrisa ilumina mis momentos oscuros.",
      "A tu lado siento que todo es posible.",
      "Cada instante contigo es un regalo preciado.",
      "Tu voz es la melod칤a que calma mi alma.",
      "Contigo aprend칤 el verdadero significado del amor.",
      "Tus abrazos son mi refugio seguro.",
      "Cada mirada tuya me enamora m치s.",
      "Eres la inspiraci칩n detr치s de mis sue침os.",
      "Contar contigo es mi mayor fortuna.",
      "Tu risa es el sonido m치s hermoso para m칤.",
      "Agradezco cada momento que compartimos juntos.",
      "Eres mi apoyo incondicional y mi fuerza.",
      "Tus palabras me levantan cuando caigo.",
      "Nuestro amor crece con cada d칤a que pasa.",
      "Eres la raz칩n de mi felicidad profunda.",
      "Con cada beso siento que vuelo.",
      "Tu presencia hace que todo tenga sentido.",
      "Eres mi compa침era de vida y aventuras.",
      "Gracias por ser mi todo y mucho m치s.",
      "Tus detalles me hacen sentir especial siempre.",
      "A tu lado aprend칤 a ser mejor persona.",
      "Cada d칤a a tu lado es un sue침o cumplido.",
      "Tu ternura derrite mi coraz칩n cada vez m치s.",
      "Eres mi confidente, mi amiga y mi amor.",
      "No existe nadie que me haga sentir como t칰.",
      "Gracias por cada instante de amor sincero.",
      "Eres el regalo m치s hermoso que la vida me dio.",
      "Prometo amarte hoy y siempre, sin condiciones.",
      "Contigo, el amor es la aventura m치s maravillosa."
    ];

    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");
    const cover = document.getElementById("cover");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let currentPage = 0; // 0 = portada, 1 = frases 1-2, 2 = frases 3-4, etc.

    function renderPages(page) {
      if (page === 0) {
        // Show cover, hide pages
        cover.style.display = "flex";
        page1.style.display = "none";
        page2.style.display = "none";
        prevBtn.disabled = true;
        nextBtn.disabled = false;
        cover.setAttribute("tabindex", "0");
        cover.focus();
      } else {
        cover.style.display = "none";
        page1.style.display = "block";
        page2.style.display = "block";
        prevBtn.disabled = false;

        const index = (page - 1) * 2;
        const phraseLeft = frases[index];
        const phraseRight = frases[index + 1];

        page1.innerHTML = "";
        page2.innerHTML = "";

        if (phraseLeft !== undefined) {
          page1.classList.add("active");
          page1.innerHTML = `
            <div class="phrase-number">Raz칩n #${index + 1}</div>
            <div class="phrase-text">${phraseLeft}</div>
          `;
        } else {
          page1.classList.remove("active");
          page1.innerHTML = "";
        }
        if (phraseRight !== undefined) {
          page2.classList.add("active");
          page2.innerHTML = `
            <div class="phrase-number">Raz칩n #${index + 2}</div>
            <div class="phrase-text">${phraseRight}</div>
          `;
        } else {
          page2.classList.remove("active");
          page2.innerHTML = "";
        }

        // Disable next button if last page
        if (index + 2 >= frases.length) {
          nextBtn.disabled = true;
        } else {
          nextBtn.disabled = false;
        }

        // Focus first page for accessibility
        page1.setAttribute("tabindex", "0");
        page1.focus();
      }
    }

    prevBtn.addEventListener("click", () => {
      if (currentPage > 0) {
        currentPage--;
        renderPages(currentPage);
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentPage < Math.ceil(frases.length / 2)) {
        currentPage++;
        renderPages(currentPage);
      }
    });

    // Inicializar en portada
    renderPages(currentPage);
  </script>
</body>
</html>
