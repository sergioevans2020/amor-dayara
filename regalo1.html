<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Regalo 1 - Frases de Amor para Dayara 💖</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0; padding: 0;
    background: #ffe6f0;
    font-family: 'Cormorant Garamond', serif;
    color: #6b3754;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    overflow-x: hidden;
    padding: 40px 10px 60px;
  }

  .contenedor {
    position: relative;
    max-width: 760px;
    width: 100%;
  }

  /* Botón AMOR */
  #btnAmor {
    background-color: #3b82f6;
    color: white;
    font-family: 'Great Vibes', cursive;
    font-size: 28px;
    padding: 12px 28px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 4px 10px #3b82f677;
    transition: background-color 0.3s ease;
    display: block;
    margin-bottom: 30px;
  }
  #btnAmor:hover, #btnAmor:focus {
    background-color: #2563eb;
    outline: none;
  }

  /* Contenedor de frases en pirámide */
  .piramide {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    grid-auto-rows: 50px;
    gap: 10px;
    justify-items: center;
    margin-bottom: 30px;
  }

  /* Caja individual frase */
  .frase {
    background: #f9d5e5;
    border-radius: 12px;
    box-shadow: 0 4px 15px #d4657a88;
    padding: 10px 18px;
    font-family: 'Great Vibes', cursive;
    font-size: 20px;
    text-align: center;
    color: #6b3754;
    cursor: pointer;
    position: relative;
    user-select: none;
    max-width: 220px;
    transition: transform 0.2s ease;
  }
  .frase:hover, .frase:focus {
    transform: scale(1.05);
    outline: none;
  }

  /* Tooltip / nube de frase */
  .tooltip {
    position: absolute;
    bottom: 125%;
    left: 50%;
    transform: translateX(-50%);
    background: #d4657a;
    color: white;
    padding: 12px 20px;
    border-radius: 28px;
    box-shadow: 0 6px 15px #b34662cc;
    font-family: 'Cormorant Garamond', serif;
    font-size: 15px;
    font-weight: 600;
    white-space: pre-line;
    width: 230px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 100;
  }
  .tooltip.visible {
    opacity: 1;
    pointer-events: auto;
  }

  /* Texto que aparece al pulsar botón AMOR */
  #mensajeAmor {
    background: #f9d5e5;
    border-radius: 20px;
    padding: 20px 30px;
    font-family: 'Cormorant Garamond', serif;
    font-size: 22px;
    color: #6b3754;
    box-shadow: 0 6px 15px #d4657a88;
    max-width: 640px;
    margin-bottom: 15px;
    display: none;
  }

  /* Pregunta y botón SI */
  #preguntaSi {
    display: none;
    margin-top: 15px;
    font-family: 'Cormorant Garamond', serif;
    font-size: 18px;
    color: #6b3754;
  }
  #btnSi {
    background-color: #e11d48;
    color: white;
    font-family: 'Great Vibes', cursive;
    font-size: 24px;
    padding: 8px 26px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 4px 10px #e11d4877;
    margin-top: 10px;
    transition: background-color 0.3s ease;
  }
  #btnSi:hover, #btnSi:focus {
    background-color: #9f1239;
    outline: none;
  }

  /* Texto final al pulsar SI */
  #mensajeFinal {
    background: #f9d5e5;
    border-radius: 20px;
    padding: 20px 30px;
    font-family: 'Cormorant Garamond', serif;
    font-size: 20px;
    color: #6b3754;
    box-shadow: 0 6px 15px #d4657a88;
    max-width: 640px;
    margin-top: 25px;
    display: none;
    white-space: pre-line;
  }

  /* Espacio para la pirámide - usamos grid áreas para que formen pirámide */
  /* Se usa un grid de 7 columnas y 5 filas para colocar las 15 frases */
  /* El layout es ajustado para que no se solapen */
  .piramide > .f1 { grid-column: 4; grid-row: 1; }
  .piramide > .f2 { grid-column: 3; grid-row: 2; }
  .piramide > .f3 { grid-column: 4; grid-row: 2; }
  .piramide > .f4 { grid-column: 5; grid-row: 2; }
  .piramide > .f5 { grid-column: 2; grid-row: 3; }
  .piramide > .f6 { grid-column: 3; grid-row: 3; }
  .piramide > .f7 { grid-column: 4; grid-row: 3; }
  .piramide > .f8 { grid-column: 5; grid-row: 3; }
  .piramide > .f9 { grid-column: 6; grid-row: 3; }
  .piramide > .f10 { grid-column: 1; grid-row: 4; }
  .piramide > .f11 { grid-column: 2; grid-row: 4; }
  .piramide > .f12 { grid-column: 3; grid-row: 4; }
  .piramide > .f13 { grid-column: 4; grid-row: 4; }
  .piramide > .f14 { grid-column: 5; grid-row: 4; }
  .piramide > .f15 { grid-column: 6; grid-row: 4; }
</style>
</head>
<body>

<div class="contenedor" role="main" aria-label="Regalo 1: Frases de amor para Dayara">

  <button id="btnAmor" aria-haspopup="true" aria-controls="mensajeAmor" aria-expanded="false">AMOR</button>

  <div id="mensajeAmor" tabindex="0" aria-live="polite"></div>
  <div id="preguntaSi" aria-live="polite">
    ¿Te gustó?
    <br />
    <button id="btnSi" aria-label="Botón para responder sí con corazón">SI &lt;3</button>
  </div>
  <div id="mensajeFinal" tabindex="0" aria-live="polite"></div>

  <div class="piramide" aria-label="Frases bonitas de amor en forma de pirámide">
    <!-- 15 frases con clases f1..f15 para la posición -->
  </div>
</div>

<script>
  // Frases principales
  const frases = [
    "Eres mi luz en la oscuridad",
    "Contigo aprendí el verdadero amor",
    "Cada momento a tu lado es un regalo",
    "Tu sonrisa es mi alegría diaria",
    "En tus ojos veo mi futuro",
    "Mi corazón late solo por ti",
    "Eres mi paz y mi tormenta",
    "A tu lado todo es posible",
    "Tus abrazos son mi refugio",
    "Amarte es mi mayor bendición",
    "Cada día contigo es especial",
    "Eres mi sueño hecho realidad",
    "Sin ti no hay colores en mi mundo",
    "Juntos somos invencibles",
    "Eres el latido de mi alma"
  ];

  // Mini poemas para tooltips
  const poemas = [
    "Eres la luz que me guía,\nbrillando en mi noche fría.",
    "Contigo aprendí a amar,\nun sentimiento sin igual.",
    "Cada instante a tu lado,\nes un sueño realizado.",
    "Tu sonrisa me enciende,\nmi alegría se extiende.",
    "En tus ojos me pierdo,\nmi futuro prefiero.",
    "Mi corazón es tuyo,\nsin ti me siento vacío.",
    "Eres calma y tempestad,\nmi eterna dualidad.",
    "Contigo todo es real,\namor sin final.",
    "Tus brazos son mi hogar,\nmi lugar para descansar.",
    "Amarte es bendición,\ndel alma emoción.",
    "Cada día es especial,\njunto a ti sin igual.",
    "Eres mi dulce verdad,\nmorir por ti es bondad.",
    "Sin ti nada tiene color,\ntu amor es mi calor.",
    "Juntos somos un poder,\nnada nos puede vencer.",
    "Eres latido y canción,\nmi eterna pasión."
  ];

  // Contenedor de frases
  const piramide = document.querySelector('.piramide');
  const mensajeAmor = document.getElementById('mensajeAmor');
  const preguntaSi = document.getElementById('preguntaSi');
  const btnAmor = document.getElementById('btnAmor');
  const btnSi = document.getElementById('btnSi');
  const mensajeFinal = document.getElementById('mensajeFinal');

  // Crear las frases y posicionarlas en la pirámide con tooltip
  function crearFrases() {
    piramide.innerHTML = ''; // limpiar

    for (let i = 0; i < frases.length; i++) {
      const div = document.createElement('div');
      div.classList.add('frase', `f${i+1}`);
      div.textContent = frases[i];
      div.setAttribute('tabindex', '0');
      div.setAttribute('role', 'button');
      div.setAttribute('aria-describedby', `tooltip-${i}`);
      div.dataset.poema = poemas[i];

      // Crear tooltip
      const tooltip = document.createElement('div');
      tooltip.classList.add('tooltip');
      tooltip.id = `tooltip-${i}`;
      tooltip.textContent = poemas[i];
      div.appendChild(tooltip);

      // Mostrar tooltip en hover o focus
      div.addEventListener('mouseenter', () => {
        tooltip.classList.add('visible');
      });
      div.addEventListener('mouseleave', () => {
        tooltip.classList.remove('visible');
      });
      div.addEventListener('focus', () => {
        tooltip.classList.add('visible');
      });
      div.addEventListener('blur', () => {
        tooltip.classList.remove('visible');
      });

      // Para móvil: mostrar tooltip al tocar (toggle)
      div.addEventListener('click', (e) => {
        e.stopPropagation();
        const isVisible = tooltip.classList.contains('visible');
        // Ocultar todos primero
        document.querySelectorAll('.tooltip.visible').forEach(t => t.classList.remove('visible'));
        if (!isVisible) tooltip.classList.add('visible');
      });
      // Al tocar fuera, ocultar tooltips
      document.body.addEventListener('click', () => {
        document.querySelectorAll('.tooltip.visible').forEach(t => t.classList.remove('visible'));
      });

      piramide.appendChild(div);
    }
  }

  // Botón AMOR: muestra mensaje, pregunta y oculta final
  btnAmor.addEventListener('click', () => {
    mensajeAmor.style.display = 'block';
    mensajeAmor.textContent = 'Dayara, mi niña hermosa, eres el amor más puro que guardo en mi corazón.';
    preguntaSi.style.display = 'block';
    mensajeFinal.style.display = 'none';
    btnAmor.setAttribute('aria-expanded', 'true');
  });

  // Botón SI: muestra mensaje final
  btnSi.addEventListener('click', () => {
    mensajeFinal.style.display = 'block';
    mensajeFinal.textContent = 'ME ALEGRO MI NIÑA POR QUE ERES LO MÁS VALIOSO QUE TENGO, MI DAYARA PRECIOSA 💖';
  });

  crearFrases();
</script>

</body>
</html>
