<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laberinto del Amor üíò</title>
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #ffd1dc);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      color: #e91e63;
    }

    #laberinto {
      display: grid;
      gap: 2px;
      margin: 20px;
      position: relative;
    }

    .celda {
      width: 30px;
      height: 30px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }

    .pared {
      background-color: #b71c1c;
    }

    .salida {
      background-color: #66bb6a;
    }

    .avatar {
      width: 30px;
      height: 30px;
      background-image: url('data:image/svg+xml;utf8,<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg"><path fill="%23e91e63" d="M32 12c-8-12-24 0-12 14l12 12 12-12C56 12 40 0 32 12z"/><circle cx="24" cy="24" r="2" fill="white"/><circle cx="40" cy="24" r="2" fill="white"/></svg>');
      background-size: cover;
      position: absolute;
      transition: top 0.2s, left 0.2s;
      z-index: 2;
    }

    .controles {
      margin: 10px;
    }

    button {
      background-color: #f06292;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #siguienteBtn {
      display: none;
      background-color: #8e24aa;
    }

    #felicidades {
      display: none;
      font-size: 24px;
      color: #e91e63;
      text-align: center;
      margin-top: 30px;
      animation: aparecer 1s ease-in-out forwards;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Laberinto del Amor üíò</h1>
  <div id="laberinto"></div>
  <div class="controles">
    <button onclick="mover('arriba')">‚¨ÜÔ∏è</button><br/>
    <button onclick="mover('izquierda')">‚¨ÖÔ∏è</button>
    <button onclick="mover('abajo')">‚¨áÔ∏è</button>
    <button onclick="mover('derecha')">‚û°Ô∏è</button>
  </div>
  <button id="siguienteBtn" onclick="siguienteNivel()">Siguiente Nivel</button>
  <div id="felicidades">üéâ ¬°Felicidades! Completaste el Laberinto del Amor üíñ</div>

  <script>
    const laberintos = [
      [
        "1111111111",
        "1000000001",
        "1011111101",
        "1010000101",
        "1010110101",
        "1010100101",
        "1010111101",
        "1000000001",
        "1111111101",
        "1111111121"
      ],
      [
        "1111111111",
        "1200000001",
        "1011111101",
        "1010000101",
        "1010110101",
        "1000100101",
        "1110101101",
        "1000000001",
        "1011111101",
        "1111111111"
      ],
      [
        "1111111111",
        "1000000001",
        "1011111101",
        "1010000101",
        "1010110101",
        "1000100101",
        "1110101101",
        "1000000001",
        "1011111121",
        "1111111111"
      ],
      [
        "1111111111",
        "1200000001",
        "1110111101",
        "1000000101",
        "1010110101",
        "1000000101",
        "1110111101",
        "1000000001",
        "1111111101",
        "1111111111"
      ]
    ];

    let nivelActual = parseInt(localStorage.getItem("nivel")) || 0;
    const laberinto = document.getElementById("laberinto");
    const avatar = document.createElement("div");
    avatar.classList.add("avatar");
    laberinto.appendChild(avatar);
    const siguienteBtn = document.getElementById("siguienteBtn");
    const felicidades = document.getElementById("felicidades");

    let posX = 1, posY = 1;

    function crearLaberinto() {
      laberinto.innerHTML = "";
      laberinto.appendChild(avatar); // reinsertar avatar
      const mapa = laberintos[nivelActual];
      laberinto.style.gridTemplateColumns = `repeat(${mapa[0].length}, 30px)`;
      laberinto.style.gridTemplateRows = `repeat(${mapa.length}, 30px)`;

      for (let y = 0; y < mapa.length; y++) {
        for (let x = 0; x < mapa[y].length; x++) {
          const celda = document.createElement("div");
          celda.className = "celda";
          if (mapa[y][x] === "1") celda.classList.add("pared");
          if (mapa[y][x] === "2") celda.classList.add("salida");
          laberinto.appendChild(celda);
        }
      }
      colocarAvatar();
    }

    function colocarAvatar() {
      avatar.style.top = posY * 32 + "px";
      avatar.style.left = posX * 32 + "px";
    }

    function mover(direccion) {
      let nuevoX = posX;
      let nuevoY = posY;
      if (direccion === "arriba") nuevoY--;
      if (direccion === "abajo") nuevoY++;
      if (direccion === "izquierda") nuevoX--;
      if (direccion === "derecha") nuevoX++;

      const mapa = laberintos[nivelActual];
      if (mapa[nuevoY] && mapa[nuevoY][nuevoX] !== "1") {
        posX = nuevoX;
        posY = nuevoY;
        colocarAvatar();

        if (mapa[nuevoY][nuevoX] === "2") {
          siguienteBtn.style.display = "inline-block";
        }
      }
    }

    function siguienteNivel() {
      if (nivelActual < laberintos.length - 1) {
        nivelActual++;
        localStorage.setItem("nivel", nivelActual);
        posX = 1;
        posY = 1;
        siguienteBtn.style.display = "none";
        crearLaberinto();
      } else {
        localStorage.removeItem("nivel");
        laberinto.style.display = "none";
        document.querySelector(".controles").style.display = "none";
        siguienteBtn.style.display = "none";
        felicidades.style.display = "block";
      }
    }

    crearLaberinto();
  </script>
</body>
</html>
