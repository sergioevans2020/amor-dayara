<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Caja Sorpresa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe4ec, #ffd6f5);
      font-family: 'Courier New', cursive;
      overflow: hidden;
    }

    .contenedor {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }

    .alfombra {
      width: 250px;
      height: 20px;
      background: radial-gradient(circle, #ffb6c1, #f08080);
      border-radius: 50%;
      position: absolute;
      bottom: 120px;
      transition: opacity 0.5s ease;
    }

    .caja {
      width: 200px;
      height: 200px;
      background: #ff69b4;
      position: relative;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 1s ease;
    }

    .caja::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 50px;
      background: #ff85c1;
      top: -50px;
      border-radius: 20px 20px 0 0;
      box-shadow: inset 0 -5px 0 #fff;
    }

    .lazo {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 40px;
      background: #fff;
      border-radius: 50% 50% 0 0;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    .mensaje {
      margin-top: 30px;
      max-width: 80%;
      text-align: center;
      font-size: 1.2rem;
      color: #b4005c;
      background: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ffc0cb;
      display: none;
      animation: aparecer 1s forwards;
      position: relative;
      z-index: 10;
    }

    .confeti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: pink;
      top: 0;
      animation: caer 3s linear infinite;
      border-radius: 50%;
      z-index: 1000;
    }

    @keyframes caer {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .corazon {
      position: absolute;
      color: #ff69b4;
      font-size: 2rem;
      animation: flotar 4s linear infinite;
      pointer-events: none;
    }

    @keyframes flotar {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .anim1 { transform: rotateY(360deg); }
    .anim2 { transform: scale(1.2) rotate(20deg); }
    .anim3 { transform: translateY(-20px) scale(1.1); }

    #reiniciarBtn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ffe4e1;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      display: none;
      color: #b4005c;
      transition: background 0.3s ease;
    }

    #reiniciarBtn:hover {
      background-color: #ffc1d3;
    }

  </style>
</head>
<body>
  <div class="contenedor">
    <div class="alfombra" id="alfombra"></div>
    <div class="caja" id="caja">
      <div class="lazo"></div>
    </div>
    <div class="mensaje" id="mensaje"></div>
    <button id="reiniciarBtn">Cerrar caja y volver a abrir</button>
  </div>

  <script>
    const frases = [
      "Eres la sorpresa m√°s hermosa que la vida me ha dado. Gracias por ser mi motivo favorito.",
      "Abrir esta caja es como abrir mi coraz√≥n para ti: puro amor y ternura.",
      "Nuestro amor es como una caja m√°gica, siempre tiene nuevas formas de sorprendernos.",
      "Dentro de esta caja no hay nada m√°s valioso que lo que compartimos: amor sincero.",
      "¬°Sorpresa! Cada d√≠a contigo es un regalo que no quiero devolver nunca.",
      "Como esta caja, mi amor por ti siempre guarda una nueva sorpresa para emocionarte.",
      "Tu sonrisa es el verdadero regalo, pero igual quer√≠a darte uno m√°s.",
      "Al abrir esta caja, recuerda que hay un mill√≥n de razones por las que te amo.",
      "Eres magia envuelta en dulzura. Gracias por existir. üíù",
      "Cada sorpresa contigo es mejor que cualquier regalo. T√∫ eres mi alegr√≠a diaria."
    ];

    const caja = document.getElementById("caja");
    const mensaje = document.getElementById("mensaje");
    const alfombra = document.getElementById("alfombra");
    const reiniciarBtn = document.getElementById("reiniciarBtn");

    let aperturas = 0;

    function lanzarConfeti() {
      for (let i = 0; i < 50; i++) {
        const confeti = document.createElement("div");
        confeti.classList.add("confeti");
        confeti.style.left = Math.random() * window.innerWidth + "px";
        confeti.style.backgroundColor = ["#ff69b4", "#ffc0cb", "#ffe4e1", "#f8bbd0"][Math.floor(Math.random() * 4)];
        confeti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confeti);
        setTimeout(() => confeti.remove(), 4000);
      }
    }

    function lanzarCorazones() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.classList.add("corazon");
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        heart.textContent = "üíñ";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }

    function abrirCaja() {
      if (!caja.classList.contains("abierta")) {
        const animClass = "anim" + (Math.floor(Math.random() * 3) + 1);
        caja.classList.add("abierta", animClass);
        alfombra.style.opacity = 0;

        const randomIndex = Math.floor(Math.random() * frases.length);
        mensaje.innerHTML = "‚ú® " + frases[randomIndex];
        mensaje.style.display = "block";
        reiniciarBtn.style.display = "inline-block";

        lanzarConfeti();
        aperturas++;

        if (aperturas > 1) {
          lanzarCorazones();
        }
      }
    }

    function reiniciarCaja() {
      caja.className = "caja";
      mensaje.style.display = "none";
      reiniciarBtn.style.display = "none";
      alfombra.style.opacity = 1;
    }

    caja.addEventListener("click", abrirCaja);
    reiniciarBtn.addEventListener("click", reiniciarCaja);
  </script>
</body>
</html>
