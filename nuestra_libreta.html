<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nuestra Libreta 游눏</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #fff0f6;
      font-family: 'Quicksand', sans-serif;
      color: #b30059;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      box-sizing: border-box;
    }
    header {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      margin-bottom: 10px;
      user-select: none;
      text-align: center;
      color: #b30059;
      text-shadow: 1px 1px 3px #ff8acb;
    }
    .libreta {
      background: #fff;
      width: 100%;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(179,0,89,0.3);
      padding: 25px 25px 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-height: 75vh;
      overflow-y: auto;
    }
    .nota {
      background: repeating-linear-gradient(
        to bottom,
        #fff,
        #fff 24px,
        #fce4ec 25px,
        #fff 26px
      );
      border-radius: 10px;
      box-shadow: inset 0 2px 6px rgba(179,0,89,0.1);
      padding: 15px 20px;
      box-sizing: border-box;
      caret-color: #b30059;
      display: flex;
      flex-direction: column;
      font-size: 1.1rem;
      color: #5a0b3d;
    }
    .nota input[type="date"] {
      border: none;
      outline: none;
      font-family: 'Quicksand', sans-serif;
      font-size: 1rem;
      color: #5a0b3d;
      margin-bottom: 8px;
      background: transparent;
      cursor: pointer;
      user-select: none;
    }
    .nota textarea {
      border: none;
      resize: vertical;
      outline: none;
      font-family: 'Quicksand', sans-serif;
      font-size: 1rem;
      color: #5a0b3d;
      background: transparent;
      min-height: 60px;
      line-height: 1.5;
      user-select: text;
    }
    .nota textarea::placeholder {
      color: #b57a9f;
    }
    .nota textarea:focus {
      background: #ffe6f0;
      box-shadow: 0 0 10px #b30059;
      border-radius: 10px;
      transition: box-shadow 0.3s ease;
    }
    button#addNota {
      margin: 10px auto 0 auto;
      background-color: #b30059;
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 10px 35px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button#addNota:hover {
      background-color: #8a0042;
    }
    .info {
      text-align: center;
      font-size: 0.9rem;
      color: #a33369;
      margin-top: 12px;
      font-style: italic;
      user-select: none;
    }
    nav {
      width: 100%;
      max-width: 600px;
      margin-top: 25px;
      text-align: center;
    }
    nav a {
      color: #b30059;
      font-weight: 700;
      font-size: 1.2rem;
      text-decoration: none;
      border: 2px solid #b30059;
      padding: 10px 25px;
      border-radius: 30px;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: inline-block;
      user-select: none;
    }
    nav a:hover {
      background-color: #b30059;
      color: white;
      box-shadow: 0 5px 15px rgba(179,0,89,0.6);
    }
  </style>
</head>
<body>
  <header>Nuestra Libreta 游눏</header>
  <section class="libreta" id="libreta">
    <!-- Entradas aparecer치n aqu칤 -->
  </section>
  <button id="addNota" aria-label="Agregar nueva nota con fecha">+ Nueva nota</button>
  <div class="info">Las notas se guardan autom치ticamente y puedes volver a modificarlas cuando quieras.</div>
  <nav>
    <a href="index.html">Volver al inicio</a>
  </nav>

  <script>
    const libreta = document.getElementById('libreta');
    const addBtn = document.getElementById('addNota');
    const STORAGE_KEY = 'nuestra_libreta_entradas';

    // Carga las notas desde localStorage
    let notas = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

    // Funci칩n para crear una entrada en el DOM
    function crearNotaDOM(nota, index) {
      const notaDiv = document.createElement('div');
      notaDiv.className = 'nota';

      const inputFecha = document.createElement('input');
      inputFecha.type = 'date';
      inputFecha.value = nota.fecha;
      inputFecha.min = '2025-01-01';
      inputFecha.max = '2030-12-31';
      inputFecha.setAttribute('aria-label', `Fecha de nota ${index + 1}`);
      inputFecha.addEventListener('change', () => {
        notas[index].fecha = inputFecha.value;
        guardarNotas();
        renderNotas();
      });

      const textarea = document.createElement('textarea');
      textarea.placeholder = 'Escribe tu nota aqu칤...';
      textarea.value = nota.texto;
      textarea.setAttribute('aria-label', `Contenido de nota ${index + 1}`);
      textarea.addEventListener('input', () => {
        notas[index].texto = textarea.value;
        guardarNotas();
      });

      notaDiv.appendChild(inputFecha);
      notaDiv.appendChild(textarea);

      return notaDiv;
    }

    // Guardar notas en localStorage
    function guardarNotas() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(notas));
    }

    // Renderizar todas las notas en orden de fecha descendente (m치s reciente arriba)
    function renderNotas() {
      libreta.innerHTML = '';
      // Ordenar notas por fecha descendente
      notas.sort((a,b) => new Date(b.fecha) - new Date(a.fecha));
      notas.forEach((nota, i) => {
        libreta.appendChild(crearNotaDOM(nota, i));
      });
    }

    // Agregar nueva nota con fecha actual
    addBtn.addEventListener('click', () => {
      const hoy = new Date().toISOString().split('T')[0];
      notas.push({ fecha: hoy, texto: '' });
      guardarNotas();
      renderNotas();
      // Foco en el textarea de la nueva nota
      const lastNotaTextarea = libreta.lastElementChild.querySelector('textarea');
      if(lastNotaTextarea) lastNotaTextarea.focus();
    });

    // Renderizar notas al cargar p치gina
    window.addEventListener('load', renderNotas);
  </script>
</body>
</html>
