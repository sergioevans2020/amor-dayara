<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bienvenida, mi amor üíï</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@600&family=Roboto&family=Lora&family=Montserrat&family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    :root {
      --fondo-claro: #ffe6f0;
      --fondo-oscuro: #2b2b2b;
      --texto-claro: #b30059;
      --texto-oscuro: #ffb6c1;
      --boton-bg: #2196F3;
      --boton-color: white;
      --boton-hover-bg: #1976d2;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      font-size: 18px;
      background-color: var(--fondo-claro);
      color: var(--texto-claro);
      transition: background-color 0.5s, color 0.5s, font-family 0.3s, font-size 0.3s;
      user-select: none;
      overflow-x: hidden;
    }
    body.dark-mode {
      background-color: var(--fondo-oscuro);
      color: var(--texto-oscuro);
      --boton-bg: #9c27b0;
      --boton-color: #f8bbd0;
      --boton-hover-bg: #7b1fa2;
    }

    .borde-texto {
      position: absolute;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 10;
    }
    .borde-texto span {
      position: absolute;
      white-space: nowrap;
      font-size: 18px;
      font-family: 'Great Vibes', cursive;
      color: var(--texto-claro);
      animation: borderScroll 20s linear infinite;
      user-select: none;
    }
    body.dark-mode .borde-texto span {
      color: var(--texto-oscuro);
    }

    .corazones {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }
    .corazon {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: flotar 8s infinite;
      border-radius: 50% 50% 0 0;
    }
    .corazon::before, .corazon::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .corazon::before {
      top: -10px;
      left: 0;
    }
    .corazon::after {
      left: -10px;
      top: 0;
    }
    @keyframes flotar {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }
    @keyframes borderScroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .contenedor {
      position: relative;
      z-index: 5;
      text-align: center;
      top: 30%;
      opacity: 0;
      animation: aparecer 1s ease-out forwards;
      font-family: inherit;
      font-size: inherit;
      color: inherit;
      user-select: none;
    }
    @keyframes aparecer {
      to { opacity: 1; }
    }

    .titulo {
      font-size: 2em;
      font-family: inherit;
      color: inherit;
      margin-bottom: 40px;
      user-select: none;
    }

    .botones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .boton {
      padding: 15px 25px;
      font-size: inherit;
      font-family: inherit;
      border: none;
      border-radius: 10px;
      color: var(--boton-color);
      background-color: var(--boton-bg);
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      min-width: 140px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      user-select: none;
    }
    .boton:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(0,0,0,0.3);
    }

    #modoBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      background: #555;
      color: white;
      border: none;
      border-radius: 8px;
      user-select: none;
      z-index: 50;
    }

    /* Nuevos botones al final */
    .configuraciones {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 50;
    }
    .config-btn {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-family: inherit;
      font-size: 1em;
      background: var(--boton-bg);
      color: var(--boton-color);
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
      user-select: none;
    }
    .config-btn:hover {
      background: var(--boton-hover-bg);
      box-shadow: 0 6px 10px rgba(0,0,0,0.3);
      transform: scale(1.05);
    }

    /* Barra tama√±o fuente */
    #fontSizeSlider {
      width: 150px;
    }

    /* Selector de fondo */
    #backgroundSelector {
      padding: 8px 12px;
      font-family: inherit;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #aaa;
      cursor: pointer;
      user-select: none;
      background: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode #backgroundSelector {
      background: #444;
      color: #eee;
      border-color: #666;
    }

    /* Animaci√≥n textos de bienvenida y avatar */
    .avatar {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 20;
      animation: caminar 3s linear infinite;
    }
    .avatar svg {
      width: 80px;
      height: 80px;
    }
    @keyframes caminar {
      0% { transform: translateX(0); }
      50% { transform: translateX(20px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <button id="modoBtn">Modo Nocturno</button>

  <div class="borde-texto">
    <span style="top: 0; left: 0;">siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
    <span style="bottom: 0; left: 0;">siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
    <span style="top: 0; left: -100%; transform: rotate(90deg);">siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
    <span style="bottom: 0; right: -100%; transform: rotate(270deg);">siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
  </div>

  <div class="corazones" id="corazones"></div>

  <div class="contenedor" id="mainContent">
    <div class="titulo">Bienvenida, mi amor üíï</div>
    <div class="botones">
      <a href="regalo1.html"><button class="boton azul">REGALO 1</button></a>
      <a href="regalo2.html"><button class="boton rojo">REGALO 2</button></a>
      <a href="regalo3.html"><button class="boton verde">REGALO 3</button></a>
      <a href="laberinto.html"><button class="boton amarillo">LABERINTO</button></a>
    </div>
  </div>

  <div class="configuraciones">
    <select id="fontSelector" class="config-btn" aria-label="Seleccionar fuente">
      <option value="'Quicksand', sans-serif">Quicksand</option>
      <option value="'Roboto', sans-serif">Roboto</option>
      <option value="'Lora', serif">Lora</option>
      <option value="'Montserrat', sans-serif">Montserrat</option>
      <option value="'Pacifico', cursive">Pacifico</option>
      <option value="'Great Vibes', cursive">Great Vibes</option>
    </select>

    <input type="range" id="fontSizeSlider" min="14" max="40" step="1" title="Tama√±o de fuente" aria-label="Ajustar tama√±o de fuente" />

    <select id="backgroundSelector" class="config-btn" aria-label="Seleccionar tema de fondo">
      <option value="claro">Claro</option>
      <option value="oscuro">Oscuro</option>
      <option value="rosa">Rosa</option>
      <option value="azul">Azul</option>
      <option value="verde">Verde</option>
      <option value="morado">Morado</option>
      <option value="naranja">Naranja</option>
    </select>
  </div>

  <audio id="audio" src="https://cdn.pixabay.com/download/audio/2021/09/17/audio_98a83e72d7.mp3?filename=magic-wand-2-6293.mp3" preload="auto" loop></audio>

  <script>
    // Corazones flotantes
    const corazonesContainer = document.getElementById('corazones');
    function crearCorazon() {
      const corazon = document.createElement('div');
      corazon.classList.add('corazon');
      corazon.style.left = Math.random() * 100 + 'vw';
      corazon.style.animationDuration = (6 + Math.random() * 4) + 's';
      corazon.style.opacity = Math.random();
      corazonesContainer.appendChild(corazon);

      setTimeout(() => {
        corazon.remove();
      }, 10000);
    }
    setInterval(crearCorazon, 500);

    // Cambiar modo oscuro/claro
    const modoBtn = document.getElementById('modoBtn');
    modoBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      if(document.body.classList.contains('dark-mode')) {
        modoBtn.textContent = 'Modo Claro';
      } else {
        modoBtn.textContent = 'Modo Nocturno';
      }
    });

    // Configuraci√≥n fuente y tama√±o
    const fontSelector = document.getElementById('fontSelector');
    const fontSizeSlider = document.getElementById('fontSizeSlider');
    const backgroundSelector = document.getElementById('backgroundSelector');

    // Inicializar controles con valores actuales
    fontSizeSlider.value = parseInt(window.getComputedStyle(document.body).fontSize);

    fontSelector.addEventListener('change', () => {
      document.body.style.fontFamily = fontSelector.value;
    });

    fontSizeSlider.addEventListener('input', () => {
      document.body.style.fontSize = fontSizeSlider.value + 'px';
    });

    // Temas adicionales para fondo y texto
    const temas = {
      claro: { fondo: '#ffe6f0', texto: '#b30059', botonBg: '#2196F3', botonColor: 'white', botonHover: '#1976d2' },
      oscuro: { fondo: '#2b2b2b', texto: '#ffb6c1', botonBg: '#9c27b0', botonColor: '#f8bbd0', botonHover: '#7b1fa2' },
      rosa: { fondo: '#ffc0cb', texto: '#800020', botonBg: '#e75480', botonColor: 'white', botonHover: '#b03a58' },
      azul: { fondo: '#d0e7ff', texto: '#003366', botonBg: '#1e90ff', botonColor: 'white', botonHover: '#1c86ee' },
      verde: { fondo: '#d4f4dd', texto: '#004d00', botonBg: '#28a745', botonColor: 'white', botonHover: '#1e7e34' },
      morado: { fondo: '#e6d0ff', texto: '#4b0082', botonBg: '#800080', botonColor: 'white', botonHover: '#660066' },
      naranja: { fondo: '#ffe6cc', texto: '#cc6600', botonBg: '#ff6600', botonColor: 'white', botonHover: '#cc5200' }
    };

    backgroundSelector.addEventListener('change', () => {
      const tema = temas[backgroundSelector.value];
      if (tema) {
        document.body.style.backgroundColor = tema.fondo;
        document.body.style.color = tema.texto;
        document.documentElement.style.setProperty('--boton-bg', tema.botonBg);
        document.documentElement.style.setProperty('--boton-color', tema.botonColor);
        document.documentElement.style.setProperty('--boton-hover-bg', tema.botonHover);
      }
    });

    // Iniciar con tema claro por defecto
    backgroundSelector.value = 'claro';
    backgroundSelector.dispatchEvent(new Event('change'));

    // Reproducir sonido m√°gico al cargar
    const audio = document.getElementById('audio');
    audio.volume = 0.15;
    audio.play().catch(() => {
      // Puede que el navegador no permita autoplay, esperar interacci√≥n del usuario
      console.log('El audio no pudo reproducirse autom√°ticamente.');
    });
  </script>
</body>
</html>
