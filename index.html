<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Amor Dayara - P치gina Principal</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

  body {
    margin: 0; padding: 0;
    background: #ffd9e8; /* rosa pastel claro */
    font-family: 'Montserrat', sans-serif;
    overflow-x: hidden;
    position: relative;
    min-height: 100vh;
    color: #581845;
  }

  /* Texto en movimiento alrededor del marco */
  .marquee-container {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    z-index: 10;
  }

  .marquee-top, .marquee-bottom {
    position: fixed;
    width: 100%;
    height: 30px;
    background: transparent;
    overflow: hidden;
    white-space: nowrap;
    color: #831843;
    font-weight: 700;
    font-size: 1.2rem;
    text-shadow: 1px 1px 3px #ffffffaa;
    user-select: none;
  }

  .marquee-top {
    top: 0; left: 0;
  }
  .marquee-bottom {
    bottom: 0; left: 0;
  }

  .marquee-left, .marquee-right {
    position: fixed;
    width: 30px;
    height: 100vh;
    background: transparent;
    overflow: hidden;
    color: #831843;
    font-weight: 700;
    font-size: 1.2rem;
    writing-mode: vertical-rl;
    text-orientation: mixed;
    user-select: none;
    text-shadow: 1px 1px 3px #ffffffaa;
  }
  .marquee-left {
    top: 0; left: 0;
  }
  .marquee-right {
    top: 0; right: 0;
  }

  .marquee-content {
    display: inline-block;
    padding-left: 100%;
    animation: marqueeX 15s linear infinite;
  }
  .marquee-content-vertical {
    display: inline-block;
    padding-top: 100%;
    animation: marqueeY 20s linear infinite;
  }

  @keyframes marqueeX {
    0% {transform: translateX(0);}
    100% {transform: translateX(-100%);}
  }
  @keyframes marqueeY {
    0% {transform: translateY(0);}
    100% {transform: translateY(-100%);}
  }

  /* Contenedor principal */
  .container {
    position: relative;
    z-index: 20;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 60px 20px;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 40px;
    color: #6f1d7e;
    text-shadow: 0 2px 5px #e4a1d8cc;
  }

  /* Botones regalos */
  .botones-regalos {
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
    justify-content: center;
  }

  button {
    font-size: 1.4rem;
    padding: 15px 40px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    font-weight: 700;
    box-shadow: 0 6px 10px #b173b9cc;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  button:focus {
    outline: 3px solid #8e44ad;
    outline-offset: 3px;
  }

  .btn-regalo1 {
    background: #2d82b7;
    color: #fff;
  }
  .btn-regalo1:hover, .btn-regalo1:focus {
    background: #195a80;
    transform: scale(1.05);
  }

  .btn-regalo2 {
    background: #bf1e2e;
    color: #fff;
  }
  .btn-regalo2:hover, .btn-regalo2:focus {
    background: #7a121a;
    transform: scale(1.05);
  }

  /* Corazones animados con CSS y JS */
  .heart {
    position: fixed;
    width: 30px;
    height: 30px;
    background: linear-gradient(45deg, #ff6a9e, #ff346e);
    transform: rotate(-45deg);
    animation: floatUp linear infinite;
    opacity: 0.8;
    pointer-events: none;
    z-index: 5;
    border-radius: 15px 15px 0 0;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 30px;
    height: 30px;
    background: linear-gradient(45deg, #ff6a9e, #ff346e);
    border-radius: 50%;
  }
  .heart::before {
    top: -15px;
    left: 0;
  }
  .heart::after {
    left: 15px;
    top: 0;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) rotate(-45deg);
      opacity: 0.8;
    }
    100% {
      transform: translateY(-200px) rotate(-45deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

  <!-- Texto animado en el marco -->
  <div class="marquee-container" aria-hidden="true">
    <div class="marquee-top" aria-hidden="true">
      <div class="marquee-content">siempre seras mi ni침a 21/06/2025 &nbsp;&nbsp; siempre seras mi ni침a 21/06/2025 &nbsp;&nbsp;</div>
    </div>
    <div class="marquee-bottom" aria-hidden="true">
      <div class="marquee-content" style="animation-direction: reverse;">siempre seras mi ni침a 21/06/2025 &nbsp;&nbsp; siempre seras mi ni침a 21/06/2025 &nbsp;&nbsp;</div>
    </div>
    <div class="marquee-left" aria-hidden="true">
      <div class="marquee-content-vertical">siempre seras mi ni침a 21/06/2025 &nbsp;&nbsp;</div>
    </div>
    <div class="marquee-right" aria-hidden="true">
      <div class="marquee-content-vertical" style="animation-direction: reverse;">siempre seras mi ni침a 21/06/2025 &nbsp;&nbsp;</div>
    </div>
  </div>

  <!-- Contenido principal -->
  <main class="container" role="main">
    <h1>Amor Dayara 游눘</h1>
    <div class="botones-regalos" role="navigation" aria-label="Botones para acceder a los regalos">
      <button class="btn-regalo1" onclick="location.href='regalo1.html'" aria-label="Abrir regalo 1: mensajes de amor">REGALO 1</button>
      <button class="btn-regalo2" onclick="location.href='regalo2.html'" aria-label="Abrir regalo 2: calendarios rom치nticos">REGALO 2</button>
    </div>
  </main>

<script>
  // Generar corazones animados aleatorios sin im치genes externas
  const heartsCount = 25;
  const body = document.body;

  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.bottom = '-50px';
    heart.style.animationDuration = (4 + Math.random() * 3) + 's';
    heart.style.opacity = 0.6 + Math.random() * 0.4;

    body.appendChild(heart);

    // Eliminar coraz칩n cuando termine animaci칩n y crear otro
    heart.addEventListener('animationend', () => {
      heart.remove();
      createHeart();
    });
  }

  for(let i = 0; i < heartsCount; i++) {
    setTimeout(createHeart, i * 300);
  }
</script>

</body>
</html>
