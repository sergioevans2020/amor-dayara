<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Amor Dayara</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@600&display=swap');

  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: #ffe6f0;
    font-family: 'Quicksand', sans-serif;
    overflow-x: hidden;
  }

  /* Texto animado borde */
  .borde-texto {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 10;
  }
  .borde-texto span {
    position: absolute;
    white-space: nowrap;
    font-size: 24px;
    font-family: 'Great Vibes', cursive;
    color: #d63384;
    animation: borderScroll 20s linear infinite;
    user-select: none;
  }
  .borde-texto span:nth-child(1) { top: 0; left: 0; }
  .borde-texto span:nth-child(2) { bottom: 0; left: 0; }
  .borde-texto span:nth-child(3) {
    top: 0;
    left: -100%;
    transform: rotate(90deg);
    transform-origin: left top;
  }
  .borde-texto span:nth-child(4) {
    bottom: 0;
    right: -100%;
    transform: rotate(270deg);
    transform-origin: right bottom;
  }

  @keyframes borderScroll {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }

  /* Corazones fondo */
  .corazones {
    position: fixed;
    width: 100vw;
    height: 100vh;
    top: 0; left: 0;
    pointer-events: none;
    z-index: 1;
    overflow: hidden;
  }

  /* Corazon con forma m√°s estilizada */
  .corazon {
    position: absolute;
    width: 22px;
    height: 22px;
    background-color: #e91e63;
    transform: rotate(45deg);
    animation: flotar 8s linear forwards;
    opacity: 0.8;
    filter: drop-shadow(0 0 3px #ff69b4);
    border-radius: 4px 4px 0 0;
  }
  .corazon::before,
  .corazon::after {
    content: "";
    position: absolute;
    width: 22px;
    height: 22px;
    background-color: #e91e63;
    border-radius: 50%;
  }
  .corazon::before {
    top: -11px;
    left: 0;
  }
  .corazon::after {
    left: 11px;
    top: 0;
  }
  @keyframes flotar {
    0% {
      transform: translateY(100vh) rotate(45deg);
      opacity: 1;
    }
    100% {
      transform: translateY(-10vh) rotate(45deg);
      opacity: 0;
    }
  }

  /* Contenedor central */
  .contenedor {
    position: relative;
    z-index: 5;
    top: 28vh;
    width: 100%;
    text-align: center;
    padding: 0 10px;
  }

  /* Titulo */
  .titulo {
    font-size: 38px;
    font-family: 'Great Vibes', cursive;
    color: #b30059;
    margin-bottom: 40px;
    user-select: none;
  }

  /* Botones container */
  .botones {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
  }

  /* Botones generales */
  .boton {
    padding: 15px 36px;
    font-size: 18px;
    font-weight: 700;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    color: white;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    user-select: none;
  }

  /* Colores de botones */
  .boton.azul {
    background-color: #2196F3;
  }
  .boton.azul:hover {
    background-color: #0b7dda;
  }

  .boton.rojo {
    background-color: #e91e63;
  }
  .boton.rojo:hover {
    background-color: #c2185b;
  }

  .boton.verde {
    background-color: #a8d5a3;
    color: #355e3b;
  }
  .boton.verde:hover {
    background-color: #81b277;
  }

  .boton.naranja {
    background-color: #ff8c42;
    color: #fff;
  }
  .boton.naranja:hover {
    background-color: #e67300;
  }

  /* Bot√≥n JUGAR con mando */
  .mando {
    width: 22px;
    height: 22px;
    background: #ff4081;
    border-radius: 6px;
    margin-right: 10px;
    position: relative;
    box-shadow: 0 0 8px #ff4081aa;
  }
  .boton-arriba, .boton-abajo, .boton-izquierda, .boton-derecha {
    position: absolute;
    background: white;
    border-radius: 2px;
  }
  .boton-arriba {
    width: 4px; height: 8px;
    top: 2px; left: 9px;
  }
  .boton-abajo {
    width: 4px; height: 8px;
    bottom: 2px; left: 9px;
  }
  .boton-izquierda {
    width: 8px; height: 4px;
    left: 2px; top: 9px;
  }
  .boton-derecha {
    width: 8px; height: 4px;
    right: 2px; top: 9px;
  }
  .boton-texto {
    font-weight: 700;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .botones {
      flex-direction: column;
      gap: 15px;
    }
    .boton {
      width: 80vw;
      justify-content: center;
    }
  }
</style>
</head>
<body>

  <!-- Texto animado en bordes -->
  <div class="borde-texto" aria-hidden="true">
    <span>siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
    <span>siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
    <span>siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
    <span>siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
  </div>

  <!-- Corazones animados de fondo -->
  <div class="corazones" id="corazones"></div>

  <!-- Contenedor principal -->
  <div class="contenedor" role="main">
    <h1 class="titulo" tabindex="0">Bienvenida, mi amor üíï</h1>
    <div class="botones" role="navigation" aria-label="Navegaci√≥n principal">
      <a href="regalo1.html" style="text-decoration:none;">
        <button class="boton azul" aria-label="Abrir Regalo 1">REGALO 1</button>
      </a>
      <a href="regalo2.html" style="text-decoration:none;">
        <button class="boton rojo" aria-label="Abrir Regalo 2">REGALO 2</button>
      </a>
      <button class="boton verde" id="botonDesbloquear" aria-haspopup="dialog" aria-controls="modalCodigo" aria-expanded="false">
        REGALO 3
      </button>
      <a href="minijuego.html" style="text-decoration:none;">
        <button class="boton naranja" aria-label="Jugar Minijuego">
          <div class="mando" aria-hidden="true">
            <div class="boton-arriba"></div>
            <div class="boton-abajo"></div>
            <div class="boton-izquierda"></div>
            <div class="boton-derecha"></div>
          </div>
          <div class="boton-texto">JUGAR</div>
        </button>
      </a>
    </div>
  </div>

  <!-- Modal para c√≥digo secreto -->
  <div id="modalCodigo" role="dialog" aria-modal="true" aria-labelledby="tituloModal" aria-hidden="true" style="
    display:none;
    position: fixed;
    z-index: 20;
    left: 0; top: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.6);
    align-items: center;
    justify-content: center;">
    <div style="
      background: #a8d5a3;
      border-radius: 16px;
      max-width: 320px;
      padding: 25px 20px;
      margin: 20px;
      text-align: center;
      box-shadow: 0 0 14px #355e3bcc;">
      <h2 id="tituloModal" style="font-family:'Great Vibes', cursive; color:#355e3b;">Introduce el c√≥digo</h2>
      <input id="inputCodigo" type="text" maxlength="8" placeholder="C√≥digo secreto" style="
        width: 80%;
        padding: 12px 10px;
        margin: 15px 0;
        border-radius: 10px;
        border: 2px solid #355e3b;
        font-size: 18px;
        font-family: 'Quicksand', sans-serif;
        text-align: center;
        letter-spacing: 2px;
        outline: none;
      " aria-label="Campo para introducir c√≥digo" />
      <div>
        <button id="btnValidar" style="
          background:#355e3b; color:#a8d5a3; padding: 10px 24px;
          border:none; border-radius: 10px; font-weight: 700;
          cursor: pointer;
          font-family: 'Quicksand', sans-serif;
          font-size: 16px;
          margin-right: 10px;">Desbloquear</button>
        <button id="btnCerrarModal" style="
          background:#d64564; color:white; padding: 10px 24px;
          border:none; border-radius: 10px; font-weight: 700;
          cursor: pointer;
          font-family: 'Quicksand', sans-serif;
          font-size: 16px;">Cancelar</button>
      </div>
      <p id="mensajeError" role="alert" style="color:#b30059; font-weight:700; margin-top:12px; min-height:1.2em;"></p>
    </div>
  </div>

  <!-- Bot√≥n para tomar regalo despu√©s de validar -->
  <div id="botonTomarRegalo" style="display:none; margin-top: 25px; text-align:center;">
    <a href="regalo3.html" style="text-decoration:none;">
      <button class="boton verde" aria-label="Tomar regalo 3">TOMA TU REGALO BEB√â</button>
    </a>
  </div>

  <script>
    // Corazones animados
    const corazonesContainer = document.getElementById("corazones");
    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.animationDuration = (Math.random() * 5 + 5) + "s";
      corazonesContainer.appendChild(corazon);
      setTimeout(() => {
        corazon.remove();
      }, 10000);
    }
    setInterval(crearCorazon, 350);

    // Modal y validaci√≥n c√≥digo regalo 3
    const modal = document.getElementById("modalCodigo");
    const btnAbrir = document.getElementById("botonDesbloquear");
    const btnCerrar = document.getElementById("btnCerrarModal");
    const btnValidar = document.getElementById("btnValidar");
    const inputCodigo = document.getElementById("inputCodigo");
    const mensajeError = document.getElementById("mensajeError");
    const botonTomarRegalo = document.getElementById("botonTomarRegalo");

    btnAbrir.addEventListener("click", () => {
      modal.style.display = "flex";
      modal.setAttribute("aria-hidden", "false");
      btnAbrir.setAttribute("aria-expanded", "true");
      inputCodigo.value = "";
      mensajeError.textContent = "";
      botonTomarRegalo.style.display = "none";
      inputCodigo.focus();
    });

    btnCerrar.addEventListener("click", () => {
      modal.style.display = "none";
      modal.setAttribute("aria-hidden", "true");
      btnAbrir.setAttribute("aria-expanded", "false");
      mensajeError.textContent = "";
      botonTomarRegalo.style.display = "none";
    });

    btnValidar.addEventListener("click", () => {
      const codigoIngresado = inputCodigo.value.trim();
      if (codigoIngresado === "21062025") {
        mensajeError.textContent = "";
        botonTomarRegalo.style.display = "block";
        inputCodigo.value = "";
        inputCodigo.disabled = true;
        btnValidar.disabled = true;
        inputCodigo.blur();
      } else {
        mensajeError.textContent = "C√≥digo incorrecto, intenta de nuevo.";
        inputCodigo.focus();
      }
    });

    // Permitir validar con Enter
    inputCodigo.addEventListener("keydown", (e) => {
      if(e.key === "Enter") {
        btnValidar.click();
      }
    });
  </script>
</body>
</html>
