<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para mi princesa Dayara üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@600&family=Roboto&family=Poppins&family=Lobster&display=swap" rel="stylesheet" />
  <style>
    :root {
      --fondo-claro: #ffe6f0;
      --fondo-oscuro: #2b2b2b;
      --texto-claro: #b30059;
      --texto-oscuro: #ffb6c1;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      font-size: 18px;
      background-color: var(--fondo-claro);
      color: var(--texto-claro);
      transition: background-color 0.5s, color 0.5s, font-family 0.3s, font-size 0.3s;
      overflow-x: hidden;
      overflow-y: auto;
    }

    body.dark-mode {
      background-color: var(--fondo-oscuro);
      color: var(--texto-oscuro);
    }

    .borde-texto {
      position: absolute;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 10;
    }

    .borde-texto span {
      position: absolute;
      white-space: nowrap;
      font-size: 18px;
      font-family: 'Great Vibes', cursive;
      color: var(--texto-claro);
      animation: borderScroll 20s linear infinite;
    }

    .corazones {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .corazon {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: flotar 8s infinite;
      border-radius: 50% 50% 0 0;
    }

    .corazon::before, .corazon::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .corazon::before {
      top: -10px;
      left: 0;
    }

    .corazon::after {
      left: -10px;
      top: 0;
    }

    @keyframes flotar {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }

    @keyframes borderScroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .contenedor {
      position: relative;
      z-index: 5;
      text-align: center;
      top: 30%;
      opacity: 0;
      animation: aparecer 1s ease-out forwards;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    @keyframes aparecer {
      to { opacity: 1; }
    }

    .titulo {
      font-size: 36px;
      font-family: 'Great Vibes', cursive;
      color: var(--texto-claro);
      margin-bottom: 40px;
    }

    .botones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 80px;
    }

    .boton {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      min-width: 140px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .boton.azul { background-color: #2196F3; }
    .boton.rojo { background-color: #e91e63; }
    .boton.rosa { background-color: #f48fb1; }
    .boton.amarillo { background-color: #ffd54f; color: #333; }
    .boton.verde { background-color: #66bb6a; }
    .boton.violeta { background-color: #ba68c8; }

    .boton:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(0,0,0,0.3);
    }

    #modoBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
      background: #555;
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 30;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      user-select: none;
      transition: background-color 0.3s;
    }

    #modoBtn.morado-rosa {
      background: linear-gradient(45deg, #9c27b0, #ad1457);
      color: #fff;
    }

    .avatar {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 20;
      animation: caminar 3s linear infinite;
      user-select: none;
    }

    .avatar svg {
      width: 80px;
      height: 80px;
    }

    @keyframes caminar {
      0% { transform: translateX(0); }
      50% { transform: translateX(20px); }
      100% { transform: translateX(0); }
    }

    /* NUEVAS FUNCIONALIDADES - CONTENEDOR DE CONFIGURACION */
    #configuracion {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 40;
    }

    #configuracion button {
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #ffd54f;
      color: #333;
      cursor: pointer;
      font-family: 'Quicksand', sans-serif;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
      min-width: 80px;
    }

    #configuracion button:hover {
      background: #ffecb3;
      color: #000;
      box-shadow: 0 6px 10px rgba(0,0,0,0.3);
    }

    #configuracion select,
    #configuracion input[type="range"] {
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Quicksand', sans-serif;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
    }

    #configuracion label {
      display: flex;
      flex-direction: column;
      font-size: 14px;
      font-weight: bold;
      color: var(--texto-claro);
      user-select: none;
      margin-bottom: 4px;
    }

    /* Ajustes para modo oscuro en configuracion */
    body.dark-mode #configuracion label,
    body.dark-mode #configuracion button {
      color: var(--texto-oscuro);
    }

  </style>
</head>
<body>
  <button id="modoBtn">Modo Nocturno</button>

  <div class="borde-texto">
    <span style="top: 0; left: 0;">siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
    <span style="bottom: 0; left: 0;">siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
    <span style="top: 0; left: -100%; transform: rotate(90deg);">siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
    <span style="bottom: 0; right: -100%; transform: rotate(270deg);">siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
  </div>

  <div class="corazones" id="corazones"></div>

  <div class="contenedor">
    <div class="titulo">Bienvenida, mi amor üíï</div>
    <div class="botones">
      <a href="regalo1.html"><button class="boton azul">REGALO 1</button></a>
      <a href="regalo2.html"><button class="boton rojo">REGALO 2</button></a>
      <a href="regalo3.html"><button class="boton rosa">REGALO 3</button></a>
      <a href="minijuego.html"><button class="boton violeta">MINIJUEGO</button></a>
      <a href="nuestra_libreta.html"><button class="boton verde">NUESTRA LIBRETA</button></a>
      <a href="listas_deseos.html"><button class="boton amarillo">LISTA DE DESEOS</button></a>
    </div>

    <div id="configuracion">
      <label for="fuenteSelector">Fuentes
        <select id="fuenteSelector" aria-label="Seleccionar fuente">
          <option value="'Quicksand', sans-serif" selected>Quicksand</option>
          <option value="'Roboto', sans-serif">Roboto</option>
          <option value="'Poppins', sans-serif">Poppins</option>
          <option value="'Lobster', cursive">Lobster</option>
          <option value="'Great Vibes', cursive">Great Vibes</option>
        </select>
      </label>

      <label for="tamanoTexto">Tama√±o
        <input id="tamanoTexto" type="range" min="12" max="36" value="18" />
      </label>

      <label for="temaSelector">Tema
        <select id="temaSelector" aria-label="Seleccionar tema">
          <option value="claro" selected>Claro</option>
          <option value="oscuro">Oscuro</option>
        </select>
      </label>
    </div>
  </div>

  <div class="avatar" aria-label="Avatar animado" role="img" title="Avatar animado">
    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
      <path fill="#e91e63" d="M32 12c-8-12-24 0-12 14l12 12 12-12C56 12 40 0 32 12z"/>
      <circle cx="24" cy="24" r="2" fill="#fff"/>
      <circle cx="40" cy="24" r="2" fill="#fff"/>
      <path d="M28 44 l-4 12 h4 l2-8 l2 8 h4 l-4-12z" fill="#e91e63"/>
      <path d="M36 44 l-4 12 h4 l2-8 l2 8 h4 l-4-12z" fill="#e91e63"/>
    </svg>
  </div>

  <script>
    // Corazones que flotan
    const corazonesContainer = document.getElementById("corazones");
    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.animationDuration = (Math.random() * 5 + 5) + "s";
      corazonesContainer.appendChild(corazon);
      setTimeout(() => corazon.remove(), 10000);
    }
    setInterval(crearCorazon, 500);

    // Modo claro/oscuro
    const modoBtn = document.getElementById("modoBtn");
    const temaSelector = document.getElementById("temaSelector");

    function aplicarTema(tema) {
      if (tema === "oscuro") {
        document.body.classList.add("dark-mode");
        modoBtn.textContent = "Modo Claro";
      } else {
        document.body.classList.remove("dark-mode");
        modoBtn.textContent = "Modo Nocturno";
      }
      temaSelector.value = tema;
    }

    modoBtn.addEventListener("click", () => {
      if (document.body.classList.contains("dark-mode")) {
        aplicarTema("claro");
      } else {
        aplicarTema("oscuro");
      }
    });

    temaSelector.addEventListener("change", (e) => {
      aplicarTema(e.target.value);
    });

    // Fuentes
    const fuenteSelector = document.getElementById("fuenteSelector");
    fuenteSelector.addEventListener("change", function () {
      document.body.style.fontFamily = this.value;
    });

    // Tama√±o de texto
    const tamanoTexto = document.getElementById("tamanoTexto");
    tamanoTexto.addEventListener("input", function () {
      document.body.style.fontSize = this.value + "px";
    });

    // Para que al cargar mantenga el estado inicial
    window.addEventListener("DOMContentLoaded", () => {
      document.body.style.fontFamily = fuenteSelector.value;
      document.body.style.fontSize = tamanoTexto.value + "px";
      aplicarTema(temaSelector.value);
    });
  </script>
</body>
</html>
