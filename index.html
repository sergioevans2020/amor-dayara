<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mi p치gina rom치ntica - Inicio</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap');

  body {
    font-family: 'Quicksand', sans-serif;
    background: #ffe6f0;
    color: #b30059;
    margin: 0; padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
    transition: background-color 0.5s, color 0.5s;
  }

  body.dark {
    background: #402342;
    color: #f8cde6;
  }

  header {
    margin-top: 40px;
    font-family: 'Great Vibes', cursive;
    font-size: 4rem;
    user-select: none;
    text-shadow: 0 2px 6px #b30059aa;
  }

  main {
    margin: 40px 0 80px 0;
    display: flex;
    gap: 18px;
    flex-wrap: wrap;
    justify-content: center;
    width: 90vw;
    max-width: 900px;
  }

  button {
    font-family: 'Quicksand', sans-serif;
    font-weight: 600;
    font-size: 1.3rem;
    padding: 14px 28px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(191, 111, 183, 0.7);
    user-select: none;
    transition: background-color 0.3s ease, color 0.3s ease;
    flex: 1 1 140px;
    max-width: 180px;
  }

  /* Botones espec칤ficos */
  #btn-laberinto {
    background-color: #f8bbd0;
    color: #b30059;
  }
  #btn-laberinto:hover {
    background-color: #d880b6;
    color: white;
  }

  #btn-nuestra-libreta {
    background-color: #c8e6c9;
    color: #2e7d32;
  }
  #btn-nuestra-libreta:hover {
    background-color: #81c784;
    color: white;
  }

  #btn-lista-deseos {
    background-color: #fff9c4;
    color: #fbc02d;
  }
  #btn-lista-deseos:hover {
    background-color: #fff176;
    color: #a17a00;
  }

  #btn-caja-sorpresa {
    background-color: #fff3e0;
    color: #ffb74d;
  }
  #btn-caja-sorpresa:hover {
    background-color: #ffcc80;
    color: #8c5e00;
  }

  #btn-cambiar-tema {
    background-color: #d1c4e9;
    color: #5e35b1;
  }
  #btn-cambiar-tema:hover {
    background-color: #b39ddb;
    color: white;
  }

  /* Avatar kawaii abajo */
  #avatar-container {
    position: fixed;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 12px;
    user-select: none;
    cursor: pointer;
    animation: caminar 3s ease-in-out infinite alternate;
    z-index: 100;
  }

  @keyframes caminar {
    0% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(calc(-50% + 10px)) translateY(-5px); }
    100% { transform: translateX(-50%) translateY(0); }
  }

  /* Coraz칩n kawaii animado */
  #avatar {
    position: relative;
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #f48fb1, #f06292);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    box-shadow: 0 3px 7px rgba(243, 105, 135, 0.7);
    animation: latir 1.5s infinite ease-in-out;
  }

  @keyframes latir {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.08); }
  }

  /* Manos y pies */
  #avatar::before, #avatar::after {
    content: "";
    position: absolute;
    background: #f06292;
    border-radius: 50%;
  }
  /* Manos */
  #avatar::before {
    width: 16px; height: 16px;
    top: 18px; left: -18px;
    box-shadow: 0 0 8px #f48fb1;
  }
  #avatar::after {
    width: 16px; height: 16px;
    top: 18px; right: -18px;
    box-shadow: 0 0 8px #f48fb1;
  }

  /* Pies - con hijos */
  #pies {
    display: flex;
    gap: 10px;
    margin-top: 4px;
  }
  .pie {
    width: 16px; height: 16px;
    background: #f06292;
    border-radius: 50%;
    box-shadow: 0 0 8px #f48fb1;
    animation: moverPies 1.5s infinite ease-in-out;
  }
  .pie.derecha {
    animation-delay: 0.75s;
  }

  @keyframes moverPies {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(6px); }
  }

  /* Mensaje bienvenida */
  #mensaje-bienvenida {
    font-family: 'Great Vibes', cursive;
    font-size: 1.8rem;
    color: #b30059;
    user-select: none;
    animation: aparecer 2s ease forwards;
  }

  body.dark #mensaje-bienvenida {
    color: #f8cde6;
  }

  @keyframes aparecer {
    0% { opacity: 0; transform: translateY(10px); }
    100% { opacity: 1; transform: translateY(0); }
  }

</style>
</head>
<body>

<header>Bienvenidos a Nuestro Sitio Rom치ntico</header>

<main>
  <button id="btn-laberinto" title="Juega al laberinto rom치ntico">LABERINTO</button>
  <button id="btn-nuestra-libreta" title="Nuestra libreta para escribir juntos">NUESTRA LIBRETA</button>
  <button id="btn-lista-deseos" title="Agrega tus deseos aqu칤">LISTA DE DESEOS</button>
  <button id="btn-caja-sorpresa" title="Abre la caja sorpresa rom치ntica">CAJA SORPRESA</button>
  <button id="btn-cambiar-tema" title="Cambiar tema claro/oscuro">CAMBIAR TEMA</button>
</main>

<!-- Avatar kawaii -->
<div id="avatar-container" tabindex="0" aria-label="Avatar que saluda">
  <div id="avatar" role="img" aria-hidden="true"></div>
  <div id="pies">
    <div class="pie izquierda"></div>
    <div class="pie derecha"></div>
  </div>
  <div id="mensaje-bienvenida" aria-live="polite">Bienvenida doncella 游눘</div>
</div>

<script>
  // Navegaci칩n botones
  document.getElementById('btn-laberinto').addEventListener('click', () => {
    window.location.href = 'laberinto.html';
  });
  document.getElementById('btn-nuestra-libreta').addEventListener('click', () => {
    window.location.href = 'nuestra_libreta.html';
  });
  document.getElementById('btn-lista-deseos').addEventListener('click', () => {
    window.location.href = 'listas_deseos.html';
  });
  document.getElementById('btn-caja-sorpresa').addEventListener('click', () => {
    window.location.href = 'caja_sorpresa.html';
  });

  // Cambiar tema
  const btnTema = document.getElementById('btn-cambiar-tema');
  btnTema.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    if(document.body.classList.contains('dark')) {
      btnTema.textContent = 'Modo Claro';
    } else {
      btnTema.textContent = 'Modo Oscuro';
    }
  });

  // Avatar saluda con animaci칩n m치s notable (ya con CSS animaciones)
  // Al hacer click en avatar cambia colores (modo oscuro especial morado-rosa)
  const avatarContainer = document.getElementById('avatar-container');
  avatarContainer.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    if(document.body.classList.contains('dark')) {
      document.body.style.background = 'linear-gradient(135deg, #5b2e7a, #b64a89)';
      document.body.style.color = '#f8cde6';
      btnTema.textContent = 'Modo Claro';
    } else {
      document.body.style.background = '#ffe6f0';
      document.body.style.color = '#b30059';
      btnTema.textContent = 'Modo Oscuro';
    }
  });
</script>

</body>
</html>
