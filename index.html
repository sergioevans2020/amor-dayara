<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Regalos para mi amor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: #fff0f5;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 3em;
      color: #d81b60;
    }

    .botones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 40px 0;
    }

    .botones a {
      padding: 15px 30px;
      background: #ffd6ec;
      color: #880e4f;
      border-radius: 20px;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, background 0.3s;
    }

    .botones a:hover {
      background: #f8bbd0;
      transform: scale(1.05);
    }

    .avatar {
      position: fixed;
      bottom: 10px;
      left: 10px;
      animation: caminar 10s linear infinite;
      font-size: 40px;
    }

    @keyframes caminar {
      0% { left: 0; }
      50% { left: 80%; }
      100% { left: 0; }
    }

    .mensaje-avatar {
      position: fixed;
      bottom: 60px;
      left: 20px;
      background: #ffc1e3;
      padding: 10px 20px;
      border-radius: 15px;
      color: #6a1b9a;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    /* Botón modo rosado */
    #modoRosado {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ffdce5;
      color: #880e4f;
      border: none;
      padding: 10px 15px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <button id="modoRosado">🎨 Modo Pastel</button>

  <h1>Bienvenida a tu rincón mágico 💕</h1>

  <div class="botones">
    <a href="regalo1.html">🎁 Regalo 1</a>
    <a href="regalo2.html">💌 Regalo 2</a>
    <a href="regalo3.html">🌸 Regalo 3</a>
    <a href="minijuego.html">🎮 Mini Juego</a>
    <a href="nuestra_libreta.html">📖 Nuestra Libreta</a>
    <a href="listas_deseos.html">🌟 Lista de Deseos</a>
    <a href="laberinto.html">💗 Laberinto del Amor</a> <!-- NUEVO BOTÓN -->
  </div>

  <div class="avatar">💖</div>
  <div class="mensaje-avatar">Bienvenida, doncella 💌</div>

  <script>
    const modoBtn = document.getElementById("modoRosado");
    let pastelActivo = false;

    modoBtn.addEventListener("click", () => {
      document.body.style.background = pastelActivo ? "#fff0f5" : "#f8e1f4";
      document.body.style.color = pastelActivo ? "#880e4f" : "#4a0072";
      pastelActivo = !pastelActivo;
    });
  </script>

</body>
</html>
