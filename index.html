<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bienvenida princesa</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --fondo-claro: #ffe6f0;
      --fondo-oscuro: #2b2b2b;
      --texto-claro: #b30059;
      --texto-oscuro: #ffb6c1;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      overflow-x: hidden;
      background-color: var(--fondo-claro);
      transition: background-color 0.5s, color 0.5s;
    }

    body.dark-mode {
      background-color: var(--fondo-oscuro);
      color: var(--texto-oscuro);
    }

    /* Animaci√≥n de bienvenida */
    #bienvenida {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #f8bbd0, #f48fb1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      color: white;
      text-shadow: 0 0 10px #fff;
      z-index: 9999;
      user-select: none;
      animation: fadeInOut 5s forwards;
    }
    @keyframes fadeInOut {
      0% {opacity: 0; transform: scale(0.8);}
      50% {opacity: 1; transform: scale(1);}
      100% {opacity: 0; transform: scale(0.8);}
    }

    /* Texto borde */
    .borde-texto {
      position: absolute;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 10;
    }
    .borde-texto span {
      position: absolute;
      white-space: nowrap;
      font-size: 18px;
      font-family: 'Great Vibes', cursive;
      color: var(--texto-claro);
      animation: borderScroll 20s linear infinite;
    }

    /* Corazones flotantes */
    .corazones {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }
    .corazon {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: flotar 8s infinite;
      border-radius: 50% 50% 0 0;
    }
    .corazon::before, .corazon::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .corazon::before {
      top: -10px;
      left: 0;
    }
    .corazon::after {
      left: -10px;
      top: 0;
    }
    @keyframes flotar {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }
    @keyframes borderScroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Contenedor principal */
    .contenedor {
      position: relative;
      z-index: 5;
      text-align: center;
      top: 30%;
      opacity: 0;
      animation: aparecer 1s ease-out forwards;
      animation-delay: 5.2s; /* Para que aparezca despu√©s de la animaci√≥n bienvenida */
    }
    @keyframes aparecer {
      to { opacity: 1; }
    }

    .titulo {
      font-size: 36px;
      font-family: 'Great Vibes', cursive;
      color: var(--texto-claro);
      margin-bottom: 40px;
    }

    /* Botones */
    .botones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .boton {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .boton.azul { background-color: #2196F3; }
    .boton.rojo { background-color: #e91e63; }
    .boton.rosa { background-color: #f48fb1; }
    .boton.amarillo { background-color: #ffd54f; color:#333; }
    .boton.verde { background-color: #66bb6a; }
    .boton.violeta { background-color: #ba68c8; }

    .boton:hover { transform: scale(1.05); }

    /* Bot√≥n modo oscuro */
    #modoBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      background: #555;
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 20;
    }

    /* Avatar animado */
    .avatar {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 20;
      animation: caminar 3s linear infinite;
    }
    .avatar svg {
      width: 80px;
      height: 80px;
    }
    @keyframes caminar {
      0% { transform: translateX(0); }
      50% { transform: translateX(20px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <!-- Animaci√≥n bienvenida -->
  <div id="bienvenida">Bienvenida, Princesa üíñ</div>

  <audio id="audioMagico" src="magical-sound.mp3" preload="auto"></audio>

  <button id="modoBtn">Modo Nocturno</button>

  <div class="borde-texto">
    <span style="top: 0; left: 0;">siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
    <span style="bottom: 0; left: 0;">siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
    <span style="top: 0; left: -100%; transform: rotate(90deg);">siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
    <span style="bottom: 0; right: -100%; transform: rotate(270deg);">siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
  </div>

  <div class="corazones" id="corazones"></div>

  <div class="contenedor" id="contenidoPrincipal">
    <div class="titulo">Bienvenida, mi amor üíï</div>
    <div class="botones">
      <a href="regalo1.html"><button class="boton azul">REGALO 1</button></a>
      <a href="regalo2.html"><button class="boton rojo">REGALO 2</button></a>
      <a href="regalo3.html"><button class="boton rosa">REGALO 3</button></a>
      <a href="laberinto.html"><button class="boton violeta">LABERINTO</button></a>
      <a href="nuestra_libreta.html"><button class="boton verde">NUESTRA LIBRETA</button></a>
      <a href="listas_deseos.html"><button class="boton amarillo">LISTA DE DESEOS</button></a>
      <a href="caja_sorpresa.html"><button class="boton amarillo" style="color:#333;">CAJA SORPRESA</button></a>
      <a href="#" id="btnMotivacion"><button class="boton azul">MOTIVACI√ìN</button></a>
    </div>
  </div>

  <div class="avatar" aria-label="Avatar animado">
    <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" >
      <circle cx="32" cy="20" r="12" fill="#f48fb1"/>
      <rect x="20" y="32" width="24" height="28" fill="#f8bbd0" rx="8"/>
    </svg>
  </div>

  <script>
    // Reproducir sonido m√°gico cuando la animaci√≥n se muestra
    const audioMagico = document.getElementById('audioMagico');
    audioMagico.volume = 0.3; // volumen suave
    audioMagico.play().catch(e => { /* autoplay puede fallar en algunos navegadores */ });

    // Ocultar la animaci√≥n bienvenida despu√©s de 5s y mostrar contenido
    window.addEventListener('load', () => {
      setTimeout(() => {
        const bienvenida = document.getElementById('bienvenida');
        bienvenida.style.display = 'none';
        const contenido = document.getElementById('contenidoPrincipal');
        contenido.style.opacity = 1;
      }, 5000);
    });

    // Bot√≥n modo oscuro
    const modoBtn = document.getElementById('modoBtn');
    modoBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      if(document.body.classList.contains('dark-mode')){
        modoBtn.textContent = 'Modo Claro';
      } else {
        modoBtn.textContent = 'Modo Nocturno';
      }
    });

    // Crear corazones animados
    function crearCorazones() {
      const container = document.getElementById('corazones');
      for(let i=0; i<15; i++) {
        const c = document.createElement('div');
        c.classList.add('corazon');
        c.style.left = Math.random() * 100 + 'vw';
        c.style.animationDuration = 4 + Math.random() * 4 + 's';
        c.style.animationDelay = Math.random() * 8 + 's';
        container.appendChild(c);
      }
    }
    crearCorazones();

    // Bot√≥n Motivaci√≥n - mostrar opciones estudios / ejercicio
    const btnMotivacion = document.getElementById('btnMotivacion');
    btnMotivacion.addEventListener('click', (e) => {
      e.preventDefault();
      alert('Pr√≥ximamente: Elige entre Estudios o Ejercicio para motivaci√≥n.');
      // Aqu√≠ luego se puede abrir un modal o redirigir a otra p√°gina para elegir.
    });
  </script>
</body>
</html>
