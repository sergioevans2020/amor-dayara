<title>Regalos y Sorpresas</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@600&display=swap" rel="stylesheet" />
<style>
  body {
    background: #fff0f5;
    font-family: 'Quicksand', sans-serif;
    margin: 0;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #7d3c98;
    min-height: 100vh;
  }
  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3.5rem;
    margin-bottom: 30px;
    color: #9b59b6;
    text-shadow: 1px 1px 2px #bfa2db;
  }
  .contenedor-botones {
    display: flex;
    flex-wrap: wrap;
    gap: 18px;
    justify-content: center;
    max-width: 700px;
    width: 100%;
  }
  .boton {
    background-color: #d7bde2;
    border: none;
    border-radius: 12px;
    padding: 18px 38px;
    font-size: 1.3rem;
    font-weight: 700;
    color: #4a235a;
    cursor: pointer;
    box-shadow: 0 6px 10px rgba(148, 85, 173, 0.4);
    transition: background-color 0.3s ease, transform 0.2s ease;
    font-family: 'Quicksand', sans-serif;
    user-select: none;
    text-align: center;
    min-width: 180px;
  }
  .boton:hover {
    background-color: #af7ac5;
    transform: scale(1.05);
    color: #3e1d45;
  }
  .boton.rosa {
    background-color: #f7c6d0;
    color: #812f42;
    box-shadow: 0 6px 10px rgba(199, 80, 110, 0.4);
  }
  .boton.rosa:hover {
    background-color: #f392a2;
    color: #610d1d;
  }
  .boton.amarillo {
    background-color: #f9e79f;
    color: #6e5700;
    box-shadow: 0 6px 10px rgba(183, 149, 14, 0.4);
  }
  .boton.amarillo:hover {
    background-color: #f7dc6f;
    color: #5a4700;
  }
  .boton.verde {
    background-color: #a3e4d7;
    color: #0b5345;
    box-shadow: 0 6px 10px rgba(18, 121, 107, 0.4);
  }
  .boton.verde:hover {
    background-color: #76d7c4;
    color: #083d31;
  }
  .boton.azul {
    background-color: #85c1e9;
    color: #154360;
    box-shadow: 0 6px 10px rgba(22, 78, 137, 0.4);
  }
  .boton.azul:hover {
    background-color: #5499c7;
    color: #0d3250;
  }
  @media (max-width: 480px) {
    .boton {
      min-width: 100%;
      padding: 16px 0;
      font-size: 1.2rem;
    }
  }
</style>
</head>
