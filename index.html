<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bienvenida, princesa üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --fondo-claro: #ffe6f0;
      --fondo-oscuro: #2b2b2b;
      --texto-claro: #b30059;
      --texto-oscuro: #ffb6c1;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
      background-color: var(--fondo-claro);
      transition: background-color 0.5s, color 0.5s;
      font-size: 18px; /* tama√±o base */
    }
    body.dark-mode {
      background-color: var(--fondo-oscuro);
      color: var(--texto-oscuro);
    }
    .borde-texto {
      position: absolute;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 10;
    }
    .borde-texto span {
      position: absolute;
      white-space: nowrap;
      font-size: 18px;
      font-family: 'Great Vibes', cursive;
      color: var(--texto-claro);
      animation: borderScroll 20s linear infinite;
    }
    .corazones {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }
    .corazon {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: flotar 8s infinite;
      border-radius: 50% 50% 0 0;
    }
    .corazon::before, .corazon::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .corazon::before {
      top: -10px;
      left: 0;
    }
    .corazon::after {
      left: -10px;
      top: 0;
    }
    @keyframes flotar {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }
    @keyframes borderScroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .contenedor {
      position: relative;
      z-index: 5;
      text-align: center;
      top: 30%;
      opacity: 0;
      animation: aparecer 1s ease-out forwards;
      font-family: inherit;
      font-size: inherit;
      color: inherit;
    }
    @keyframes aparecer {
      to { opacity: 1; }
    }
    .titulo {
      font-size: 36px;
      font-family: 'Great Vibes', cursive;
      color: var(--texto-claro);
      margin-bottom: 40px;
    }
    .botones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .boton {
      padding: 15px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      font-family: inherit;
    }
    .boton.azul { background-color: #2196F3; }
    .boton.rojo { background-color: #e91e63; }
    .boton.rosa { background-color: #f48fb1; }
    .boton.amarillo { background-color: #ffd54f; color: black; }
    .boton.verde { background-color: #66bb6a; }
    .boton.violeta { background-color: #ba68c8; }
    .boton.naranja { background-color: #ff9800; }
    .boton:hover { transform: scale(1.05); }
    #modoBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      background: #555;
      color: white;
      border: none;
      border-radius: 8px;
      font-family: inherit;
    }
    .avatar {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 20;
      animation: caminar 3s linear infinite;
    }
    .avatar svg {
      width: 80px;
      height: 80px;
    }
    @keyframes caminar {
      0% { transform: translateX(0); }
      50% { transform: translateX(20px); }
      100% { transform: translateX(0); }
    }

    /* MODAL MOTIVACION */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
      font-family: inherit;
    }
    .modal-content {
      background-color: var(--fondo-claro);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      color: var(--texto-claro);
      font-family: inherit;
    }
    .modal-content h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <button id="modoBtn">Modo Nocturno</button>

  <div class="borde-texto">
    <span style="top: 0; left: 0;">siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
    <span style="bottom: 0; left: 0;">siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
    <span style="top: 0; left: -100%; transform: rotate(90deg);">siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
    <span style="bottom: 0; right: -100%; transform: rotate(270deg);">siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
  </div>

  <div class="corazones" id="corazones"></div>

  <div class="contenedor">
    <div class="titulo">Bienvenida, mi amor üíï</div>
    <div class="botones">
      <a href="regalo1.html"><button class="boton azul">REGALO 1</button></a>
      <a href="regalo2.html"><button class="boton rojo">REGALO 2</button></a>
      <a href="regalo3.html"><button class="boton rosa">REGALO 3</button></a>
      <a href="laberinto.html"><button class="boton violeta">LABERINTO</button></a>
      <a href="listas_deseos.html"><button class="boton amarillo">LISTA DE DESEOS</button></a>
      <a href="nuestra_libreta.html"><button class="boton verde">NUESTRA LIBRETA</button></a>
      <a href="caja_sorpresa.html"><button class="boton azul">CAJA SORPRESA</button></a>
      <button class="boton naranja" id="btnMotivacion">MOTIVACI√ìN</button>
    </div>
  </div>

  <div class="avatar">
    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
      <path fill="#e91e63" d="M32 12c-8-12-24 0-12 14l12 12 12-12C56 12 40 0 32 12z"/>
      <circle cx="24" cy="24" r="4" fill="#fff"/>
      <circle cx="40" cy="24" r="4" fill="#fff"/>
    </svg>
  </div>

  <!-- Modal Motivaci√≥n -->
  <div id="motivacionModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Elige tu Motivaci√≥n</h2>
      <button class="boton violeta" id="btnEstudios">Estudios</button>
      <button class="boton verde" id="btnEjercicio">Ejercicio</button>
      <button class="boton rojo" id="btnCerrarModal">Cerrar</button>
    </div>
  </div>

  <audio id="audioMagico" src="magical-sound.mp3" loop></audio>

  <script>
    // Modo oscuro / claro
    const modoBtn = document.getElementById('modoBtn');
    modoBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      modoBtn.textContent = document.body.classList.contains('dark-mode') ? 'Modo Claro' : 'Modo Nocturno';
    });

    // Corazones flotantes (generar 30 corazones aleatorios)
    const corazonesContainer = document.getElementById('corazones');
    for(let i = 0; i < 30; i++) {
      const c = document.createElement('div');
      c.classList.add('corazon');
      c.style.left = Math.random() * 100 + 'vw';
      c.style.animationDuration = 5 + Math.random() * 5 + 's';
      c.style.opacity = Math.random();
      corazonesContainer.appendChild(c);
    }

    // Modal Motivaci√≥n
    const btnMotivacion = document.getElementById('btnMotivacion');
    const modalMotivacion = document.getElementById('motivacionModal');
    const btnCerrarModal = document.getElementById('btnCerrarModal');
    const btnEstudios = document.getElementById('btnEstudios');
    const btnEjercicio = document.getElementById('btnEjercicio');

    btnMotivacion.addEventListener('click', () => {
      modalMotivacion.style.display = 'flex';
      // Opcional: reproducir sonido m√°gico al abrir modal
      const audio = document.getElementById('audioMagico');
      audio.play();
    });

    btnCerrarModal.addEventListener('click', () => {
      modalMotivacion.style.display = 'none';
      const audio = document.getElementById('audioMagico');
      audio.pause();
      audio.currentTime = 0;
    });

    btnEstudios.addEventListener('click', () => {
      window.location.href = 'motivacion_estudios.html';
    });

    btnEjercicio.addEventListener('click', () => {
      window.location.href = 'motivacion_ejercicio.html';
    });
  </script>
</body>
</html>
