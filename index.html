<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para mi princesa ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --fondo-claro: #ffe6f0;
      --fondo-oscuro: #2b2b2b;
      --texto-claro: #b30059;
      --texto-oscuro: #ffb6c1;
      --fuente-principal: 'Quicksand', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--fuente-principal);
      background-color: var(--fondo-claro);
      color: var(--texto-claro);
      transition: background-color 0.5s, color 0.5s;
      overflow-x: hidden;
    }

    body.dark-mode {
      background-color: var(--fondo-oscuro);
      color: var(--texto-oscuro);
    }

    .bienvenida {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(120deg, #f8bbd0, #ffe6f0);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Great Vibes', cursive;
      font-size: 40px;
      z-index: 9999;
      animation: fadeOut 3s ease-in-out forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; display: none; }
    }

    .contenedor {
      text-align: center;
      padding-top: 80px;
    }

    .titulo {
      font-size: 36px;
      font-family: 'Great Vibes', cursive;
      margin-bottom: 30px;
    }

    .botones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .boton {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .azul { background-color: #2196F3; }
    .rojo { background-color: #e91e63; }
    .rosa { background-color: #f48fb1; }
    .amarillo { background-color: #ffd54f; color: #333; }
    .verde { background-color: #66bb6a; }
    .violeta { background-color: #ba68c8; }

    .boton:hover { transform: scale(1.05); }

    #modoBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #444;
      color: white;
      padding: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }

    .avatar {
      position: fixed;
      bottom: 10px;
      left: 10px;
      animation: caminar 3s linear infinite;
      z-index: 2;
    }

    .avatar svg {
      width: 80px;
      height: 80px;
    }

    @keyframes caminar {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(20px); }
    }

    .corazones {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .corazon {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: flotar 8s infinite;
      border-radius: 50% 50% 0 0;
    }

    .corazon::before,
    .corazon::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .corazon::before { top: -10px; left: 0; }
    .corazon::after { left: -10px; top: 0; }

    @keyframes flotar {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }

    .configuracion {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .configuracion select, .configuracion input[type="range"] {
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="bienvenida" id="bienvenida">
    Bienvenida, princesa ðŸŒ¸
    <audio autoplay>
      <source src="https://cdn.pixabay.com/audio/2022/03/31/audio_619379327e.mp3" type="audio/mpeg">
    </audio>
  </div>

  <button id="modoBtn">Modo Oscuro</button>

  <div class="contenedor" id="contenido">
    <div class="titulo">Â¡Te he preparado algo especial, mi amor! ðŸ’•</div>
    <div class="botones">
      <a href="regalo1.html"><button class="boton azul">REGALO 1</button></a>
      <a href="regalo2.html"><button class="boton rojo">REGALO 2</button></a>
      <a href="regalo3.html"><button class="boton rosa">REGALO 3</button></a>
      <a href="nuestra_libreta.html"><button class="boton verde">NUESTRA LIBRETA</button></a>
      <a href="listas_deseos.html"><button class="boton amarillo">LISTA DE DESEOS</button></a>
      <a href="caja_sorpresa.html"><button class="boton violeta">CAJA SORPRESA</button></a>
      <a href="laberinto.html"><button class="boton rojo">LABERINTO</button></a>
    </div>

    <div class="configuracion">
      <select id="fuenteSelector">
        <option value="'Quicksand', sans-serif">Quicksand</option>
        <option value="'Great Vibes', cursive">Great Vibes</option>
        <option value="Arial, sans-serif">Arial</option>
        <option value="'Comic Sans MS', cursive">Comic Sans</option>
      </select>

      <input type="range" id="tamanoTexto" min="14" max="30" value="18" />
    </div>
  </div>

  <div class="avatar">
    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
      <path fill="#e91e63" d="M32 12c-8-12-24 0-12 14l12 12 12-12C56 12 40 0 32 12z"/>
      <circle cx="24" cy="24" r="2" fill="#fff"/>
      <circle cx="40" cy="24" r="2" fill="#fff"/>
      <path d="M28 44 l-4 12 h4 l2-8 l2 8 h4 l-4-12z" fill="#e91e63"/>
      <path d="M36 44 l-4 12 h4 l2-8 l2 8 h4 l-4-12z" fill="#e91e63"/>
    </svg>
  </div>

  <div class="corazones" id="corazones"></div>

  <script>
    const corazonesContainer = document.getElementById("corazones");
    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.animationDuration = (Math.random() * 5 + 5) + "s";
      corazonesContainer.appendChild(corazon);
      setTimeout(() => corazon.remove(), 10000);
    }
    setInterval(crearCorazon, 500);

    document.getElementById("modoBtn").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    // Cambiar fuente
    document.getElementById("fuenteSelector").addEventListener("change", function () {
      document.body.style.fontFamily = this.value;
    });

    // Cambiar tamaÃ±o texto
    document.getElementById("tamanoTexto").addEventListener("input", function () {
      document.body.style.fontSize = this.value + "px";
    });

    // Ocultar bienvenida despuÃ©s de 4s
    setTimeout(() => {
      const bienvenida = document.getElementById("bienvenida");
      if (bienvenida) bienvenida.style.display = "none";
    }, 4000);
  </script>
</body>
</html>
