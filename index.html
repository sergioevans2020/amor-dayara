      background-repeat: repeat;

    }

    .mensaje-movimiento {
      width: 100%;

    @keyframes deslizar {
      0% { transform: translateX(100%); }

    .centro {
      text-align: center;
      margin-top: 100px;
      z-index: 2;
      position: relative;
    }

    .texto-centro {

    }

    .boton {

    .boton:hover {
      background-color: #0b7dda;

      display: none;

      font-size: 22px;
      color: #c71585;

    }

      position: absolute;
      font-weight: bold;
      font-style: italic;
      font-family: 'Great Vibes', cursive;
      font-size: 20px;
      color: #b30059;
      opacity: 0.9;
      max-width: 200px;
      text-align: center;
    }

    /* Posiciones de frases en la pantalla */
    .fr1 { top: 10%; left: 5%; }
