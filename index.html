  /* ===== Animaci√≥n Bienvenida ===== */
  #bienvenida {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #8e2de2, #4a00e0);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    font-size: 3.5rem;
    text-align: center;
    z-index: 9999;
    user-select: none;
    animation: fadeOut 1.5s ease forwards;
    animation-delay: 5.5s; /* duraci√≥n animaci√≥n + sonido */
  }

  #bienvenida span {
    display: block;
    animation: glowText 2s ease-in-out infinite alternate;
  }

  #bienvenida span:nth-child(2) {
    animation-delay: 1s;
  }

  #bienvenida span:nth-child(3) {
    animation-delay: 2s;
  }

  @keyframes glowText {
    0% {
      text-shadow:
        0 0 6px #ff6ef2,
        0 0 12px #ff6ef2,
        0 0 18px #ff6ef2;
      color: #ffc0ff;
    }
    100% {
      text-shadow:
        0 0 20px #ff00dd,
        0 0 30px #ff00dd,
        0 0 40px #ff00dd;
      color: #ff40ff;
    }
  }

  @keyframes fadeOut {
    to {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
  }

  /* ===== Fondo Animado y General ===== */
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0; padding: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #9c27b0, #e040fb);
    background-size: 400% 400%;
    animation: gradientBG 20s ease infinite;
    color: var(--color-light-text);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 30px 15px;
    transition: background-color 0.5s ease, color 0.5s ease;
  }
  @keyframes gradientBG {
    0%,100%{background-position:0% 50%}
    50%{background-position:100% 50%}
  }

  body[data-theme="dark"] {
    background: linear-gradient(135deg, #311b92, #7e57c2);
    color: var(--color-dark-text);
  }

  header h1 {
    font-weight: 600;
    font-size: 2.8rem;
    margin-bottom: 40px;
    text-shadow: 0 0 10px rgba(255 255 255 / 0.3);
  }

  .botones {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    max-width: 960px;
    width: 100%;
  }

  .boton {
    background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
    border-radius: 16px;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    padding: 15px 25px;
    min-width: 160px;
    cursor: pointer;
    box-shadow:
      0 4px 15px rgba(169, 58, 188, 0.4),
      inset 0 -3px 0 rgba(120, 27, 145, 0.7);
    transition: transform 0.2s ease, box-shadow 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    user-select: none;
  }

  .boton svg {
    width: 20px;
    height: 20px;
    fill: white;
  }

  .boton:hover, .boton:focus {
    transform: scale(1.05);
    box-shadow:
      0 6px 20px rgba(169, 58, 188, 0.7),
      inset 0 -3px 0 rgba(120, 27, 145, 0.9);
    outline: none;
  }

  /* Submenu Motivaci√≥n */
  .boton-motivacion-container {
    position: relative;
  }
  #submenuMotivacion {
    display: none;
    position: absolute;
    top: 56px;
    left: 0;
    background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
    border-radius: 16px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.3);
    padding: 12px 8px;
    width: 180px;
    text-align: center;
    z-index: 200;
  }
  #submenuMotivacion button {
    width: 100%;
    background: transparent;
    border: none;
    padding: 12px 0;
    font-weight: 600;
    color: white;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  #submenuMotivacion button:hover {
    background-color: rgba(255 255 255 / 0.2);
  }

  a {

  }

  footer {
    margin-top: 60px;
    font-size: 0.9rem;
    color: rgba(255 255 255 / 0.6);
    user-select: none;
  }
</style>

<div id="modalAjustes" role="dialog" aria-modal="true" aria-labelledby="tituloAjustes" hidden style="position:fixed;top:50%;left:50%;transform: translate(-50%, -50%);
background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
color:white; border-radius:16px; padding:20px; box-shadow:0 10px 30px rgba(0,0,0,0.7); max-width:320px; width:90%; z-index:300;">
  <h2 id="tituloAjustes" style="margin-top:0;">Ajustes</h2>

  <label for="selectFuente">Fuente:</label><br />
  <select id="selectFuente" style="width:100%;padding:6px;margin-bottom:12px;border-radius:8px; border:none; font-size:1rem;">
    <option value="Poppins, sans-serif">Poppins</option>
    <option value="'Arial Black', Gadget, sans-serif">Arial Black</option>
    <option value="'Comic Sans MS', cursive">Comic Sans</option>
    <option value="'Courier New', Courier, monospace">Courier New</option>
    <option value="'Georgia', serif">Georgia</option>
    <option value="'Times New Roman', Times, serif">Times New Roman</option>
  </select>

  <label for="selectTema">Tema:</label><br />
  <select id="selectTema" style="width:100%;padding:6px;margin-bottom:12px;border-radius:8px; border:none; font-size:1rem;">
    <option value="light">Claro</option>
    <option value="dark">Oscuro</option>
  </select>

  <label for="selectTamano">Tama√±o de letra:</label><br />
  <select id="selectTamano" style="width:100%;padding:6px;margin-bottom:20px;border-radius:8px; border:none; font-size:1rem;">
    <option value="14px">Peque√±o</option>
    <option value="16px" selected>Medio</option>
    <option value="18px">Grande</option>
    <option value="20px">Muy grande</option>
  </select>

  <button id="btnAplicar" style="background:#ff4081; border:none; color:white; padding:10px 20px; border-radius:12px; font-weight:600; cursor:pointer;">Aplicar</button>
  <button id="btnCerrar" style="background:#ab47bc; border:none; color:white; padding:10px 20px; border-radius:12px; font-weight:600; cursor:pointer; margin-left:10px;">Cerrar</button>

<script>
  // Animaci√≥n bienvenida y sonido
  window.onload = () => {
    const bienvenida = document.getElementById('bienvenida');
    const audio = document.getElementById('audioMagico');
    audio.volume = 0.3;
    audio.play();

    setTimeout(() => {
      bienvenida.style.display = 'none';
    }, 7000);
  };

  // Submenu motivacion
  const btnMotivacion = document.getElementById('btnMotivacion');
  const submenuMotivacion = document.getElementById('submenuMotivacion');

  btnMotivacion.addEventListener('click', () => {
    const expanded = btnMotivacion.getAttribute('aria-expanded') === 'true';
    btnMotivacion.setAttribute('aria-expanded', !expanded);
    if (submenuMotivacion.style.display === 'block') {
      submenuMotivacion.style.display = 'none';
    } else {
      submenuMotivacion.style.display = 'block';
      submenuMotivacion.querySelector('button').focus();
    }
  });

  // Cerrar submenu al hacer click fuera
  document.addEventListener('click', (e) => {
    if (!btnMotivacion.contains(e.target) && !submenuMotivacion.contains(e.target)) {
      submenuMotivacion.style.display = 'none';
      btnMotivacion.setAttribute('aria-expanded', false);
    }
  });

  // Modal ajustes
  const btnAjustes = document.getElementById('btnAjustes');
  const modalAjustes = document.getElementById('modalAjustes');
  const btnCerrar = document.getElementById('btnCerrar');
  const btnAplicar = document.getElementById('btnAplicar');

  btnAjustes.addEventListener('click', () => {
    modalAjustes.hidden = false;
    modalAjustes.style.display = 'block';
  });

  btnCerrar.addEventListener('click', () => {
    modalAjustes.hidden = true;
    modalAjustes.style.display = 'none';
  });

  btnAplicar.addEventListener('click', () => {
    const fuente = document.getElementById('selectFuente').value;
    const tema = document.getElementById('selectTema').value;
    const tamano = document.getElementById('selectTamano').value;

    document.body.style.fontFamily = fuente;
    document.body.style.fontSize = tamano;
    document.body.setAttribute('data-theme', tema);

    modalAjustes.hidden = true;
    modalAjustes.style.display = 'none';

    // Guardar configuraci√≥n localStorage
    localStorage.setItem('configFuente', fuente);
    localStorage.setItem('configTema', tema);
    localStorage.setItem('configTamano', tamano);
  });

  // Cargar configuraci√≥n guardada
  window.addEventListener('load', () => {
    const fuente = localStorage.getItem('configFuente');
    const tema = localStorage.getItem('configTema');
    const tamano = localStorage.getItem('configTamano');

    if (fuente) {
      document.body.style.fontFamily = fuente;
      document.getElementById('selectFuente').value = fuente;
    }
    if (tema) {
      document.body.setAttribute('data-theme', tema);
      document.getElementById('selectTema').value = tema;
    }
    if (tamano) {
      document.body.style.fontSize = tamano;
      document.getElementById('selectTamano').value = tamano;
    }
  });
</script>
