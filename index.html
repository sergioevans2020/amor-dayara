<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siempre Ser√°s Mi Ni√±a üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #ffe6f0;
      overflow: hidden;
      position: relative;
    }
    .corazon {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('https://i.imgur.com/wO1zF1z.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: flotar 10s linear infinite;
      opacity: 0.7;
    }
    @keyframes flotar {
      0% {transform: translateY(100vh); opacity: 0;}
      50% {opacity: 1;}
      100% {transform: translateY(-100vh); opacity: 0;}
    }
    .marco-texto {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 100;
    }
    .marco-texto span {
      position: absolute;
      font-family: 'Great Vibes', cursive;
      font-size: 22px;
      color: #d63384;
      white-space: nowrap;
      animation: moverTexto 20s linear infinite;
    }
    .marco-texto .top { top: 0; left: 0; right: 0; text-align: center; }
    .marco-texto .bottom { bottom: 0; left: 0; right: 0; text-align: center; }
    .marco-texto .left { writing-mode: vertical-rl; top: 0; bottom: 0; left: 0; text-align: center; }
    .marco-texto .right { writing-mode: vertical-rl; top: 0; bottom: 0; right: 0; text-align: center; }

    @keyframes moverTexto {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .contenedor-central {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      text-align: center;
    }

    .contenedor-central h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      color: #c2185b;
      background-color: rgba(255,255,255,0.8);
      padding: 20px;
      border-radius: 20px;
    }

    .botones {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .botones a {
      padding: 15px 30px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 12px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .regalo1 {
      background-color: #2196F3;
      color: white;
    }

    .regalo1:hover {
      background-color: #1976D2;
    }

    .regalo2 {
      background-color: #e53935;
      color: white;
    }

    .regalo2:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>
  <div class="marco-texto">
    <span class="top">Siempre ser√°s mi ni√±a ‚Äì 21/06/2025</span>
    <span class="bottom">Siempre ser√°s mi ni√±a ‚Äì 21/06/2025</span>
    <span class="left">Siempre ser√°s mi ni√±a ‚Äì 21/06/2025</span>
    <span class="right">Siempre ser√°s mi ni√±a ‚Äì 21/06/2025</span>
  </div>

  <div class="contenedor-central">
    <h1>Bienvenida, mi princesa üíñ</h1>
    <div class="botones">
      <a class="regalo1" href="regalo1.html">REGALO 1</a>
      <a class="regalo2" href="regalo2.html">REGALO 2</a>
    </div>
  </div>

  <script>
    // Crear corazones flotantes
    for (let i = 0; i < 30; i++) {
      const corazon = document.createElement('div');
      corazon.classList.add('corazon');
      corazon.style.left = Math.random() * 100 + 'vw';
      corazon.style.animationDuration = (5 + Math.random() * 10) + 's';
      document.body.appendChild(corazon);
    }
  </script>
</body>
</html>
