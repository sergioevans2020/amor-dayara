<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para mi princesa Dayara üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
    }

    .borde-texto {
      position: absolute;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 10;
    }

    .borde-texto span {
      position: absolute;
      white-space: nowrap;
      font-size: 16px;
      font-family: 'Great Vibes', cursive;
      color: #d63384;
      animation: borderScroll 20s linear infinite;
    }

    @keyframes borderScroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .corazones {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .corazon {
      position: absolute;
      width: 20px;
      height: 20px;
      background: transparent;
      transform: rotate(-45deg);
      animation: flotar 8s infinite ease-in;
    }

    .corazon::before,
    .corazon::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d88;
      border-radius: 50%;
    }

    .corazon::before {
      top: -10px;
      left: 0;
    }

    .corazon::after {
      left: -10px;
      top: 0;
    }

    .corazon {
      background: #ff4d88;
    }

    @keyframes flotar {
      0% {
        transform: translateY(100vh) rotate(-45deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(-45deg) scale(1.5);
        opacity: 0;
      }
    }

    .contenedor {
      position: relative;
      z-index: 5;
      text-align: center;
      top: 30%;
    }

    .titulo {
      font-size: 36px;
      font-family: 'Great Vibes', cursive;
      color: #b30059;
      margin-bottom: 40px;
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .boton {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .boton.azul {
      background-color: #2196F3;
    }

    .boton.azul:hover {
      background-color: #0b7dda;
    }

    .boton.rojo {
      background-color: #e91e63;
    }

    .boton.rojo:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>
  <div class="borde-texto">
    <span style="top: 0; left: 0;">siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
    <span style="bottom: 0; left: 0;">siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
    <span style="top: 0; left: -100%; transform: rotate(90deg);">siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
    <span style="bottom: 0; right: -100%; transform: rotate(270deg);">siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
  </div>

  <div class="corazones" id="corazones"></div>

  <div class="contenedor">
    <div class="titulo">Bienvenida, mi amor üíï</div>
    <div class="botones">
      <a href="regalo1.html"><button class="boton azul">REGALO 1</button></a>
      <a href="regalo2.html"><button class="boton rojo">REGALO 2</button></a>
      <a href="regalo3.html"><button class="boton" style="background-color: #a3d9a5;">REGALO 3</button></a>
    </div>
  </div>

  <script>
    const corazonesContainer = document.getElementById("corazones");
    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.animationDuration = (Math.random() * 5 + 5) + "s";
      corazonesContainer.appendChild(corazon);
      setTimeout(() => {
        corazon.remove();
      }, 10000);
    }
    setInterval(crearCorazon, 400);
  </script>
</body>
</html>
