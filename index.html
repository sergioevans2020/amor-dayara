<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Regalos de Amor</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@600&display=swap');

  body {
    margin: 0;
    background: #fff0f6;
    font-family: 'Quicksand', sans-serif;
    color: #880e4f;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow-x: hidden;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3.5rem;
    margin-bottom: 10px;
    user-select: none;
    color: #ad1457;
    text-shadow: 1px 1px 3px #fce4ec;
  }

  .btn-container {
    margin-top: 30px;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  button {
    background: #ad1457;
    border: none;
    border-radius: 12px;
    padding: 15px 30px;
    font-size: 1.3rem;
    font-weight: 600;
    color: white;
    cursor: pointer;
    box-shadow: 0 5px 15px #ad1457cc;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button:hover {
    background: #880e4f;
  }

  /* Corazones mejorados */
  .heart {
    position: relative;
    width: 32px;
    height: 28px;
    background: #ad1457;
    transform: rotate(-45deg);
    margin: 0 5px;
    display: inline-block;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 32px;
    height: 28px;
    background: #ad1457;
    border-radius: 50%;
  }
  .heart::before {
    top: -14px;
    left: 0;
  }
  .heart::after {
    top: 0;
    left: 14px;
  }

  /* Texto animado marco superior */
  .top-marquee {
    position: fixed;
    top: 0;
    width: 100%;
    background: #fce4ec;
    overflow: hidden;
    height: 45px;
    display: flex;
    align-items: center;
    box-shadow: 0 2px 5px rgba(136, 14, 79, 0.2);
    user-select: none;
    z-index: 10;
  }

  .top-marquee p {
    white-space: nowrap;
    font-family: 'Great Vibes', cursive;
    font-size: 2.2rem;
    color: #9c27b0;
    animation: marquee 20s linear infinite;
    margin: 0;
  }

  @keyframes marquee {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }
</style>
</head>

</html>
