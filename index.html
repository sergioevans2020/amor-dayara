<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para mi princesa Dayara üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@600&family=Indie+Flower&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    :root {
      --fondo-claro: #ffe6f0;
      --fondo-oscuro: #2b2b2b;
      --texto-claro: #b30059;
      --texto-oscuro: #ffb6c1;
      --fuente-actual: 'Quicksand', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--fuente-actual);
      background-color: var(--fondo-claro);
      transition: background 0.5s, color 0.5s;
      font-size: 16px;
    }

    body.dark-mode {
      background-color: var(--fondo-oscuro);
      color: var(--texto-oscuro);
    }

    .borde-texto span {
      position: absolute;
      white-space: nowrap;
      font-size: 18px;
      font-family: 'Great Vibes', cursive;
      color: var(--texto-claro);
      animation: borderScroll 20s linear infinite;
    }

    .borde-texto {
      position: absolute;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 10;
    }

    .corazones {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .corazon {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: flotar 8s infinite;
      border-radius: 50% 50% 0 0;
    }

    .corazon::before, .corazon::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .corazon::before { top: -10px; left: 0; }
    .corazon::after { top: 0; left: -10px; }

    @keyframes flotar {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }

    @keyframes borderScroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .contenedor {
      position: relative;
      z-index: 5;
      text-align: center;
      top: 30%;
      animation: aparecer 1s ease-out forwards;
    }

    @keyframes aparecer {
      to { opacity: 1; }
    }

    .titulo {
      font-size: 36px;
      font-family: 'Great Vibes', cursive;
      color: var(--texto-claro);
      margin-bottom: 40px;
    }

    .botones, .personalizacion {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px;
    }

    .boton {
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .boton.azul { background-color: #2196F3; }
    .boton.rojo { background-color: #e91e63; }
    .boton.rosa { background-color: #f48fb1; }
    .boton.amarillo { background-color: #ffd54f; color: #000; }
    .boton.verde { background-color: #66bb6a; }
    .boton.violeta { background-color: #ba68c8; }

    .boton:hover { transform: scale(1.05); }

    .avatar {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 20;
      animation: caminar 3s linear infinite;
    }

    .avatar svg {
      width: 80px;
      height: 80px;
    }

    @keyframes caminar {
      0% { transform: translateX(0); }
      50% { transform: translateX(20px); }
      100% { transform: translateX(0); }
    }

    select, input[type="range"] {
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    .personalizacion .boton {
      border-radius: 5px;
      background-color: #e1bee7;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="corazones" id="corazones"></div>

  <div class="borde-texto">
    <span style="top: 0; left: 0;">siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
    <span style="bottom: 0; left: 0;">siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
    <span style="top: 0; left: -100%; transform: rotate(90deg);">siempre ser√°s mi ni√±a ‚Ä¢ </span>
    <span style="bottom: 0; right: -100%; transform: rotate(270deg);">siempre ser√°s mi ni√±a ‚Ä¢ </span>
  </div>

  <div class="contenedor">
    <div class="titulo">Bienvenida, mi amor üíï</div>
    <div class="botones">
      <a href="regalo1.html"><button class="boton azul">REGALO 1</button></a>
      <a href="regalo2.html"><button class="boton rojo">REGALO 2</button></a>
      <a href="regalo3.html"><button class="boton rosa">REGALO 3</button></a>
      <a href="laberinto.html"><button class="boton violeta">LABERINTO</button></a>
      <a href="nuestra_libreta.html"><button class="boton verde">NUESTRA LIBRETA</button></a>
      <a href="listas_deseos.html"><button class="boton amarillo">LISTA DE DESEOS</button></a>
      <a href="caja_sorpresa.html"><button class="boton amarillo">CAJA SORPRESA</button></a>
    </div>

    <!-- Configuraci√≥n -->
    <div class="personalizacion">
      <div>
        <label for="fuenteSelect">Fuentes:</label>
        <select id="fuenteSelect">
          <option value="'Quicksand', sans-serif">Quicksand</option>
          <option value="'Indie Flower', cursive">Indie Flower</option>
          <option value="'Pacifico', cursive">Pacifico</option>
          <option value="'Great Vibes', cursive">Great Vibes</option>
        </select>
      </div>
      <div>
        <label for="fontSizeRange">Tama√±o:</label>
        <input type="range" id="fontSizeRange" min="12" max="24" value="16" />
      </div>
      <div>
        <button class="boton" onclick="toggleTema()">Tema</button>
      </div>
    </div>
  </div>

  <div class="avatar">
    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
      <path fill="#e91e63" d="M32 12c-8-12-24 0-12 14l12 12 12-12C56 12 40 0 32 12z"/>
      <circle cx="24" cy="24" r="2" fill="#fff"/>
      <circle cx="40" cy="24" r="2" fill="#fff"/>
      <path d="M28 44 l-4 12 h4 l2-8 l2 8 h4 l-4-12z" fill="#e91e63"/>
      <path d="M36 44 l-4 12 h4 l2-8 l2 8 h4 l-4-12z" fill="#e91e63"/>
    </svg>
  </div>

  <script>
    const corazonesContainer = document.getElementById("corazones");
    setInterval(() => {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.animationDuration = (Math.random() * 5 + 5) + "s";
      corazonesContainer.appendChild(corazon);
      setTimeout(() => corazon.remove(), 10000);
    }, 500);

    function toggleTema() {
      document.body.classList.toggle("dark-mode");
    }

    // Fuente
    document.getElementById("fuenteSelect").addEventListener("change", function() {
      document.body.style.fontFamily = this.value;
    });

    // Tama√±o de letra
    document.getElementById("fontSizeRange").addEventListener("input", function() {
      document.body.style.fontSize = this.value + "px";
    });
  </script>
</body>
</html>
