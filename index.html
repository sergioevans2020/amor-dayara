<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para mi princesa Dayara 游눘</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --fondo-claro: #ffe6f0;
      --fondo-oscuro: #2b2b2b;
      --texto-claro: #b30059;
      --texto-oscuro: #ffb6c1;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: var(--fondo-claro);
      transition: background-color 0.5s, color 0.5s;
    }

    body.dark-mode {
      background-color: var(--fondo-oscuro);
      color: var(--texto-oscuro);
    }

    .bienvenida {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #ffecf2;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      font-family: 'Great Vibes', cursive;
      z-index: 999;
      animation: fadeOut 3s ease 3s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .container {
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.5em;
      color: var(--texto-claro);
      font-family: 'Great Vibes', cursive;
    }

    #carrusel-palabra {
      transition: opacity 0.5s ease-in-out;
    }

    .botones {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .boton {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .azul { background-color: #2196F3; }
    .rojo { background-color: #e91e63; }
    .rosa { background-color: #f48fb1; }
    .amarillo { background-color: #ffd54f; color: #000; }
    .verde { background-color: #66bb6a; }
    .violeta { background-color: #ba68c8; }
    .naranja { background-color: #ff9800; }

    .boton:hover {
      transform: scale(1.05);
    }

    #modoBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      font-weight: bold;
      background: #555;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .corazones {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .corazon {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: flotar 8s infinite;
      border-radius: 50% 50% 0 0;
    }

    .corazon::before, .corazon::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .corazon::before {
      top: -10px;
      left: 0;
    }

    .corazon::after {
      left: -10px;
      top: 0;
    }

    @keyframes flotar {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <!-- Pantalla de bienvenida -->
  <div class="bienvenida">
    Aqu칤 est치n tus regalos mi reina Dayara 游눘
  </div>

  <!-- Bot칩n modo oscuro -->
  <button id="modoBtn">Modo Nocturno</button>

  <!-- Corazones flotantes -->
  <div class="corazones" id="corazones"></div>

  <!-- Contenido principal -->
  <div class="container">
    <h1>
      T칰 siempre ser치s <span id="carrusel-palabra">mi princesa</span>
    </h1>

    <div class="botones">
      <a href="regalo1.html"><button class="boton azul">REGALO 1</button></a>
      <a href="regalo2.html"><button class="boton rojo">REGALO 2</button></a>
      <a href="regalo3.html"><button class="boton rosa">REGALO 3</button></a>
      <a href="nuestra_libreta.html"><button class="boton verde">NUESTRA LIBRETA</button></a>
      <a href="listas_deseos.html"><button class="boton amarillo">LISTA DE DESEOS</button></a>
      <a href="motivacion.html"><button class="boton violeta">MOTIVACI칍N</button></a>
      <a href="ajustes.html"><button class="boton naranja">AJUSTES</button></a>
    </div>
  </div>

  <footer>
    Hecho con 游눘 para Dayara
  </footer>

  <script>
    // Modo oscuro
    const modoBtn = document.getElementById("modoBtn");
    modoBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    // Corazones flotantes
    const corazonesContainer = document.getElementById("corazones");
    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.animationDuration = (Math.random() * 5 + 5) + "s";
      corazonesContainer.appendChild(corazon);
      setTimeout(() => corazon.remove(), 10000);
    }
    setInterval(crearCorazon, 500);

    // Carrusel de palabras rom치nticas
    const palabras = ["mi princesa", "mi reina", "mi bomb칩n", "mi ni침a", "mi tesoro", "mi alegr칤a"];
    const carrusel = document.getElementById("carrusel-palabra");
    let index = 0;

    setInterval(() => {
      carrusel.style.opacity = 0;
      setTimeout(() => {
        index = (index + 1) % palabras.length;
        carrusel.textContent = palabras[index];
        carrusel.style.opacity = 1;
      }, 500);
    }, 10000);
  </script>
</body>
</html>
