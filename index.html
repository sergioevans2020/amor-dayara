<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PÃ¡gina Principal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffe4e6, #f8bbd0);
      color: #4b286d;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 3rem;
      text-shadow: 1px 1px 3px #b4587d;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    button {
      background-color: #f9d5e5;
      border: 2px solid #d07aa1;
      border-radius: 12px;
      box-shadow: 2px 2px 8px rgba(180, 88, 125, 0.5);
      padding: 14px 24px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #6b2e4a;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      min-width: 180px;
      text-align: center;
      user-select: none;
    }
    button:hover {
      background-color: #d07aa1;
      color: #fff;
      transform: translateY(-4px);
      box-shadow: 4px 6px 12px rgba(180, 88, 125, 0.7);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 1px 1px 5px rgba(180, 88, 125, 0.3);
    }
    .btn-amarillo {
      background-color: #fff7c0;
      border-color: #d4c56f;
      color: #665d1e;
    }
    .btn-amarillo:hover {
      background-color: #d4c56f;
      color: white;
    }
    /* Corazon kawai avatar abajo con mensaje */
    #avatar-wrapper {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
      z-index: 100;
    }
    #avatar {
      width: 50px;
      height: 50px;
      cursor: pointer;
      animation: caminar 2s infinite alternate ease-in-out;
      filter: drop-shadow(1px 2px 1px #bb82a2);
    }
    @keyframes caminar {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-5px) rotate(5deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
    #mensaje-avatar {
      font-size: 1.1rem;
      color: #6b2e4a;
      font-weight: 600;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-shadow: 1px 1px 2px #f7c1d6;
    }
    /* BotÃ³n modo nocturno */
    #btn-modo {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #d07aa1;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 2px 2px 8px #b4587d;
      transition: background-color 0.3s ease;
      user-select: none;
      z-index: 100;
    }
    #btn-modo.modo-activado {
      background: linear-gradient(135deg, #6a2c91, #d33f8a);
    }
    /* Modo oscuro */
    body.modo-oscuro {
      background: linear-gradient(135deg, #331a3d, #5e2150);
      color: #f1d1e6;
    }
    body.modo-oscuro button {
      background-color: #6a2c91;
      border-color: #d33f8a;
      color: #f1d1e6;
      box-shadow: 2px 2px 8px rgba(211, 63, 138, 0.6);
    }
    body.modo-oscuro button:hover {
      background-color: #d33f8a;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Bienvenida a Nuestro Sitio RomÃ¡ntico ðŸ’–</h1>

  <div class="container">
    <button onclick="location.href='regalo1.html'">REGALO 1</button>
    <button onclick="location.href='regalo2.html'">REGALO 2</button>
    <button onclick="location.href='regalo3.html'">REGALO 3</button>
    <button onclick="location.href='laberinto.html'">LABERINTO</button>
    <button onclick="location.href='listas_deseos.html'" class="btn-amarillo">LISTA DE DESEOS</button>
    <button onclick="location.href='nuestra_libreta.html'">NUESTRA LIBRETA</button>
    <button onclick="location.href='caja_sorpresa.html'" class="btn-amarillo">CAJA SORPRESA</button>
  </div>

  <div id="avatar-wrapper" title="Haz click para activar modo nocturno">
    <svg id="avatar" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" stroke="#D6338A" stroke-width="2">
      <path d="M32 12c-10 0-18 8-18 18 0 12 18 30 18 30s18-18 18-30c0-10-8-18-18-18z" fill="#F48FB1"/>
      <circle cx="22" cy="25" r="4" fill="#fff"/>
      <circle cx="22" cy="25" r="2" fill="#333"/>
      <circle cx="42" cy="25" r="4" fill="#fff"/>
      <circle cx="42" cy="25" r="2" fill="#333"/>
      <path d="M24 42c4 6 8 6 12 0" stroke="#D6338A" stroke-linecap="round"/>
      <path d="M20 40l-4 8" stroke="#D6338A" stroke-linecap="round"/>
      <path d="M44 40l4 8" stroke="#D6338A" stroke-linecap="round"/>
      <path d="M18 54h28" stroke="#D6338A" stroke-linecap="round"/>
    </svg>
    <span id="mensaje-avatar">Bienvenida doncella ðŸ’•</span>
  </div>

  <button id="btn-modo" title="Cambiar modo claro/oscuro">Modo Nocturno</button>

  <script>
    const body = document.body;
    const btnModo = document.getElementById('btn-modo');
    const avatar = document.getElementById('avatar');
    const mensajeAvatar = document.getElementById('mensaje-avatar');

    function activarModoOscuro() {
      body.classList.toggle('modo-oscuro');
      btnModo.classList.toggle('modo-activado');
      if (body.classList.contains('modo-oscuro')) {
        mensajeAvatar.textContent = 'Modo Nocturno Activado ðŸŒ™';
      } else {
        mensajeAvatar.textContent = 'Bienvenida doncella ðŸ’•';
      }
    }

    btnModo.addEventListener('click', activarModoOscuro);

    avatar.addEventListener('click', activarModoOscuro);

    // AnimaciÃ³n notable al cargar
    window.onload = () => {
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 1.5s ease-in-out';
      setTimeout(() => {
        document.body.style.opacity = '1';
      }, 100);
    };
  </script>

</body>
</html>
