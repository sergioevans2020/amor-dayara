<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página Principal</title>
  <style>
    /* Fuentes y tamaño para toda la página */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
      background-color: var(--background-color, #f0f0f0);
      color: var(--text-color, #222);
      transition: background-color 0.3s, color 0.3s;
    }
    /* Temas: claro y oscuro */
    :root {
      --background-color-light: #f0f0f0;
      --text-color-light: #222;
      --background-color-dark: #222;
      --text-color-dark: #f0f0f0;
    }
    body[data-theme="light"] {
      --background-color: var(--background-color-light);
      --text-color: var(--text-color-light);
    }
    body[data-theme="dark"] {
      --background-color: var(--background-color-dark);
      --text-color: var(--text-color-dark);
    }

    /* Botones */
    .botones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .boton {
      min-width: 140px;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    .boton:focus {
      outline: 2px solid #555;
      outline-offset: 2px;
    }
    .boton:hover {
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    /* Colores de los botones */
    .boton.violeta { background-color: #8e24aa; }
    .boton.amarillo { background-color: #fbc02d; color: #222; }
    .boton.verde { background-color: #388e3c; }
    .boton.rosa { background-color: #d81b60; }
    .boton.azul { background-color: #1976d2; }
    .boton.rojo { background-color: #d32f2f; }

    /* Contenedor botón Motivación con submenu */
    .boton-motivacion-container {
      position: relative;
      display: inline-block;
    }
    #submenuMotivacion {
      display: none;
      position: absolute;
      top: 45px;
      left: 0;
      background: #8e24aa;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      padding: 10px;
      z-index: 100;
      width: 160px;
      text-align: center;
    }
    #submenuMotivacion button {
      width: 100%;
      margin: 5px 0;
      font-weight: bold;
      background-color: #7b1fa2;
      color: white;
      border-radius: 10px;
      border: none;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #submenuMotivacion button:hover {
      background-color: #9c27b0;
    }

    /* Ajustes generales */
    header, main, footer {
      padding: 15px;
      max-width: 900px;
      margin: auto;
    }

  </style>
</head>
<body data-theme="light">

<header>
  <h1 style="text-align:center; margin-bottom: 20px;">Bienvenido a la Página Principal</h1>
</header>

<main>
  <div class="botones">

    <a href="laberinto.html"><button class="boton violeta">LABERINTO</button></a>
    <a href="listas_deseos.html"><button class="boton amarillo">LISTA DE DESEOS</button></a>
    <a href="nuestra_libreta.html"><button class="boton verde">NUESTRA LIBRETA</button></a>
    <a href="caja_sorpresa.html"><button class="boton rosa">CAJA SORPRESA</button></a>

    <div class="boton-motivacion-container">
      <button id="btnMotivacion" class="boton violeta" style="min-width: 160px;">
        MOTIVACIÓN ▼
      </button>
      <div id="submenuMotivacion">
        <a href="motivacion_estudios.html" style="text-decoration:none;">
          <button>Estudios</button>
        </a>
        <a href="motivacion_ejercicio.html" style="text-decoration:none;">
          <button>Ejercicio</button>
        </a>
      </div>
    </div>

    <a href="regalo1.html"><button class="boton azul">REGALO 1</button></a>
    <a href="regalo2.html"><button class="boton rojo">REGALO 2</button></a>
    <a href="regalo3.html"><button class="boton rosa">REGALO 3</button></a>
    <a href="minijuego.html"><button class="boton violeta">MINIJUEGO</button></a>

  </div>
</main>

<footer style="text-align:center; margin: 30px 0;">
  <small>© 2025 Mi Página Motivacional</small>
</footer>

<script>
  const btnMotivacion = document.getElementById('btnMotivacion');
  const submenuMotivacion = document.getElementById('submenuMotivacion');

  btnMotivacion.addEventListener('click', () => {
    if (submenuMotivacion.style.display === 'none' || submenuMotivacion.style.display === '') {
      submenuMotivacion.style.display = 'block';
    } else {
      submenuMotivacion.style.display = 'none';
    }
  });

  document.addEventListener('click', (e) => {
    if (!btnMotivacion.contains(e.target) && !submenuMotivacion.contains(e.target)) {
      submenuMotivacion.style.display = 'none';
    }
  });
</script>

</body>
</html>
