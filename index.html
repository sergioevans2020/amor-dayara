<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para mi princesa Dayara üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@600&family=Roboto&family=Courier+Prime&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    :root {
      --fondo-claro: #ffe6f0;
      --fondo-oscuro: #2b2b2b;
      --texto-claro: #b30059;
      --texto-oscuro: #ffb6c1;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      transition: background-color 0.5s, color 0.5s, font-size 0.3s;
      background-color: var(--fondo-claro);
      color: var(--texto-claro);
    }

    body.dark-mode {
      background-color: var(--fondo-oscuro);
      color: var(--texto-oscuro);
    }

    .titulo {
      font-size: 36px;
      font-family: 'Great Vibes', cursive;
      text-align: center;
      margin-top: 60px;
    }

    .botones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .boton {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .boton.azul { background-color: #2196F3; }
    .boton.rojo { background-color: #e91e63; }
    .boton.rosa { background-color: #f48fb1; }
    .boton.amarillo { background-color: #ffd54f; color: #333; }
    .boton.verde { background-color: #66bb6a; }
    .boton.violeta { background-color: #ba68c8; }
    .boton.naranja { background-color: #ff7043; }

    .boton:hover { transform: scale(1.05); }

    #modoBtn, #ajustesBtn {
      position: fixed;
      top: 10px;
      padding: 10px 15px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      z-index: 1000;
    }

    #modoBtn {
      right: 10px;
      background: #555;
    }

    #ajustesBtn {
      right: 130px;
      background: #888;
    }

    /* MODAL AJUSTES */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 2px solid #888;
      width: 300px;
      border-radius: 10px;
      text-align: center;
    }

    .modal-content h2 {
      margin-bottom: 15px;
    }

    .modal-content label {
      display: block;
      margin: 10px 0 5px;
    }

    .modal-content select,
    .modal-content input[type="range"] {
      width: 100%;
      padding: 5px;
    }

    .modal-content button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="modoBtn">üåô</button>
  <button id="ajustesBtn">‚öôÔ∏è Ajustes</button>

  <div class="titulo">Bienvenida, mi amor üíï</div>

  <div class="botones">
    <a href="regalo1.html"><button class="boton azul">REGALO 1</button></a>
    <a href="regalo2.html"><button class="boton rojo">REGALO 2</button></a>
    <a href="regalo3.html"><button class="boton rosa">REGALO 3</button></a>
    <a href="laberinto.html"><button class="boton violeta">LABERINTO</button></a>
    <a href="minijuego.html"><button class="boton naranja">MINIJUEGO</button></a>
    <a href="nuestra_libreta.html"><button class="boton verde">NUESTRA LIBRETA</button></a>
    <a href="listas_deseos.html"><button class="boton amarillo">LISTA DE DESEOS</button></a>
    <a href="motivacion.html"><button class="boton violeta">MOTIVACI√ìN</button></a>
  </div>

  <!-- MODAL AJUSTES -->
  <div id="modalAjustes" class="modal">
    <div class="modal-content">
      <h2>Ajustes</h2>

      <label for="fuente">Fuente</label>
      <select id="fuente">
        <option value="'Quicksand', sans-serif">Quicksand</option>
        <option value="'Roboto', sans-serif">Roboto</option>
        <option value="'Courier Prime', monospace">Courier Prime</option>
        <option value="'Playfair Display', serif">Playfair Display</option>
        <option value="'Great Vibes', cursive">Great Vibes</option>
      </select>

      <label for="tamano">Tama√±o de letra</label>
      <input type="range" id="tamano" min="14" max="24" value="18"/>

      <label for="tema">Tema</label>
      <select id="tema">
        <option value="claro">Claro</option>
        <option value="oscuro">Oscuro</option>
        <option value="rosado">Rosado</option>
      </select>

      <button onclick="aplicarAjustes()">Aplicar</button>
    </div>
  </div>

  <script>
    // Botones
    const ajustesBtn = document.getElementById("ajustesBtn");
    const modal = document.getElementById("modalAjustes");
    const modoBtn = document.getElementById("modoBtn");

    ajustesBtn.onclick = () => {
      modal.style.display = "block";
    }

    window.onclick = function(e) {
      if (e.target == modal) {
        modal.style.display = "none";
      }
    }

    // Aplicar ajustes
    function aplicarAjustes() {
      const fuente = document.getElementById("fuente").value;
      const tamano = document.getElementById("tamano").value + "px";
      const tema = document.getElementById("tema").value;

      document.body.style.fontFamily = fuente;
      document.body.style.fontSize = tamano;

      document.body.classList.remove("dark-mode", "rosado");
      if (tema === "oscuro") {
        document.body.classList.add("dark-mode");
      } else if (tema === "rosado") {
        document.body.style.backgroundColor = "#ffccdc";
        document.body.style.color = "#880e4f";
      } else {
        document.body.style.backgroundColor = "var(--fondo-claro)";
        document.body.style.color = "var(--texto-claro)";
      }

      localStorage.setItem("fuente", fuente);
      localStorage.setItem("tamano", tamano);
      localStorage.setItem("tema", tema);

      modal.style.display = "none";
    }

    // Cargar ajustes
    window.onload = () => {
      const fuente = localStorage.getItem("fuente");
      const tamano = localStorage.getItem("tamano");
      const tema = localStorage.getItem("tema");

      if (fuente) document.body.style.fontFamily = fuente;
      if (tamano) document.body.style.fontSize = tamano;
      if (tema === "oscuro") {
        document.body.classList.add("dark-mode");
      } else if (tema === "rosado") {
        document.body.style.backgroundColor = "#ffccdc";
        document.body.style.color = "#880e4f";
      }
    }

    // Bot√≥n modo r√°pido oscuro
    modoBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });
  </script>
</body>
</html>
