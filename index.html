<html lang="es">
<head>
<meta charset="UTF-8" />

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@600&display=swap" rel="stylesheet" />
<style>
  /* Reset y body */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Quicksand', sans-serif;
    background-color: #ffe6f0;
    overflow-x: hidden;
    position: relative;
    min-height: 100vh;
  }

  /* Texto en movimiento en los 4 bordes */
  .scroll-border {
    position: fixed;
    pointer-events: none;
    z-index: 10;
    background: #ffcce5;
  }
  .scroll-border.top {
    top: 0; left: 0; right: 0;
    height: 32px;
    display: flex;
    align-items: center;
    overflow: hidden;
  }
  .scroll-border.top span {
    white-space: nowrap;
    font-family: 'Great Vibes', cursive;
    color: #d63384;
    font-weight: 700;
    font-size: 20px;
    animation: scrollHorizontal 20s linear infinite;
  }
  .scroll-border.bottom {
    bottom: 0; left: 0; right: 0;
    height: 32px;
    display: flex;
    align-items: center;
    overflow: hidden;
  }
  .scroll-border.bottom span {
    white-space: nowrap;
    font-family: 'Great Vibes', cursive;
    color: #d63384;
    font-weight: 700;
    font-size: 20px;
    animation: scrollHorizontalReverse 20s linear infinite;
  }
  .scroll-border.left {
    top: 32px; bottom: 32px; left: 0;
    width: 32px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .scroll-border.left span {
    writing-mode: vertical-rl;
    transform: rotate(180deg);
    font-family: 'Great Vibes', cursive;
    color: #d63384;
    font-weight: 700;
    font-size: 20px;
    animation: scrollVertical 25s linear infinite;
  }
  .scroll-border.right {
    top: 32px; bottom: 32px; right: 0;
    width: 32px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .scroll-border.right span {
    writing-mode: vertical-rl;
    font-family: 'Great Vibes', cursive;
    color: #d63384;
    font-weight: 700;
    font-size: 20px;
    animation: scrollVerticalReverse 25s linear infinite;
  }

  /* Animaciones textos */
  @keyframes scrollHorizontal {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }
  @keyframes scrollHorizontalReverse {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }
  @keyframes scrollVertical {
    0% { transform: translateY(100%); }
    100% { transform: translateY(-100%); }
  }
  @keyframes scrollVerticalReverse {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(100%); }
  }

  /* Corazones animados (sin im√°genes) */
  .heart {
    position: fixed;
    width: 20px;
    height: 20px;
    background-color: #ff6b81;
    transform: rotate(45deg);
    animation: floatUp linear infinite;
    opacity: 0.8;
    border-radius: 3px 3px 0 0;
    box-shadow:
      -10px 0 0 #ff6b81,
      0 -10px 0 #ff6b81;
    z-index: 0;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff6b81;
    border-radius: 50%;
  }
  .heart::before {
    top: -10px;
    left: 0;
  }
  .heart::after {
    left: -10px;
    top: 0;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(100vh) rotate(45deg);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    100% {
      transform: translateY(-150px) rotate(45deg);
      opacity: 0;
    }
  }

  /* Gran coraz√≥n animado */
  .big-heart {
    position: fixed;
    bottom: 10%;
    right: 10%;
    width: 150px;
    height: 150px;
    background-color: #ff6b81;
    transform: rotate(45deg);
    z-index: 0;
    animation: heartbeat 2s infinite;
    border-radius: 3px 3px 0 0;
    box-shadow:
      -75px 0 0 #ff6b81,
      0 -75px 0 #ff6b81;
    pointer-events: none;
  }
  .big-heart::before,
  .big-heart::after {
    content: "";
    position: absolute;
    width: 150px;
    height: 150px;
    background-color: #ff6b81;
    border-radius: 50%;
  }
  .big-heart::before {
    top: -75px;
    left: 0;
  }
  .big-heart::after {
    left: -75px;
    top: 0;
  }
  @keyframes heartbeat {
    0%, 100% { transform: rotate(45deg) scale(1); }
    50% { transform: rotate(45deg) scale(1.15); }
  }

  /* Contenedor principal */
  .container {
    position: relative;
    z-index: 20;
    padding: 60px 20px;
    min-height: 100vh;
    box-sizing: border-box;
    text-align: center;
  }

  /* Titulo principal */
  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 48px;
    color: #b30059;
    margin-bottom: 50px;
    user-select: none;
  }

  /* Botones regalo */
  .buttons {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
    margin-top: 40px;
  }
  button {
    font-family: 'Quicksand', sans-serif;
    font-weight: 600;
    font-size: 20px;
    padding: 15px 50px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    color: white;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button#regalo1 {
    background-color: #2196F3;
  }
  button#regalo1:hover {
    background-color: #0b7dda;
  }
  button#regalo2 {
    background-color: #e91e63;
  }
  button#regalo2:hover {
    background-color: #c2185b;
  }
</style>
