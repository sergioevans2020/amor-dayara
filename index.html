<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Regalos y Sorpresas</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@600&display=swap" rel="stylesheet" />
<style>
  body {
    background: #ffe4e1;
    font-family: 'Quicksand', sans-serif;
    margin: 0;
    padding: 40px 20px;
    color: #800000;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3rem;
    margin-bottom: 30px;
    color: #b22222;
    text-shadow: 1px 1px 2px #f08080;
  }
  .botones-container {
    display: flex;
    flex-wrap: wrap;
    gap: 18px;
    justify-content: center;
    max-width: 800px;
    width: 100%;
  }
  button {
    font-family: 'Quicksand', sans-serif;
    font-weight: 700;
    font-size: 1.3rem;
    padding: 15px 30px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(178, 34, 34, 0.4);
    transition: background-color 0.3s ease, transform 0.2s ease;
    min-width: 160px;
  }
  button:hover {
    transform: translateY(-3px);
  }
  /* Botones con colores diferentes */
  #btnRegalo1 {
    background-color: #f8b195;
    color: #641e16;
  }
  #btnRegalo1:hover {
    background-color: #f67280;
  }
  #btnRegalo2 {
    background-color: #c06c84;
    color: #fff0f5;
  }
  #btnRegalo2:hover {
    background-color: #a35574;
  }
  #btnRegalo3 {
    background-color: #6c5b7b;
    color: #f0e6f6;
  }
  #btnRegalo3:hover {
    background-color: #59486a;
  }
  #btnMiniJuego {
    background-color: #355c7d;
    color: #d1e8ff;
  }
  #btnMiniJuego:hover {
    background-color: #27495a;
  }
  #btnNuestraLibreta {
    background-color: #f67280;
    color: #fff5f7;
  }
  #btnNuestraLibreta:hover {
    background-color: #e75c69;
  }
  /* Bot√≥n lista de deseos amarillo pastel */
  #btnListaDeseos {
    background-color: #fff4b1;
    color: #7a6f0e;
    box-shadow: 0 6px 12px rgba(186, 173, 0, 0.4);
  }
  #btnListaDeseos:hover {
    background-color: #f7e568;
    color: #5e580a;
  }
</style>
</head>
<body>

<h1>Regalos y Sorpresas</h1>

<div class="botones-container">
  <button id="btnRegalo1" onclick="window.location.href='regalo1.html'">REGALO 1</button>
  <button id="btnRegalo2" onclick="window.location.href='regalo2.html'">REGALO 2</button>
  <button id="btnRegalo3" onclick="window.location.href='regalo3.html'">REGALO 3</button>
  <button id="btnMiniJuego" onclick="window.location.href='minijuego.html'">MINIJUEGO</button>
  <button id="btnNuestraLibreta" onclick="window.location.href='nuestra_libreta.html'">NUESTRA LIBRETA</button>
  <button id="btnListaDeseos" onclick="window.location.href='lista_deseos.html'">LISTA DE DESEOS</button>
</div>

</body>
</html>
