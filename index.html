<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amor Dayara üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@600&display=swap" rel="stylesheet" />
  <style>
    /* Fondo rosa pastel */
    body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      font-family: 'Quicksand', sans-serif;
      overflow-x: hidden;
      position: relative;
      height: 100vh;
    }

    /* Texto en movimiento borde */
    .borde-texto {
      position: fixed;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 10;
    }

    .borde-texto span {
      position: absolute;
      white-space: nowrap;
      font-size: 24px; /* texto m√°s grande */
      font-family: 'Great Vibes', cursive;
      color: #d63384;
      animation: borderScroll 20s linear infinite;
      user-select: none;
    }

    .borde-texto span:nth-child(3),
    .borde-texto span:nth-child(4) {
      font-size: 24px;
    }

    @keyframes borderScroll {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Corazones animados de fondo, mejor forma */
    .corazones {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .corazon {
      position: absolute;
      width: 25px;
      height: 25px;
      background-color: #e91e63;
      transform: rotate(45deg);
      animation: flotar 8s linear forwards;
      opacity: 0.9;
    }
    .corazon::before,
    .corazon::after {
      content: "";
      position: absolute;
      width: 25px;
      height: 25px;
      background-color: #e91e63;
      border-radius: 50%;
    }
    .corazon::before {
      top: -12.5px;
      left: 0;
    }
    .corazon::after {
      left: -12.5px;
      top: 0;
    }

    @keyframes flotar {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* Contenedor principal */
    .contenedor {
      position: relative;
      z-index: 5;
      text-align: center;
      top: 30%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 0 20px;
    }

    .titulo {
      font-size: 42px;
      font-family: 'Great Vibes', cursive;
      color: #b30059;
      margin-bottom: 20px;
      user-select: none;
    }

    /* Botones */
    .botones {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 600px;
      width: 100%;
    }

    .boton {
      flex: 1 1 140px;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      font-weight: 700;
      font-family: 'Quicksand', sans-serif;
      transition: background-color 0.3s ease;
      user-select: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .boton.azul {
      background-color: #2196F3;
    }
    .boton.azul:hover {
      background-color: #0b7dda;
    }

    .boton.rojo {
      background-color: #e91e63;
    }
    .boton.rojo:hover {
      background-color: #c2185b;
    }

    .boton.verde {
      background-color: #a3d9a5;
      color: #2f6627;
      font-weight: 700;
    }
    .boton.verde:hover {
      background-color: #8acb89;
    }
  </style>
</head>
<body>
  <div class="borde-texto">
    <span style="top: 0; left: 0;">siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
    <span style="bottom: 0; left: 0;">siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
    <span style="top: 0; left: -100%; transform: rotate(90deg); transform-origin: left top;">siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
    <span style="bottom: 0; right: -100%; transform: rotate(270deg); transform-origin: right bottom;">siempre ser√°s mi ni√±a - 21/06/2025 ‚Ä¢ </span>
  </div>

  <div class="corazones" id="corazones"></div>

  <div class="contenedor">
    <div class="titulo">Bienvenida, mi amor üíï</div>
    <div class="botones">
      <a href="regalo1.html"><button class="boton azul" type="button">REGALO 1</button></a>
      <a href="regalo2.html"><button class="boton rojo" type="button">REGALO 2</button></a>
      <button class="boton verde" id="btn-jugar" type="button">Jugar Minijuego üíñ</button>
    </div>
  </div>

  <script>
    const corazonesContainer = document.getElementById("corazones");
    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.animationDuration = (Math.random() * 5 + 5) + "s";
      corazonesContainer.appendChild(corazon);
      setTimeout(() => {
        corazon.remove();
      }, 10000);
    }
    setInterval(crearCorazon, 500);

    // Bot√≥n para abrir el minijuego en nueva pesta√±a
    document.getElementById('btn-jugar').addEventListener('click', () => {
      window.open('minijuego.html', '_blank');
    });
  </script>
</body>
</html>
