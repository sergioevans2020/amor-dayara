<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienvenida Princesa Dayara</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    body {
      background: linear-gradient(135deg, #ffe6f0, #ffe0ff);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #6b1e4d;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .contenedor {
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: entrada 2s ease;
    }

    .mensaje-carrusel {
      font-size: 1.8em;
      margin-top: 10px;
      height: 40px;
    }

    @keyframes entrada {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .botones-principales {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 40px;
    }

    .boton {
      background-color: #ffb3d9;
      border: none;
      border-radius: 30px;
      padding: 12px 28px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(255, 182, 193, 0.6);
    }

    .boton:hover {
      background-color: #ff80bf;
      transform: scale(1.05);
    }

    .avatar {
      margin-top: 30px;
      animation: flotar 3s ease-in-out infinite;
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .ajustes {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .mensaje-bienvenida {
      font-size: 1.6em;
      color: #a30061;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>💖 Aquí están tus regalos, mi reina Dayara 💖</h1>

    <div class="mensaje-carrusel" id="mensajeCarrusel">
      Tu siempre serás <span id="cambioPalabra">mi princesa</span>
    </div>

    <div class="avatar">
      <img src="corazon_kawaii.png" alt="Avatar corazón" width="100" />
    </div>

    <div class="botones-principales">
      <a href="regalo1.html"><button class="boton">🎁 Regalo 1</button></a>
      <a href="regalo2.html"><button class="boton">🎁 Regalo 2</button></a>
      <a href="regalo3.html"><button class="boton">🎁 Regalo 3</button></a>
      <a href="listas_deseos.html"><button class="boton">📜 Lista de Deseos</button></a>
      <a href="libreta.html"><button class="boton">📖 Nuestra Libreta</button></a>
      <a href="caja_sorpresa.html"><button class="boton">🎁 Caja Sorpresa</button></a>
      <a href="laberinto.html"><button class="boton">🧩 Laberinto</button></a>
      <a href="motivacion_selector.html"><button class="boton">💪 Motivación</button></a>
      <a href="ajustes.html"><button class="boton">⚙️ Ajustes</button></a>
      <!-- ✅ Nuevo botón agregado aquí -->
      <a href="mes_juntos.html"><button class="boton">💌 1 Mes Juntos</button></a>
    </div>
  </div>

  <!-- Carrusel de palabras -->
  <script>
    const palabras = ['mi princesa', 'mi reina', 'mi bombón', 'mi niña', 'mi amor', 'mi alegría'];
    let indice = 0;
    setInterval(() => {
      indice = (indice + 1) % palabras.length;
      document.getElementById('cambioPalabra').textContent = palabras[indice];
    }, 10000);
  </script>
</body>
</html>
