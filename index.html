  <style>
    /* Fuentes */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: #ffe6f0;
      overflow: hidden;
      transition: background-color 0.6s ease;
      color: #b30059;
    }

    /* Modos */
    body.pastel-oscuro {
      background: #402342;
      color: #f8cde6;
    }

    /* Texto en borde animado */
    .borde-texto {
      position: absolute;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 10;
    }
    .borde-texto span {
      position: absolute;
      white-space: nowrap;
      font-size: 24px;
      font-family: 'Great Vibes', cursive;
      color: #d63384;
      animation: borderScroll 20s linear infinite;
      user-select: none;
    }
    body.pastel-oscuro .borde-texto span {
      color: #f8a6d6;
    }

    @keyframes borderScroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Corazones animados */
    .corazones {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }
    .corazon {
      position: absolute;
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #ff6699 0%, #ffb3c6 100%);
      transform: rotate(45deg);
      animation: flotar 8s infinite ease-in-out;
      filter: drop-shadow(0 0 3px #f08ab0);
      border-radius: 4px;
    }
    .corazon::before, .corazon::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #ff6699 0%, #ffb3c6 100%);
      border-radius: 50%;
    }
    .corazon::before {
      top: -12px;
      left: 0;
    }
    .corazon::after {
      left: -12px;
      top: 0;
    }
    body.pastel-oscuro .corazon, body.pastel-oscuro .corazon::before, body.pastel-oscuro .corazon::after {
      background: linear-gradient(135deg, #bf6fb7 0%, #7f497f 100%);
      filter: drop-shadow(0 0 5px #bc73a7);
    }
    @keyframes flotar {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }

    /* Contenedor principal */
    .contenedor {
      position: relative;
      z-index: 5;
      text-align: center;
      top: 30vh;
    }
    .titulo {
      font-size: 48px;
      font-family: 'Great Vibes', cursive;
      color: #b30059;
      margin-bottom: 50px;
      user-select: none;
    }
    body.pastel-oscuro .titulo {
      color: #f9bee1;
    }

    /* Botones contenedor */
    .botones {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 700px;
      margin: 0 auto;
    }

    /* Botones estilo */
    .boton {
      padding: 15px 35px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      font-weight: 700;
      font-family: 'Quicksand', sans-serif;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(179, 0, 89, 0.4);
      user-select: none;
    }
    .boton:focus {
      outline: 3px solid #ffb3c6;
      outline-offset: 2px;
    }

    .boton.laberinto {
      background-color: #d880b6;
    }
    .boton.laberinto:hover {
      background-color: #bf6fb7;
      box-shadow: 0 6px 12px rgba(191, 111, 183, 0.7);
    }

    /* Boton modo color */
    .boton.color-toggle {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: linear-gradient(135deg, #f8cde6, #fbe6f0);
      color: #b30059;
      box-shadow: 0 4px 10px rgba(179,0,89,0.3);
      padding: 12px 18px;
      font-size: 18px;
      border-radius: 50px;
      user-select: none;
      z-index: 20;
      transition: background 0.5s ease, color 0.5s ease;
    }
    .boton.color-toggle:hover {
      background: linear-gradient(135deg, #f2a7cd, #f9cee0);
      box-shadow: 0 6px 14px rgba(179,0,89,0.6);
    }
    body.pastel-oscuro .boton.color-toggle {
      background: linear-gradient(135deg, #602a5e, #4c234a);
      color: #f9bee1;
      box-shadow: 0 4px 10px rgba(255, 182, 225, 0.5);
    }
    body.pastel-oscuro .boton.color-toggle:hover {
      background: linear-gradient(135deg, #7d3d7e, #6b366b);
      box-shadow: 0 6px 14px rgba(255, 182, 225, 0.8);
    }

  </style>
</head>

  <script>
    // Crear corazones flotantes
    const container = document.querySelector('.corazones');
    function crearCorazon() {
      const corazon = document.createElement('div');
      corazon.classList.add('corazon');
      corazon.style.left = Math.random() * 100 + 'vw';
      corazon.style.animationDuration = 6 + Math.random() * 6 + 's';
      corazon.style.animationDelay = Math.random() * 6 + 's';
      container.appendChild(corazon);
      setTimeout(() => container.removeChild(corazon), 12000);
    }
    setInterval(crearCorazon, 500);

    // Modo pastel toggle
    const botonColor = document.querySelector('.color-toggle');
    botonColor.addEventListener('click', () => {
      document.body.classList.toggle('pastel-oscuro');
      if(document.body.classList.contains('pastel-oscuro')) {
        botonColor.textContent = 'Modo Pastel Claro';
      } else {
        botonColor.textContent = 'Modo Pastel Oscuro';
      }
    });

  </script>
