<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rinc√≥n Rom√°ntico - Inicio</title>
<style>
  :root {
    --font-family-base: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    --font-size-base: 18px;
  }
  /* RESET & BASE */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: var(--font-family-base);
    font-size: var(--font-size-base);
    background: linear-gradient(135deg, #fceabb, #f8b500);
    background-size: 400% 400%;
    animation: gradientMove 15s ease infinite;
    color: #633;
    overflow-x: hidden;
    position: relative;
  }
  @keyframes gradientMove {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  /* CONTENEDOR DE FONDO PARA PATRONES */
  #background-container {
    position: fixed;
    inset: 0;
    z-index: 0;
  }

  /* CONTENIDO PRINCIPAL */
  #main-content {
    position: relative;
    z-index: 10;
    max-width: 900px;
    margin: 120px auto 150px auto;
    padding: 0 20px;
    text-align: center;
  }

  /* Intro animada */
  #intro-text {
    font-size: 2.5rem;
    font-weight: 700;
    color: #a4006d;
    opacity: 0;
    animation: fadeInSlideDown 2s forwards;
    margin-bottom: 15px;
  }
  #intro-subtext {
    font-size: 1.25rem;
    color: #ff5ca1;
    opacity: 0;
    animation: fadeInSlideUp 2s forwards;
    animation-delay: 2s;
  }
  @keyframes fadeInSlideDown {
    from {opacity: 0; transform: translateY(-40px);}
    to {opacity: 1; transform: translateY(0);}
  }
  @keyframes fadeInSlideUp {
    from {opacity: 0; transform: translateY(40px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* BOTONES GRANDES DE NAVEGACION */
  #controls {
    margin-top: 40px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 18px;
    z-index: 10;
  }
  .btn {
    background: #ffb6ca;
    border: 2px solid #a4006d;
    border-radius: 20px;
    padding: 14px 28px;
    font-size: 1.2rem;
    font-weight: 700;
    color: #a4006d;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
    box-shadow: 0 5px 10px rgba(255, 92, 161, 0.4);
    user-select: none;
  }
  .btn:hover {
    background: #a4006d;
    color: #ffb6ca;
  }
  .btn.caja-sorpresa {
    background: #fff3a6;
    border-color: #d6bf49;
    color: #6b4d00;
    box-shadow: 0 5px 10px rgba(214, 191, 73, 0.5);
  }
  .btn.caja-sorpresa:hover {
    background: #d6bf49;
    color: #fff3a6;
  }

  /* AVATAR KAWAII */
  #avatar-container {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 120px;
    height: 120px;
    cursor: pointer;
    z-index: 15;
    animation: walkCycle 3s linear infinite;
  }
  @keyframes walkCycle {
    0%, 100% { transform: translateX(0) rotate(0deg); }
    25% { transform: translateX(15px) rotate(3deg); }
    50% { transform: translateX(30px) rotate(0deg); }
    75% { transform: translateX(15px) rotate(-3deg); }
  }
  #avatar {
    width: 100%;
    height: 100%;
  }
  #avatar-msg {
    position: fixed;
    bottom: 150px;
    left: 20px;
    background: rgba(255 92 161 / 0.85);
    color: #fff;
    font-weight: 700;
    padding: 10px 18px;
    border-radius: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    user-select: none;
    z-index: 20;
  }

  /* MODO OSCURO */
  body.dark-mode {
    background: linear-gradient(135deg, #2c003e, #4b006d);
    color: #e6d5f3;
  }
  body.dark-mode #controls .btn {
    background: #4b006d;
    border-color: #ff85b3;
    color: #ffb6ca;
    box-shadow: 0 5px 10px rgba(255, 133, 179, 0.5);
  }
  body.dark-mode #controls .btn:hover {
    background: #ff85b3;
    color: #4b006d;
  }
  body.dark-mode #avatar-msg {
    background: rgba(171, 54, 116, 0.85);
  }

  /* NUEVOS BOTONES DE CONFIGURACION - RECTANGULARES ABAJO DERECHA */
  #config-buttons {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    gap: 12px;
    z-index: 25;
  }
  .rect-btn {
    background: #ffb6ca;
    border: 2px solid #a4006d;
    border-radius: 12px;
    padding: 8px 16px;
    font-weight: 700;
    font-size: 1rem;
    color: #a4006d;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(255, 92, 161, 0.4);
    user-select: none;
    transition: background 0.3s, color 0.3s;
  }
  .rect-btn:hover {
    background: #a4006d;
    color: #ffb6ca;
  }

  /* PANELES DE CONFIGURACION */
  .config-panel {
    position: fixed;
    bottom: 70px;
    right: 20px;
    background: rgba(255 255 255 / 0.95);
    border-radius: 16px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.12);
    padding: 15px 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 280px;
    color: #633;
    display: none;
    z-index: 30;
  }
  .config-panel h4 {
    margin-top: 0;
    font-weight: 700;
    margin-bottom: 10px;
    text-align: center;
  }
  .config-panel label {
    display: block;
    margin: 8px 0 4px 0;
    font-weight: 600;
  }
  .config-panel select,
  .config-panel input[type=range] {
    width: 100%;
    padding: 6px 8px;
    border-radius: 8px;
    border: 1.5px solid #cca;
    font-size: 1rem;
    font-family: inherit;
    cursor: pointer;
  }

  select option {
    font-family: inherit;
  }

  /* CORAZONES FLOTANTES */
  .heart {
    position: fixed;
    width: 30px;
    height: 30px;
    background: radial-gradient(circle at center, #ff5ca1, #ff8ac7);
    clip-path: polygon(50% 0%, 90% 30%, 100% 70%, 50% 100%, 0% 70%, 10% 30%);
    opacity: 0.8;
    animation: floatHeart 6s ease-in-out infinite;
    z-index: 5;
  }
  #heart1 { left: 10%; animation-delay: 0s; }
  #heart2 { left: 30%; animation-delay: 2s; }
  #heart3 { left: 60%; animation-delay: 4s; }
  #heart4 { left: 80%; animation-delay: 1s; }

  @keyframes floatHeart {
    0%, 100% { transform: translateY(0) scale(1);}
    50% { transform: translateY(-20px) scale(1.1);}
  }
</style>
</head>
<body>

<div id="background-container"></div>

<div id="main-content">
  <div id="intro-text">Bienvenida a tu Rinc√≥n Rom√°ntico</div>
  <div id="intro-subtext">Un lugar lleno de amor, diversi√≥n y magia ‚ú®üíï</div>

  <div id="controls">
    <button class="btn" onclick="location.href='laberinto.html'">Laberintos</button>
    <button class="btn caja-sorpresa" onclick="location.href='caja_sorpresa.html'">Caja Sorpresa</button>
    <button class="btn" onclick="location.href='regalo1.html'">Regalo 1</button>
    <button class="btn" onclick="location.href='regalo2.html'">Regalo 2</button>
    <button class="btn" onclick="location.href='regalo3.html'">Regalo 3</button>
  </div>
</div>

<!-- AVATAR KAWAII -->
<div id="avatar-container" title="Haz click para activar el modo oscuro">
  <svg id="avatar" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="Coraz√≥n kawaii">
    <!-- Coraz√≥n simple kawaii con pies y manos animadas -->
    <path fill="#ff5ca1" d="M32 58s-26-15.64-26-36.5S15.64 2 32 20c16.36-18 26 1.5 26 1.5S58 42.36 32 58z"/>
    <circle cx="22" cy="28" r="5" fill="#fff"/>
    <circle cx="42" cy="28" r="5" fill="#fff"/>
    <!-- Manos -->
    <circle cx="10" cy="48" r="4" fill="#ff5ca1" />
    <circle cx="54" cy="48" r="4" fill="#ff5ca1" />
    <!-- Pies -->
    <ellipse cx="22" cy="60" rx="6" ry="4" fill="#ff8ac7" />
    <ellipse cx="42" cy="60" rx="6" ry="4" fill="#ff8ac7" />
  </svg>
</div>

<div id="avatar-msg">¬°Bienvenida doncella!</div>

<!-- BOTONES DE CONFIGURACION -->
<div id="config-buttons" role="region" aria-label="Configuraci√≥n de la p√°gina">
  <button class="rect-btn" id="btn-font" aria-expanded="false" aria-controls="font-panel">Fuentes</button>
  <button class="rect-btn" id="btn-size" aria-expanded="false" aria-controls="size-panel">Tama√±o</button>
  <button class="rect-btn" id="btn-bg" aria-expanded="false" aria-controls="bg-panel">Tema</button>
</div>

<!-- PANELES CONFIGURACION -->
<div class="config-panel" id="font-panel" role="region" aria-label="Selector de fuentes">
  <h4>Selecciona una fuente</h4>
  <select id="font-select" aria-describedby="font-desc">
    <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" selected>Segoe UI</option>
    <option value="'Comic Sans MS', cursive, sans-serif">Comic Sans MS</option>
    <option value="'Georgia', serif">Georgia</option>
    <option value="'Courier New', monospace">Courier New</option>
    <option value="'Trebuchet MS', sans-serif">Trebuchet MS</option>
    <option value="'Brush Script MT', cursive">Brush Script MT</option>
  </select>
  <p id="font-desc" style="font-size: 0.8rem; color: #999;">Las fuentes cambian el estilo de texto general.</p>
</div>

<div class="config-panel" id="size-panel" role="region" aria-label="Selector de tama√±o de fuente">
  <h4>Ajusta el tama√±o de letra</h4>
  <input type="range" id="size-slider" min="12" max="36" value="18" step="1" aria-valuemin="12" aria-valuemax="36" aria-valuenow="18" />
  <p style="font-size: 0.8rem; color: #999; margin-top: 6px;">Tama√±o en px: <span id="size-value">18</span></p>
</div>

<div class="config-panel" id="bg-panel" role="region" aria-label="Selector de fondo">
  <h4>Elige un fondo</h4>
  <select id="bg-select" aria-describedby="bg-desc">
    <option value="gradient1" selected>Amarillo Pastel</option>
    <option value="gradient2">Rosa Suave</option>
    <option value="pattern1">Corazones Animados</option>
    <option value="gradient3">Lavanda</option>
    <option value="gradient4">Rosa y Morado</option>
  </select>
  <p id="bg-desc" style="font-size: 0.8rem; color: #999;">Fondos con degradados y patrones animados.</p>
</div>

<script>
  // Variables de botones y paneles
  const btnFont = document.getElementById('btn-font');
  const btnSize = document.getElementById('btn-size');
  const btnBg = document.getElementById('btn-bg');

  const fontPanel = document.getElementById('font-panel');
  const sizePanel = document.getElementById('size-panel');
  const bgPanel = document.getElementById('bg-panel');

  // Funci√≥n para cerrar todos los paneles
  function closeAllPanels(){
    fontPanel.style.display = 'none';
    sizePanel.style.display = 'none';
    bgPanel.style.display = 'none';
    btnFont.setAttribute('aria-expanded', 'false');
    btnSize.setAttribute('aria-expanded', 'false');
    btnBg.setAttribute('aria-expanded', 'false');
  }

  // Toggle paneles
  btnFont.onclick = () => {
    if(fontPanel.style.display === 'block') {
      closeAllPanels();
    } else {
      fontPanel.style.display = 'block';
      sizePanel.style.display = 'none';
      bgPanel.style.display = 'none';
      btnFont.setAttribute('aria-expanded', 'true');
      btnSize.setAttribute('aria-expanded', 'false');
      btnBg.setAttribute('aria-expanded', 'false');
    }
  };

  btnSize.onclick = () => {
    if(sizePanel.style.display === 'block') {
      closeAllPanels();
    } else {
      sizePanel.style.display = 'block';
      fontPanel.style.display = 'none';
      bgPanel.style.display = 'none';
      btnSize.setAttribute('aria-expanded', 'true');
      btnFont.setAttribute('aria-expanded', 'false');
      btnBg.setAttribute('aria-expanded', 'false');
    }
  };

  btnBg.onclick = () => {
    if(bgPanel.style.display === 'block') {
      closeAllPanels();
    } else {
      bgPanel.style.display = 'block';
      fontPanel.style.display = 'none';
      sizePanel.style.display = 'none';
      btnBg.setAttribute('aria-expanded', 'true');
      btnFont.setAttribute('aria-expanded', 'false');
      btnSize.setAttribute('aria-expanded', 'false');
    }
  };

  // Cambiar fuente
  const fontSelect = document.getElementById('font-select');
  fontSelect.addEventListener('change', () => {
    const val = fontSelect.value;
    document.documentElement.style.setProperty('--font-family-base', val);
    document.body.style.fontFamily = val;
  });

  // Cambiar tama√±o fuente
  const sizeSlider = document.getElementById('size-slider');
  const sizeValue = document.getElementById('size-value');
  sizeSlider.addEventListener('input', () => {
    const val = sizeSlider.value;
    sizeValue.textContent = val;
    document.documentElement.style.setProperty('--font-size-base', val + 'px');
    document.body.style.fontSize = val + 'px';
  });

  // Cambiar fondo
  const bgSelect = document.getElementById('bg-select');
  const bgContainer = document.getElementById('background-container');

  const backgrounds = {
    gradient1: 'linear-gradient(135deg, #fceabb, #f8b500)',
    gradient2: 'linear-gradient(135deg, #ffd0e8, #ff85b3)',
    pattern1: 'url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'40\' height=\'40\'><circle cx=\'20\' cy=\'20\' r=\'8\' fill=\'%23ff8ac7\'/><circle cx=\'20\' cy=\'20\' r=\'4\' fill=\'%23ff5ca1\'/></svg>")',
    gradient3: 'linear-gradient(135deg, #d8bfd8, #dda0dd)',
    gradient4: 'linear-gradient(135deg, #ffb6ca, #4b006d)'
  };

  function applyBackground(key){
    if(key === 'pattern1'){
      bgContainer.style.background = backgrounds[key];
      bgContainer.style.backgroundSize = '40px 40px';
      bgContainer.style.animation = 'none';
    } else {
      bgContainer.style.background = backgrounds[key];
      bgContainer.style.backgroundSize = '400% 400%';
      bgContainer.style.animation = 'gradientMove 15s ease infinite';
    }
  }

  bgSelect.addEventListener('change', () => {
    applyBackground(bgSelect.value);
  });

  // Inicializaci√≥n al cargar
  applyBackground(bgSelect.value);
  document.body.style.fontFamily = fontSelect.value;
  document.body.style.fontSize = sizeSlider.value + 'px';

  // Modo oscuro toggle avatar
  const avatarContainer = document.getElementById('avatar-container');
  const avatarMsg = document.getElementById('avatar-msg');

  avatarContainer.onclick = () => {
    document.body.classList.toggle('dark-mode');
    if(document.body.classList.contains('dark-mode')){
      avatarMsg.textContent = "Modo oscuro activado üåô";
    } else {
      avatarMsg.textContent = "Modo oscuro desactivado ‚òÄÔ∏è";
    }
    avatarMsg.style.opacity = '1';
    setTimeout(() => avatarMsg.style.opacity = '0', 2500);
  };

</script>

<!-- CORAZONES FLOTANTES -->
<div class="heart" id="heart1" style="top: 20vh;"></div>
<div class="heart" id="heart2" style="top: 50vh;"></div>
<div class="heart" id="heart3" style="top: 70vh;"></div>
<div class="heart" id="heart4" style="top: 40vh;"></div>

</body>
</html>
