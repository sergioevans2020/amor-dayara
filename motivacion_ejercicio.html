<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motivaci√≥n Fitness üí™üî•</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #ffffff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 30px 15px 15px;
      background: radial-gradient(circle at center, #ff512f, #dd2476);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      box-shadow: 0 4px 8px rgba(255, 0, 0, 0.3);
    }

    .frase-motivacional {
      text-align: center;
      font-size: 24px;
      margin: 20px auto;
      max-width: 90%;
      animation: fadeInOut 7s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }

    .medallero {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background-color: #121212;
      border-radius: 12px;
      margin: 30px auto;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 0 20px #ff5722;
    }

    .medalla {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #ffeb3b 30%, #f57c00 100%);
      border-radius: 50%;
      box-shadow: 0 0 10px 2px rgba(255,255,255,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .medalla::after {
      content: "";
      position: absolute;
      bottom: -12px;
      width: 10px;
      height: 25px;
      background: #f44336;
      border-radius: 5px;
    }

    .progreso-container {
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
    }

    .barra-progreso {
      height: 25px;
      background: #333;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 6px #ff9800;
    }

    .barra-progreso-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ff6f00, #ffca28);
      transition: width 0.5s ease;
    }

    .lista-tareas {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 700px;
      margin: 20px auto;
      box-shadow: 0 0 10px #ff3d00;
    }

    .lista-tareas input[type="text"] {
      width: 70%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .lista-tareas button {
      padding: 10px 20px;
      margin-left: 10px;
      font-weight: bold;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .lista-tareas ul {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }

    .lista-tareas li {
      background: #333;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dias-activos {
      text-align: center;
      font-size: 20px;
      margin: 25px 0;
    }

    .llama {
      width: 30px;
      vertical-align: middle;
      animation: flame 1s infinite alternate;
    }

    @keyframes flame {
      0% { transform: scale(1); filter: hue-rotate(0deg); }
      100% { transform: scale(1.1); filter: hue-rotate(30deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>üî• MOTIVACI√ìN FITNESS üî•</h1>
    <div class="frase-motivacional" id="fraseMotivadora">
      ¬°Lev√°ntate y brilla! Cada gota de sudor cuenta.
    </div>
  </header>

  <div class="dias-activos">
    üî• D√≠as activos consecutivos: <span id="diasActivos">0</span> <img src="https://www.svgrepo.com/show/102315/flame.svg" class="llama" />
  </div>

  <div class="medallero" id="medallero">
    <!-- Medallas se generan din√°micamente -->
  </div>

  <div class="progreso-container">
    <div class="barra-progreso">
      <div class="barra-progreso-fill" id="barraProgreso"></div>
    </div>
  </div>

  <div class="lista-tareas">
    <h2>Tareas Fitness üèãÔ∏è‚Äç‚ôÇÔ∏è</h2>
    <input type="text" id="nuevaTarea" placeholder="Ej: 20 flexiones..." />
    <button onclick="agregarTarea()">Agregar</button>
    <ul id="listaTareas"></ul>
  </div>

  <script>
    const frases = [
      "¬°No pares hasta estar orgulloso!",
      "El dolor de hoy es la victoria de ma√±ana.",
      "Eres m√°s fuerte de lo que crees.",
      "No se trata de ser el mejor, sino de ser mejor que ayer.",
      "La constancia vence al talento.",
      "Hazlo por ti. Hazlo por tu salud.",
      "El sudor es solo tu grasa llorando."
    ];

    let fraseIndex = 0;
    const fraseEl = document.getElementById('fraseMotivadora');
    setInterval(() => {
      fraseIndex = (fraseIndex + 1) % frases.length;
      fraseEl.textContent = frases[fraseIndex];
    }, 7000);

    let tareas = JSON.parse(localStorage.getItem('tareasFitness')) || [];
    const lista = document.getElementById('listaTareas');
    const barra = document.getElementById('barraProgreso');

    function renderTareas() {
      lista.innerHTML = '';
      let completadas = 0;
      tareas.forEach((tarea, i) => {
        const li = document.createElement('li');
        li.innerHTML = \`
          <span style="flex:1">\${tarea.texto}</span>
          <input type="checkbox" \${tarea.completado ? 'checked' : ''} onchange="toggleTarea(\${i})">
        \`;
        lista.appendChild(li);
        if (tarea.completado) completadas++;
      });
      barra.style.width = tareas.length ? (completadas / tareas.length * 100) + '%' : '0%';
    }

    function agregarTarea() {
      const texto = document.getElementById('nuevaTarea').value.trim();
      if (!texto) return;
      tareas.push({ texto, completado: false });
      localStorage.setItem('tareasFitness', JSON.stringify(tareas));
      document.getElementById('nuevaTarea').value = '';
      renderTareas();
      alert('¬°Bien hecho! Tarea a√±adida. üî•');
    }

    function toggleTarea(i) {
      tareas[i].completado = !tareas[i].completado;
      localStorage.setItem('tareasFitness', JSON.stringify(tareas));
      renderTareas();
    }

    renderTareas();

    // D√≠as activos + medallas
    let dias = parseInt(localStorage.getItem('diasActivos')) || 0;
    const hoy = new Date().toDateString();
    const ultimoDia = localStorage.getItem('ultimoDia');

    if (hoy !== ultimoDia) {
      dias++;
      localStorage.setItem('diasActivos', dias);
      localStorage.setItem('ultimoDia', hoy);
    }

    document.getElementById('diasActivos').textContent = dias;

    const medallero = document.getElementById('medallero');
    const totalMedallas = Math.floor(dias / 5);
    for (let i = 0; i < totalMedallas; i++) {
      const medalla = document.createElement('div');
      medalla.className = 'medalla';
      medallero.appendChild(medalla);
    }
  </script>
</body>
</html>
