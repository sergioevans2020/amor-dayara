<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motivación Fitness 🔥</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to bottom, #1e1e2f, #000000);
      color: #fff;
    }

    h1, h2 {
      text-align: center;
      color: #ff7043;
    }

    .seccion {
      background-color: #2c2c3e;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff5722;
    }

    .tarea {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .barra-progreso {
      background: #444;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .barra-progreso-fill {
      height: 100%;
      background: linear-gradient(to right, #ff6d00, #ff9100);
      width: 0%;
      transition: width 0.5s ease-in-out;
    }

    input[type="text"] {
      width: 70%;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #ff5722;
      color: white;
      padding: 10px;
      border: none;
      margin-left: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .llama {
      text-align: center;
      font-size: 40px;
      color: #ff9800;
    }

    .medallas {
      text-align: center;
      font-size: 30px;
      color: gold;
    }

    .modo-espejo {
      text-align: center;
      background: #ff7043;
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      margin-bottom: 30px;
      animation: parpadeo 1s infinite alternate;
    }

    @keyframes parpadeo {
      from {opacity: 1;}
      to {opacity: 0.7;}
    }

    .mensaje-logro {
      display: none;
      text-align: center;
      font-size: 20px;
      background: #43a047;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="modo-espejo">🔥 ¡Eres fuerte, eres constante, tú puedes lograrlo! 🔥</div>

  <h1>Motivación para Ejercicio 🏋️‍♀️</h1>

  <div class="seccion">
    <h2>Tareas de Hoy</h2>
    <div id="lista-tareas"></div>
    <input type="text" id="nuevaTarea" placeholder="Ej: 20 flexiones..." />
    <button onclick="agregarTarea()">Añadir</button>

    <div class="barra-progreso">
      <div id="progreso" class="barra-progreso-fill"></div>
    </div>

    <div class="mensaje-logro" id="mensajeLogro">🎉 ¡Bien hecho! Completaste una tarea más. 🎉</div>
  </div>

  <div class="seccion">
    <h2>Días Activos 🔥</h2>
    <div class="llama">🔥</div>
    <p style="text-align:center;">Días activos: <span id="diasActivos">0</span></p>
  </div>

  <div class="seccion">
    <h2>Medallas 🥇</h2>
    <div class="medallas" id="medallas">Ninguna aún 😢</div>
  </div>

  <div class="seccion">
    <h2>Bloc de Notas</h2>
    <textarea id="notas" rows="6" style="width:100%; border-radius:8px;"></textarea>
    <button onclick="guardarNotas()">Guardar</button>
  </div>

  <script>
    let tareas = JSON.parse(localStorage.getItem('tareasEjercicio')) || [];
    let diasActivos = parseInt(localStorage.getItem('diasActivos')) || 0;

    function renderTareas() {
      const lista = document.getElementById('lista-tareas');
      lista.innerHTML = '';
      let completadas = 0;

      tareas.forEach((tarea, i) => {
        const div = document.createElement('div');
        div.className = 'tarea';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = tarea.completada;
        checkbox.onchange = () => {
          tarea.completada = checkbox.checked;
          if (checkbox.checked) mostrarLogro();
          guardarTareas();
        };

        const label = document.createElement('label');
        label.textContent = tarea.texto;
        if (tarea.completada) label.style.textDecoration = 'line-through';

        div.appendChild(checkbox);
        div.appendChild(label);
        lista.appendChild(div);

        if (tarea.completada) completadas++;
      });

      let porcentaje = tareas.length ? (completadas / tareas.length) * 100 : 0;
      document.getElementById('progreso').style.width = porcentaje + '%';
    }

    function agregarTarea() {
      const input = document.getElementById('nuevaTarea');
      if (input.value.trim() === '') return;
      tareas.push({ texto: input.value, completada: false });
      input.value = '';
      guardarTareas();
    }

    function guardarTareas() {
      localStorage.setItem('tareasEjercicio', JSON.stringify(tareas));
      renderTareas();
    }

    function mostrarLogro() {
      const msg = document.getElementById('mensajeLogro');
      msg.style.display = 'block';
      setTimeout(() => msg.style.display = 'none', 2000);
    }

    function actualizarDiasActivos() {
      diasActivos++;
      document.getElementById('diasActivos').textContent = diasActivos;
      localStorage.setItem('diasActivos', diasActivos);
      actualizarMedallas();
    }

    function actualizarMedallas() {
      const medallasDiv = document.getElementById('medallas');
      const total = Math.floor(diasActivos / 5);
      if (total === 0) {
        medallasDiv.textContent = 'Ninguna aún 😢';
        return;
      }
      medallasDiv.innerHTML = '🏅 '.repeat(total);
    }

    function guardarNotas() {
      const notas = document.getElementById('notas').value;
      localStorage.setItem('notasFitness', notas);
    }

    function cargarNotas() {
      document.getElementById('notas').value = localStorage.getItem('notasFitness') || '';
    }

    // Iniciar
    renderTareas();
    document.getElementById('diasActivos').textContent = diasActivos;
    actualizarMedallas();
    cargarNotas();
    actualizarDiasActivos();
  </script>
</body>
</html>
