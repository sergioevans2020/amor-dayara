<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motivaci√≥n Fitness</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 30px 10px 10px;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #ffeb3b;
      text-shadow: 0 0 10px #000;
    }

    .frase-diaria {
      font-size: 1.3em;
      margin: 0 auto;
      padding: 10px;
      text-align: center;
      max-width: 90%;
      background-color: rgba(255,255,255,0.1);
      border-radius: 15px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .contenedor {
      padding: 20px;
    }

    .section-title {
      font-size: 1.8em;
      margin: 30px 0 10px;
      color: #fff;
      border-bottom: 2px solid #fff;
      display: inline-block;
    }

    .tareas {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .lista-tareas, .barra-progreso {
      flex: 1;
      min-width: 280px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: rgba(0,0,0,0.2);
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .barra-progreso {
      background: #fff;
      height: 25px;
      border-radius: 20px;
      overflow: hidden;
    }

    .progreso {
      height: 100%;
      width: 0%;
      background: #4caf50;
      text-align: center;
      line-height: 25px;
      color: #fff;
      transition: width 0.5s;
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      border-radius: 10px;
      border: none;
      margin-right: 5px;
    }

    button {
      padding: 10px 15px;
      border-radius: 10px;
      background: #ff9800;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .dias-activos {
      margin-top: 20px;
      text-align: center;
    }

    .llama {
      font-size: 40px;
      animation: flame 1s infinite alternate;
    }

    @keyframes flame {
      0% { transform: scale(1); color: #ff5722; }
      100% { transform: scale(1.2); color: #ff9800; }
    }

    .cartucho-medallas {
      margin-top: 30px;
      text-align: center;
    }

    .medallas-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .medalla {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle, gold, orange, red);
      box-shadow: 0 0 10px yellow;
    }

    .objetivos {
      margin-top: 10px;
      font-size: 0.9em;
      color: #ffc;
    }

    .mensaje-logro {
      background: #4caf50;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      display: none;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>üî• MOTIVACI√ìN FITNESS üî•</h1>
    <div class="frase-diaria" id="fraseDiaria">¬°Cada d√≠a es una nueva oportunidad para ser mejor!</div>
  </header>

  <div class="contenedor">
    <h2 class="section-title">üí™ Tareas Fitness</h2>
    <div class="tareas">
      <div class="lista-tareas">
        <input type="text" id="nuevaTarea" placeholder="A√±ade tu tarea..."/>
        <button onclick="agregarTarea()">Agregar</button>
        <ul id="lista"></ul>
        <div class="mensaje-logro" id="mensajeLogro">¬°Bien hecho! üî•</div>
      </div>
      <div class="barra-progreso">
        <div class="progreso" id="barraProgreso">0%</div>
      </div>
    </div>

    <div class="dias-activos">
      <div class="llama">üî•</div>
      <div>D√≠as activos: <span id="diasActivos">0</span></div>
    </div>

    <div class="cartucho-medallas">
      <h2 class="section-title">üéñÔ∏è Medallas</h2>
      <div class="medallas-grid" id="medallas">
        <!-- medallas se a√±aden por JS -->
      </div>
      <div class="objetivos">
        Gana 1 medalla cada 5 d√≠as activos. ¬°Atrapa todas!
      </div>
    </div>
  </div>

  <script>
    const frases = [
      "No se trata de ser el mejor, se trata de ser mejor que ayer.",
      "Cada gota de sudor es una victoria silenciosa.",
      "Entrena como una bestia, luce como una belleza.",
      "La disciplina supera al talento.",
      "El dolor de hoy es la fuerza de ma√±ana.",
    ];
    let fraseIndex = 0;
    const fraseDiv = document.getElementById("fraseDiaria");

    setInterval(() => {
      fraseIndex = (fraseIndex + 1) % frases.length;
      fraseDiv.innerText = frases[fraseIndex];
    }, 5000);

    const lista = document.getElementById("lista");
    const progreso = document.getElementById("barraProgreso");
    const diasActivosSpan = document.getElementById("diasActivos");
    const mensajeLogro = document.getElementById("mensajeLogro");

    let tareas = JSON.parse(localStorage.getItem("tareasFitness")) || [];
    let diasActivos = parseInt(localStorage.getItem("diasFitness") || "0");

    function actualizarLista() {
      lista.innerHTML = "";
      let completadas = 0;
      tareas.forEach((tarea, i) => {
        const li = document.createElement("li");
        li.innerText = tarea.texto;
        if (tarea.completada) {
          li.classList.add("completed");
          completadas++;
        }

        li.onclick = () => {
          tareas[i].completada = !tareas[i].completada;
          localStorage.setItem("tareasFitness", JSON.stringify(tareas));
          actualizarLista();
          mostrarMensajeLogro();
        };
        lista.appendChild(li);
      });

      const porcentaje = tareas.length ? Math.round((completadas / tareas.length) * 100) : 0;
      progreso.style.width = porcentaje + "%";
      progreso.innerText = porcentaje + "%";
    }

    function agregarTarea() {
      const texto = document.getElementById("nuevaTarea").value.trim();
      if (texto) {
        tareas.push({ texto, completada: false });
        localStorage.setItem("tareasFitness", JSON.stringify(tareas));
        document.getElementById("nuevaTarea").value = "";
        actualizarLista();
      }
    }

    function mostrarMensajeLogro() {
      mensajeLogro.style.display = "block";
      setTimeout(() => mensajeLogro.style.display = "none", 2000);
    }

    function actualizarDiasActivos() {
      diasActivos++;
      localStorage.setItem("diasFitness", diasActivos);
      diasActivosSpan.innerText = diasActivos;
      actualizarMedallas();
    }

    function actualizarMedallas() {
      const medallasContainer = document.getElementById("medallas");
      medallasContainer.innerHTML = "";
      const total = Math.floor(diasActivos / 5);
      for (let i = 0; i < total; i++) {
        const medalla = document.createElement("div");
        medalla.classList.add("medalla");
        medallasContainer.appendChild(medalla);
      }
    }

    // Inicializaci√≥n
    window.onload = () => {
      actualizarLista();
      actualizarMedallas();
      diasActivosSpan.innerText = diasActivos;
    };

    // Simulaci√≥n de d√≠a activo al entrar
    actualizarDiasActivos();
  </script>
</body>
</html>
