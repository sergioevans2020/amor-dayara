<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Regalo 2 - Calendario de Amor para Dayara 游눘</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet" />
<style>
  /* Fondo celeste pastel con patr칩n de nubes rosas pastel */
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background: #a3cef1;
    background-image:
      radial-gradient(circle at 25% 30%, #f8d7e0 18%, transparent 40%),
      radial-gradient(circle at 70% 35%, #f8d7e0 20%, transparent 45%),
      radial-gradient(circle at 50% 70%, #f8d7e0 22%, transparent 50%);
    background-repeat: repeat;
    background-size: 300px 200px;
    font-family: 'Cormorant Garamond', serif;
    color: #4a2f3b;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  /* Canvas fuegos artificiales */
  #fuegosCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 0;
  }
  /* Contenedor principal */
  .contenedor {
    position: relative;
    z-index: 10;
    padding: 40px 20px 80px 20px;
    max-width: 900px;
    width: 100%;
    text-align: center;
  }
  /* T칤tulo */
  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 56px;
    margin-bottom: 30px;
    color: #d4657a;
    text-shadow: 0 0 8px #d4657aaa;
  }
  /* Contenedor calendarios */
  .calendarios {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
  }
  /* Calendario individual */
  .calendario {
    background: #f9e3ebcc;
    border-radius: 16px;
    box-shadow: 0 8px 25px #d4657a77;
    padding: 20px;
    width: 320px;
    user-select: none;
  }
  .calendario header {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 15px;
    color: #b63e57;
    font-family: 'Cormorant Garamond', serif;
    text-shadow: 0 0 6px #b63e57cc;
  }
  /* D칤as de la semana */
  .dias-semana {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    font-weight: 700;
    color: #9e4461;
    margin-bottom: 10px;
  }
  /* Celdas d칤a */
  .dia {
    height: 44px;
    line-height: 44px;
    border-radius: 8px;
    margin: 2px;
    color: #4a2f3bcc;
    cursor: pointer;
    font-weight: 600;
    user-select: none;
    position: relative;
    font-size: 17px;
    transition: background-color 0.3s, box-shadow 0.3s;
  }
  /* Hover y activo */
  .dia:hover, .dia:focus {
    background: #d4657add;
    color: white;
    box-shadow: 0 0 12px #d4657abb;
    outline: none;
  }
  /* D칤as vac칤os */
  .dia.vacio {
    cursor: default;
    background: transparent;
  }
  /* Nube frase */
  .nube-frase {
    position: absolute;
    bottom: 120%;
    left: 50%;
    transform: translateX(-50%);
    background: #d4657add;
    color: white;
    padding: 12px 20px;
    border-radius: 28px;
    box-shadow: 0 6px 12px #d4657aaa;
    font-family: 'Cormorant Garamond', serif;
    font-size: 16px;
    font-weight: 500;
    white-space: normal;
    width: 230px;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.3s ease;
    user-select: none;
    z-index: 15;
  }
  .nube-frase.visible {
    opacity: 1;
  }
  /* Mensaje carta antigua */
  .mensaje-carta {
    margin-top: 50px;
    font-family: 'Cormorant Garamond', serif;
    font-size: 22px;
    font-style: italic;
    color: #8b3a4b;
    max-width: 640px;
    background: #f9e3ebcc;
    padding: 25px 35px;
    border-radius: 25px;
    box-shadow: 0 0 15px #d4657abb;
    user-select: none;
  }
</style>
</head>
<body>

<canvas id="fuegosCanvas" aria-hidden="true"></canvas>

<div class="contenedor">
  <h1>Calendario de Amor para mi Princesa</h1>
  <div class="calendarios" role="region" aria-label="Calendarios de junio y julio 2025">
    <div class="calendario" aria-label="Calendario junio 2025">
      <header>Junio 2025</header>
      <div class="dias-semana" aria-hidden="true">
        <div>Lun</div><div>Mar</div><div>Mi칠</div><div>Jue</div><div>Vie</div><div>S치b</div><div>Dom</div>
      </div>
      <div class="dias-grid" id="junio"></div>
    </div>
    <div class="calendario" aria-label="Calendario julio 2025">
      <header>Julio 2025</header>
      <div class="dias-semana" aria-hidden="true">
        <div>Lun</div><div>Mar</div><div>Mi칠</div><div>Jue</div><div>Vie</div><div>S치b</div><div>Dom</div>
      </div>
      <div class="dias-grid" id="julio"></div>
    </div>
  </div>
  <div class="mensaje-carta" aria-live="polite" role="contentinfo" tabindex="0">
    Para mi novia que amo y amar칠 siempre.
  </div>
</div>

<script>
  // Frases rom치nticas (m칤nimo 2 l칤neas)
  const frases = [
    "Eres la luz que ilumina mis d칤as,\ntu amor es mi alegr칤a constante.",
    "Contigo todo es mejor,\nmi coraz칩n late solo por ti.",
    "Cada instante a tu lado\nes un tesoro que guardo.",
    "Amarte es mi destino,\nmi alegr칤a, mi camino.",
    "Tu sonrisa es la melod칤a\nque quiero escuchar siempre.",
    "Eres mi sue침o hecho realidad,\nm치s all치 de la eternidad.",
    "Cada d칤a a tu lado\nes un poema de amor.",
    "Eres mi refugio y paz,\nmi todo, mi solaz.",
    "Sin ti no soy nada,\ntu amor es mi calma.",
    "En cada latido m칤o\nest치 escrito tu nombre.",
    "Amor verdadero y profundo,\nmi universo sin segundo.",
    "Eres mi sol y mi luna,\nmi dulce y eterna fortuna.",
    "Contigo aprend칤 a volar\nsin miedo a aterrizar.",
    "Juntos en esta vida,\nmi 칰nica querida.",
    "Tus ojos son estrellas\nque gu칤an mis centellas.",
    "D칤a a d칤a te amo m치s,\nmi musa, mi comp치s.",
    "Por siempre t칰 y yo,\nmi amor sin condici칩n.",
    "Eres mi canci칩n favorita,\nmi alegr칤a infinita.",
    "Mi coraz칩n es tu hogar,\ntu amor mi caminar.",
    "A tu lado todo es paz,\ntu sonrisa es mi solaz.",
    "Eres mi dulce melod칤a,\nmi luz en cada d칤a.",
    "Nunca dejo de pensarte,\nmi raz칩n para amarte.",
    "En cada amanecer,\ntu amor es mi querer.",
    "Eres mi magia y encanto,\ntu amor es mi manto.",
    "Por siempre juntos, amor,\nmi mayor bendici칩n.",
    "Tus palabras son miel,\nmi amor por ti es fiel.",
    "Eres mi cielo y mar,\nmi vida sin igual.",
    "Amarte es felicidad,\nte llevo en mi verdad.",
    "Cada beso tuyo es vida,\nmi eterna y dulce herida.",
    "Juntos hasta el final,\nmi amor sin igual."
  ];

  function crearCalendario(id, mes, a침o) {
    const contenedor = document.getElementById(id);
    contenedor.innerHTML = '';
    const diasMes = new Date(a침o, mes + 1, 0).getDate();
    const primerDia = new Date(a침o, mes, 1).getDay(); // 0 (dom) - 6 (sab)
    // Convertir para que lunes sea 0
    const offset = primerDia === 0 ? 6 : primerDia -1;

    for(let i=0; i < offset; i++) {
      const vacio = document.createElement('div');
      vacio.classList.add('dia', 'vacio');
      contenedor.appendChild(vacio);
    }

    for(let dia=1; dia <= diasMes; dia++) {
      const diaDiv = document.createElement('div');
      diaDiv.classList.add('dia');
      diaDiv.textContent = dia;
      const frase = frases[(dia - 1) % frases.length];
      diaDiv.setAttribute('tabindex', '0');
      diaDiv.setAttribute('role', 'button');
      diaDiv.setAttribute('aria-label', `D칤a ${dia} de ${id}, clic para ver frase de amor`);
      diaDiv.dataset.frase = frase;

      diaDiv.addEventListener('click', (e) => {
        mostrarFrase(e.target);
        lanzarFuegos(e.target);
      });
      diaDiv.addEventListener('keydown', (e) => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          mostrarFrase(e.target);
          lanzarFuegos(e.target);
        }
      });

      contenedor.appendChild(diaDiv);
    }
  }

  function mostrarFrase(diaDiv) {
    const nubesPrevias = document.querySelectorAll('.nube-frase.visible');
    nubesPrevias.forEach(nube => {
      nube.classList.remove('visible');
      setTimeout(() => nube.remove(), 300);
    });

    const nube = document.createElement('div');
    nube.classList.add('nube-frase');
    nube.textContent = diaDiv.dataset.frase;
    diaDiv.appendChild(nube);

    setTimeout(() => {
      nube.classList.add('visible');
    }, 10);

    setTimeout(() => {
      nube.classList.remove('visible');
      setTimeout(() => nube.remove(), 300);
    }, 4000);
  }

  // Canvas fuegos artificiales
  const canvas = document.getElementById('fuegosCanvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  class Particula {
    constructor(x, y, color) {
      this.x = x;
      this.y = y;
      this.color = color;
      this.radius = 2 + Math.random()*2;
      this.speedX = (Math.random() - 0.5) * 6;
      this.speedY = (Math.random() - 0.5) * 6;
      this.life = 60 + Math.random()*20;
      this.alpha = 1;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      this.speedY += 0.1;
      this.life--;
      this.alpha = this.life / 80;
    }
    draw(ctx) {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      ctx.fillStyle = this.color;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 8;
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
      ctx.fill();
      ctx.restore();
    }
  }

  let particulas = [];

  function lanzarFuegos(target) {
    const rect = target.getBoundingClientRect();
    const x = rect.left + rect.width / 2;
    const y = rect.top + rect.height / 2;

    const colores = ['#ff6f91', '#f9d5e5', '#ff9a8b', '#ffcad4', '#ffe6f0'];
    for(let i=0; i<30; i++) {
      particulas.push(new Particula(x, y, colores[Math.floor(Math.random() * colores.length)]));
    }
  }

  function animar() {
    ctx.clearRect(0, 0, width, height);
    for(let i=particulas.length -1; i>=0; i--) {
      const p = particulas[i];
      p.update();
      p.draw(ctx);
      if(p.life <= 0) {
        particulas.splice(i,1);
      }
    }
    requestAnimationFrame(animar);
  }
  animar();

  crearCalendario('junio', 5, 2025);
  crearCalendario('julio', 6, 2025);
</script>

</body>
</html>
