<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Regalo 2 - Momentos Juntos üíò</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      color: #d63384;
      font-size: 36px;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 20px;
    }

    .numero {
      width: 60px;
      height: 60px;
      background: #e91e63;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      position: relative;
      transition: transform 0.3s;
    }

    .numero:hover {
      transform: scale(1.2);
      background-color: #c2185b;
    }

    .frase {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: #d63384;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 14px;
      white-space: nowrap;
      display: none;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>25 Momentos M√°gicos ‚ú®</h1>
  <div class="grid" id="grid"></div>

  <script>
    const frases = [
      "Tu sonrisa es mi lugar favorito",
      "Cada momento contigo es un regalo",
      "Amarte es lo m√°s f√°cil del mundo",
      "Contigo, todo tiene sentido",
      "Tu voz es mi melod√≠a preferida",
      "Me haces sentir la persona m√°s especial",
      "Tus abrazos son mi hogar",
      "Eres mi sue√±o hecho realidad",
      "Estar contigo es mi paz",
      "Tu amor me hace volar",
      "Siempre ser√°s mi elecci√≥n",
      "Eres mi pensamiento favorito",
      "No hay d√≠a que no te piense",
      "Tu ternura me desarma",
      "Eres el regalo que la vida me dio",
      "Tus besos son mi debilidad",
      "Contigo quiero todo",
      "Eres mi lugar seguro",
      "No necesito m√°s que tu amor",
      "Amarte me completa",
      "Gracias por existir",
      "Eres mi raz√≥n para sonre√≠r",
      "Cada d√≠a a tu lado es m√°gico",
      "Eres mi siempre",
      "Te amo m√°s de lo que imaginas"
    ];

    const grid = document.getElementById("grid");

    for (let i = 1; i <= 25; i++) {
      const div = document.createElement("div");
      div.classList.add("numero");
      div.textContent = i;

      const frase = document.createElement("div");
      frase.classList.add("frase");
      frase.textContent = frases[i - 1];
      div.appendChild(frase);

      div.addEventListener("mouseenter", () => {
        frase.style.display = "block";
      });

      div.addEventListener("mouseleave", () => {
        frase.style.display = "none";
      });

      div.addEventListener("click", () => {
        frase.style.display = frase.style.display === "block" ? "none" : "block";
      });

      grid.appendChild(div);
    }
  </script>
</body>
</html>
