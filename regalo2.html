<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para mi princesa Dayara 游눘</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #cce6f5; /* azul celeste suave */
      font-family: 'Quicksand', sans-serif;
      overflow-x: hidden;
      user-select: none;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      text-align: center;
      color: #7a3e87;
      margin-top: 20px;
      margin-bottom: 40px;
      font-size: 3rem;
    }
    .calendarios-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 0 10px 80px;
    }
    .calendario {
      background: #f9e6ff;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(122, 62, 135, 0.3);
      padding: 15px;
      width: 320px;
      user-select: none;
    }
    .mes-nombre {
      font-family: 'Great Vibes', cursive;
      font-size: 2.2rem;
      text-align: center;
      color: #9b4d99;
      margin-bottom: 15px;
      letter-spacing: 1.3px;
      user-select: none;
    }
    .dias-semana {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: bold;
      color: #6a2876;
      margin-bottom: 5px;
      user-select: none;
    }
    .dias-semana div {
      padding: 5px 0;
      font-size: 0.9rem;
    }
    .dias {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      user-select: none;
    }
    .dia {
      background: #f7d6fa;
      border-radius: 12px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #4b1856;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s ease;
      user-select: none;
      box-shadow: inset 0 0 5px #a96db7;
    }
    .dia:hover, .dia:focus {
      background: #d1a3d8;
      outline: none;
    }
    /* Tooltip / Nube de frase */
    .tooltip {
      position: absolute;
      top: -75px;
      left: 50%;
      transform: translateX(-50%);
      background: #fce4f7;
      color: #7a3e87;
      padding: 10px 14px;
      border-radius: 18px;
      box-shadow: 0 4px 10px rgba(122, 62, 135, 0.3);
      font-family: 'Great Vibes', cursive;
      font-size: 1.1rem;
      width: 220px;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 100;
      user-select: none;
      line-height: 1.3;
    }
    .tooltip.visible {
      opacity: 1;
      pointer-events: auto;
    }
    /* Flechas para calendario (oculto por ahora) */
    /* Texto final */
    .mensaje-final {
      font-family: 'Great Vibes', cursive;
      text-align: center;
      margin-top: 30px;
      font-size: 1.8rem;
      color: #6a2876;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      padding: 10px 15px;
      border: 2px solid #b490c1;
      border-radius: 20px;
      background: #f4e6f9;
      user-select: none;
      box-shadow: 0 0 12px #b490c1;
      letter-spacing: 1.1px;
      line-height: 1.4;
    }
    /* Para colocar d칤as vac칤os al inicio del mes */
    .dia.vacio {
      background: transparent;
      cursor: default;
      box-shadow: none;
      pointer-events: none;
    }
    /* Animaci칩n fuegos artificiales - m치s grandes */
    @keyframes fuegos {
      0% {
        transform: scale(0.1);
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }
    .fuegos {
      position: absolute;
      width: 120px;
      height: 120px;
      pointer-events: none;
      border-radius: 50%;
      background: radial-gradient(circle at center, #ff99cc 0%, transparent 70%);
      animation: fuegos 1s ease forwards;
      z-index: 5000;
      filter: drop-shadow(0 0 8px #ff66aa);
    }
  </style>
</head>
<body>
  <h1>Para mi princesa Dayara 游눘</h1>

  <div class="calendarios-container" aria-label="Calendarios rom치nticos de junio a diciembre">

    <!-- Los meses se generan con JS -->

  </div>

  <div class="mensaje-final" aria-live="polite">
    Para mi novia que amo y amar칠 siempre.
  </div>

  <script>
    const calendariosContainer = document.querySelector('.calendarios-container');

    const meses = [
      { nombre: 'Junio', dias: 30, primerDiaSemana: 4 },    // junio 2025 empieza domingo=0? pero aqu칤 ponemos lunes=1? Para simplificar, pondremos que 0=domingo, 1=lunes...
      { nombre: 'Julio', dias: 31, primerDiaSemana: 2 },    // 1 de julio 2025 es martes (2)
      { nombre: 'Agosto', dias: 31, primerDiaSemana: 5 },  // 1 ago 2025 es viernes (5)
      { nombre: 'Septiembre', dias: 30, primerDiaSemana: 1 }, // 1 sept 2025 es lunes (1)
      { nombre: 'Octubre', dias: 31, primerDiaSemana: 3 },   // 1 oct 2025 es mi칠rcoles (3)
      { nombre: 'Noviembre', dias: 30, primerDiaSemana: 6 }, // 1 nov 2025 es s치bado (6)
      { nombre: 'Diciembre', dias: 31, primerDiaSemana: 1 }  // 1 dic 2025 es lunes (1)
    ];

    // D칤as de la semana
    const diasSemana = ['L', 'M', 'X', 'J', 'V', 'S', 'D'];

    // Frases rom치nticas para usar, se repetir치n o se usan por d칤a (puedes agregar m치s)
    const frases = [
      "Eres la luz que ilumina mi vida cada d칤a.",
      "Contigo todo es m치s hermoso y especial.",
      "Tu sonrisa es mi motor para seguir adelante.",
      "Cada momento a tu lado es un tesoro eterno.",
      "Eres mi sue침o hecho realidad, mi mayor alegr칤a.",
      "Tu amor me da fuerzas para superar cualquier cosa.",
      "Juntos somos invencibles, mi dulce compa침era.",
      "Tu mirada me enamora una y otra vez.",
      "Gracias por ser mi refugio y mi paz.",
      "Cada d칤a contigo es una nueva aventura maravillosa.",
      "Eres el latido de mi coraz칩n, mi raz칩n de ser.",
      "No hay nada que ame m치s que estar contigo.",
      "Tu voz es la melod칤a que alegra mis d칤as.",
      "Eres mi inspiraci칩n para ser mejor cada d칤a.",
      "Nuestro amor es un viaje sin fin ni destino.",
      "Me pierdo en tu abrazo y encuentro mi hogar.",
      "Eres la magia que transforma mi mundo.",
      "Tu ternura me envuelve y me hace feliz.",
      "Cada detalle tuyo es una joya que guardo.",
      "Te amo m치s all치 de las palabras y el tiempo.",
      "Eres mi compa침era en este camino de vida.",
      "Tu risa es la banda sonora de mi felicidad.",
      "Gracias por ser la luz en mis d칤as nublados.",
      "Con cada beso, sellamos nuestro amor eterno.",
      "Eres el regalo m치s hermoso que he recibido.",
      "Juntos construimos sue침os y realidades.",
      "Tu amor es mi mayor bendici칩n y fortuna.",
      "Siempre estar칠 aqu칤 para protegerte y amarte.",
      "Eres mi todo, mi principio y mi final.",
      "Contigo la vida es un poema de amor infinito."
    ];

    // Crear calendario mes por mes
    meses.forEach(({ nombre, dias, primerDiaSemana }, mesIndex) => {
      const calendario = document.createElement('section');
      calendario.classList.add('calendario');
      calendario.setAttribute('aria-label', `Calendario del mes de ${nombre} 2025`);

      const tituloMes = document.createElement('h2');
      tituloMes.className = 'mes-nombre';
      tituloMes.textContent = nombre;
      calendario.appendChild(tituloMes);

      const diasSem = document.createElement('div');
      diasSem.className = 'dias-semana';
      diasSemana.forEach(dia => {
        const d = document.createElement('div');
        d.textContent = dia;
        diasSem.appendChild(d);
      });
      calendario.appendChild(diasSem);

      const diasGrid = document.createElement('div');
      diasGrid.className = 'dias';

      // A침adir d칤as vac칤os para alinear el primer d칤a de la semana
      // En JS Date Domingo=0, Lunes=1 ... pero aqu칤 usamos Lunes=0 para cuadrar con espa침ol
      // Pero para simplificar ajustamos seg칰n el primerDiaSemana que hemos definido (0=domingo,...)
      // Queremos que la semana empiece Lunes, por eso ajustamos:
      let ajuste = primerDiaSemana - 1;
      if (ajuste < 0) ajuste = 6;

      for (let i = 0; i < ajuste; i++) {
        const vacio = document.createElement('div');
        vacio.className = 'dia vacio';
        diasGrid.appendChild(vacio);
      }

      for (let diaNum = 1; diaNum <= dias; diaNum++) {
        const diaDiv = document.createElement('div');
        diaDiv.className = 'dia';
        diaDiv.tabIndex = 0;
        diaDiv.textContent = diaNum;

        // Asignar frase al d칤a (repetimos si m치s d칤as que frases)
        const frase = frases[(mesIndex * 31 + diaNum - 1) % frases.length];

        // Crear tooltip
        const tooltip = document.createElement('div');
        tooltip.className = 'tooltip';
        tooltip.textContent = frase;
        diaDiv.appendChild(tooltip);

        // Mostrar tooltip al hover o focus
        diaDiv.addEventListener('mouseenter', () => {
          tooltip.classList.add('visible');
        });
        diaDiv.addEventListener('mouseleave', () => {
          tooltip.classList.remove('visible');
        });
        diaDiv.addEventListener('focus', () => {
          tooltip.classList.add('visible');
        });
        diaDiv.addEventListener('blur', () => {
          tooltip.classList.remove('visible');
        });

        // Para m칩viles, toggle con click
        diaDiv.addEventListener('click', () => {
          if (tooltip.classList.contains('visible')) {
            tooltip.classList.remove('visible');
          } else {
            // cerrar otras tooltips abiertas
            document.querySelectorAll('.tooltip.visible').forEach(t => t.classList.remove('visible'));
            tooltip.classList.add('visible');
          }
        });

        diasGrid.appendChild(diaDiv);
      }

      calendario.appendChild(diasGrid);
      calendariosContainer.appendChild(calendario);
    });
  </script>
</body>
</html>
